<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Higher Education & Innovation Quiz 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --primary: #1e3a8a; --bg: #f8fafc; --card: #ffffff; --accent: #3b82f6; --correct: #10b981; --wrong: #ef4444; --text: #1e293b; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 850px; margin: auto; }
        .quiz-card { background: var(--card); padding: 40px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border-left: 10px solid var(--primary); }
        .q-header { display: flex; justify-content: space-between; margin-bottom: 20px; color: var(--primary); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .q-text { font-size: 1.3rem; font-weight: 700; margin-bottom: 25px; line-height: 1.4; }
        .options-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .opt-btn { padding: 15px 20px; border: 2px solid #e2e8f0; border-radius: 12px; background: white; cursor: pointer; text-align: left; font-size: 1.1rem; transition: all 0.2s; color: var(--text); }
        .opt-btn:hover:not(:disabled) { border-color: var(--accent); background: #eff6ff; }
        .opt-btn.correct { background: var(--correct); color: white; border-color: var(--correct); }
        .opt-btn.wrong { background: var(--wrong); color: white; border-color: var(--wrong); }
        .explanation { margin-top: 30px; padding: 20px; background: #f1f5f9; border-radius: 12px; border-top: 4px solid var(--primary); display: none; font-size: 1rem; }
        .controls { display: flex; justify-content: space-between; margin-top: 40px; gap: 15px; }
        .btn { padding: 14px 28px; border-radius: 10px; border: none; background: var(--primary); color: white; cursor: pointer; font-weight: 600; flex: 1; transition: opacity 0.2s; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
<div class="container">
    <div class="quiz-card">
        <div class="q-header">
            <a href="currentaffairs.html" class="back-link">← Back to GK Portal</a>
            <span id="q-count"></span>
        </div>
        <div class="q-text" id="q-text"></div>
        <div id="opt-container" class="options-grid"></div>
        <div id="exp-box" class="explanation"></div>
        <div class="controls">
            <button class="btn" onclick="move(-1)" id="prev-btn">Previous</button>
            <button class="btn" onclick="move(1)" id="next-btn" style="background:var(--accent)">Next</button>
        </div>
    </div>
</div>

    { q: "44. THE World Rankings 2025: Indian institution entering CS global top 100?", opts: ["IISc Bengaluru", "IIT Bombay", "IIT Delhi", "IIT Madras"], ans: 0, exp: "IISc Bengaluru ranked 99th (and 96th in some lists) for Computer Science." },

    { q: "49. Company partnering with NCERT for 29-language YouTube channels?", opts: ["Microsoft", "Google", "Apple", "Amazon"], ans: 1, exp: "Google/YouTube partnered to democratize access to educational content." },
    { q: "50. Oxford Word of the Year 2024?", opts: ["Brain Rot", "Digital Fatigue", "Mind Drain", "Online Overload"], ans: 0, exp: "'Brain Rot' won after public voting, reflecting social media impact." }
];

let current = 0;
function load() {
    const q = questions[current];
    document.getElementById('q-count').innerText = `Question ${current + 1} / ${questions.length}`;
    document.getElementById('q-text').innerText = q.q;
    const container = document.getElementById('opt-container');
    container.innerHTML = '';
    q.opts.forEach((o, i) => {
        const b = document.createElement('button'); b.className = 'opt-btn'; b.innerText = o;
        b.onclick = () => {
            const btns = document.querySelectorAll('.opt-btn'); btns.forEach(x => x.disabled = true);
            if(i === q.ans) b.classList.add('correct');
            else { b.classList.add('wrong'); btns[q.ans].classList.add('correct'); }
            document.getElementById('exp-box').innerHTML = `<strong>Context:</strong> ${q.exp}`;
            document.getElementById('exp-box').style.display = 'block';
        };
        container.appendChild(b);
    });
    document.getElementById('exp-box').style.display = 'none';
    document.getElementById('prev-btn').disabled = current === 0;
    document.getElementById('next-btn').disabled = current === questions.length - 1;
}
function move(s) { current += s; load(); }
load();
</script>
</body>
</html>
