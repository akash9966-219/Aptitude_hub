<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aptitude Test 3 - Elite Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #a855f7; 
            --correct: #22c55e;
            --wrong: #ef4444;
        }

        body {
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a; color: white; padding-bottom: 60px;
        }

        .timer-header {
            position: fixed; top: 0; width: 100%;
            background: #1e293b; border-bottom: 2px solid var(--accent);
            padding: 15px 0; text-align: center; font-size: 1.5rem;
            font-weight: 800; color: var(--accent); z-index: 1000;
        }

        .test-container {
            max-width: 850px; margin: 100px auto 40px;
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #summary-score {
            display: none;
            background: rgba(168, 85, 247, 0.2);
            border: 2px solid var(--accent);
            padding: 20px; border-radius: 15px;
            text-align: center; margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        .question-block { 
            margin-bottom: 40px; padding: 25px; 
            background: rgba(255,255,255,0.02);
            border-radius: 18px; border-left: 5px solid transparent; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .q-text { font-size: 1.1rem; margin-bottom: 20px; line-height: 1.6; }

        .option-label {
            display: flex; align-items: center; padding: 14px 20px;
            background: rgba(255,255,255,0.04); border: 1px solid var(--glass-border);
            border-radius: 12px; cursor: pointer; margin-bottom: 12px; transition: 0.2s;
        }

        .option-label:hover { background: rgba(255,255,255,0.08); }
        
        .is-correct { 
            background: rgba(34, 197, 94, 0.15) !important; 
            border-color: var(--correct) !important; 
            color: var(--correct); font-weight: 700;
        }
        .is-wrong { 
            background: rgba(239, 68, 68, 0.15) !important; 
            border-color: var(--wrong) !important; 
            color: var(--wrong);
        }

        .explanation {
            margin-top: 20px; padding: 15px; background: rgba(168, 85, 247, 0.05);
            border-radius: 10px; display: none; border-left: 4px solid var(--accent);
            font-size: 0.95rem; line-height: 1.5;
        }

        .btn-submit, .btn-dashboard {
            display: block; width: 100%; padding: 20px;
            font-size: 1.2rem; font-weight: 800; border-radius: 15px;
            cursor: pointer; transition: 0.3s; border: none; text-align: center;
        }

        .btn-submit { background: var(--accent); color: white; }
        .btn-submit:hover { background: #9333ea; transform: translateY(-2px); }

        .btn-dashboard { 
            display: none; background: #334155; color: white; 
            text-decoration: none; margin-top: 15px; 
        }
        .btn-dashboard:hover { background: #475569; }

        @keyframes fadeIn { from {opacity: 0; transform: translateY(-10px);} to {opacity: 1; transform: translateY(0);} }
        input[type="radio"] { margin-right: 15px; accent-color: var(--accent); }
    </style>
</head>
<body>

    <div class="timer-header" id="timer-display">Time Remaining: 30:00</div>

    <div class="test-container">
        <div id="summary-score">
            <h2 style="margin:0">Test Analysis Complete</h2>
            <div style="font-size: 3rem; font-weight: 800; margin: 10px 0;" id="final-score-val">0 / 20</div>
            <p>Review each question below to see detailed logic.</p>
        </div>

        <h1 style="color: var(--accent); margin-bottom: 40px;">Aptitude Test 4</h1>
        
        <div id="questions-wrapper"></div>
        
        <button type="button" class="btn-submit" id="submit-btn" onclick="processResults()">Submit Test 4</button>
        <a href="test1.html" class="btn-dashboard" id="dash-btn">Go to Dashboard</a>
    </div>

    <script>
        const questions = [
            { q: "A library has an average of 510 visitors on Sundays and 240 on other days. Average visitors per day in a 30-day month beginning with Sunday?", options: ["250", "276", "280", "285"], ans: 3, logic: "Month starts on Sunday, so there are 5 Sundays (1, 8, 15, 22, 29). Total visitors = (5 * 510) + (25 * 240) = 2550 + 6000 = 8550. Average = 8550 / 30 = 285." },
            { q: "Avg income P & Q: Rs. 5050. Q & R: Rs. 6250. P & R: Rs. 5200. Monthly income of P?", options: ["3500", "4000", "4050", "5000"], ans: 1, logic: "P+Q=10100, Q+R=12500, P+R=10400. 2(P+Q+R)=33000 => P+Q+R=16500. P = (P+Q+R) - (Q+R) = 16500 - 12500 = 4000." },
            { q: "Sum of two numbers is 25 and their difference is 13. Find their product.", options: ["104", "114", "315", "325"], ans: 1, logic: "x+y=25, x-y=13. Adding gives 2x=38, so x=19. Then y=6. Product = 19 * 6 = 114." },
            { q: "What is the number? I. Sum of digits is 8, ratio 1:3. II. Product is 12, quotient is 3.", options: ["I alone", "II alone", "Either I or II alone", "Both not sufficient", "Both together necessary"], ans: 2, logic: "I gives digits 2, 6 (number 26 or 62). II gives digits 2, 6 (number 26 or 62). Either statement alone identifies the digits." },
            { q: "A is 2 years older than B, who is twice as old as C. If total age is 27, how old is B?", options: ["7", "8", "9", "10", "11"], ans: 3, logic: "C=x, B=2x, A=2x+2. x + 2x + 2x+2 = 27 => 5x = 25 => x=5. B = 2x = 10." },
            { q: "(17)^3.5 x (17)^? = (17)^8", options: ["2.29", "2.75", "4.25", "4.5"], ans: 3, logic: "3.5 + x = 8. Therefore, x = 8 - 3.5 = 4.5." },
            { q: "If x = 3 + 2√2, then the value of (x - 1/x) is:", options: ["1", "2", "2√2", "4√2"], ans: 3, logic: "1/x = 3 - 2√2. So (3 + 2√2) - (3 - 2√2) = 4√2." },
            { q: "A & B have Rs. 1210. 4/15 of A = 2/5 of B. How much does B have?", options: ["460", "484", "550", "664"], ans: 1, logic: "4/15 A = 6/15 B => 4A = 6B => A = 1.5B. 1.5B + B = 1210 => 2.5B = 1210 => B = 484." },
            { q: "Boat speed 9 kmph, stream 1.5 kmph. Distance 105 km and back. Total time?", options: ["16 hours", "18 hours", "20 hours", "24 hours"], ans: 3, logic: "Downstream speed=10.5, Upstream=7.5. Time = (105/10.5) + (105/7.5) = 10 + 14 = 24 hours." },
            { q: "Simple interest Rs. 4016.25 at 9% p.a. in 5 years. What is the sum?", options: ["4462.50", "8032.50", "8900", "8925"], ans: 3, logic: "Principal = (SI * 100) / (R * T) = (4016.25 * 100) / (9 * 5) = 8925." },
            { q: "Loan Rs. 200 at 5%. Returns Rs. 100 at 1 year. Dues at end of 2 years?", options: ["105", "110", "115", "115.50"], ans: 2, logic: "End of year 1: 200 + 10 (int) = 210. Pays 100, balance 110. End of year 2: 110 + 5 (5% on 100) = 115." },
            { q: "Rect diff L & B = 23m. Perimeter 206m. Area?", options: ["1520 m2", "2420 m2", "2480 m2", "2520 m2"], ans: 3, logic: "2(L+B)=206 => L+B=103. L-B=23. Solving: L=63, B=40. Area = 63 * 40 = 2520." },
            { q: "What was the day of the week on 28th May, 2006?", options: ["Thursday", "Friday", "Saturday", "Sunday"], ans: 3, logic: "Calculating odd days from 0001 to 2006 May 28 results in 0 odd days, which is Sunday." },
            { q: "Angle between minute and hour hand at 8.30?", options: ["80°", "75°", "60°", "105°"], ans: 1, logic: "Angle = |(30*8) - (5.5*30)| = |240 - 165| = 75°." },
            { q: "Angle between minute and hour hand at 4.20?", options: ["0°", "10°", "5°", "20°"], ans: 1, logic: "Angle = |(30*4) - (5.5*20)| = |120 - 110| = 10°." },
            { q: "At what angle are the hands inclined at 15 minutes past 5?", options: ["58.5°", "64°", "67.5°", "72.5°"], ans: 2, logic: "Angle = |(30*5) - (5.5*15)| = |150 - 82.5| = 67.5°." },
            { q: "At what time between 9 and 10 will the hands be together?", options: ["45 min past 9", "50 min past 9", "49 1/11 min past 9", "48 2/11 min past 9"], ans: 2, logic: "Time = (5*9) * 12/11 = 45 * 12/11 = 540/11 = 49 1/11 minutes." },
            { q: "Ways to group 5 men and 2 women out of 7 men and 3 women?", options: ["63", "90", "126", "45"], ans: 0, logic: "7C5 * 3C2 = 21 * 3 = 63." },
            { q: "Wrong number in sequence: 8, 13, 21, 32, 47, 63, 83", options: ["47", "63", "32", "83"], ans: 0, logic: "Differences are 5, 8, 11, 14, 17... 32+14=46. 47 is the wrong number." },
            { q: "Insert missing number: 1, 4, 9, 16, 25, 36, 49, (....)", options: ["54", "56", "64", "81"], ans: 2, logic: "Sequence of squares: 1^2, 2^2, 3^2, 4^2, 5^2, 6^2, 7^2. Next is 8^2 = 64." }
        ];

        const wrapper = document.getElementById('questions-wrapper');
        questions.forEach((item, index) => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = `block-${index}`;
            block.innerHTML = `
                <div class="q-text"><strong>Q${index + 1}:</strong> ${item.q}</div>
                <div class="options-list">
                    ${item.options.map((opt, i) => `
                        <label class="option-label" id="L-${index}-${i}">
                            <input type="radio" name="q${index}" value="${i}"> ${opt}
                        </label>
                    `).join('')}
                </div>
                <div class="explanation" id="E-${index}">
                    <strong style="color:var(--correct)">✔ Correct Answer: ${item.options[item.ans]}</strong><br>
                    <div style="margin-top: 8px; color: #cbd5e1;">${item.logic}</div>
                </div>
            `;
            wrapper.appendChild(block);
        });

        function processResults() {
            let score = 0;
            questions.forEach((item, index) => {
                const radios = document.getElementsByName(`q${index}`);
                let selectedVal = -1;
                for(let i=0; i < radios.length; i++) {
                    if(radios[i].checked) selectedVal = parseInt(radios[i].value);
                    radios[i].disabled = true;
                }

                const correctLabel = document.getElementById(`L-${index}-${item.ans}`);
                const expBox = document.getElementById(`E-${index}`);
                const qBlock = document.getElementById(`block-${index}`);

                if(correctLabel) correctLabel.classList.add('is-correct');
                if(expBox) expBox.style.display = 'block';

                if (selectedVal !== -1) {
                    if (selectedVal === item.ans) {
                        score++;
                        if(qBlock) qBlock.style.borderLeftColor = "var(--correct)";
                    } else {
                        const wrongLabel = document.getElementById(`L-${index}-${selectedVal}`);
                        if(wrongLabel) wrongLabel.classList.add('is-wrong');
                        if(qBlock) qBlock.style.borderLeftColor = "var(--wrong)";
                    }
                } else {
                    if(qBlock) qBlock.style.borderLeftColor = "var(--wrong)";
                }
            });

            document.getElementById('summary-score').style.display = 'block';
            document.getElementById('final-score-val').innerText = `${score} / 20`;
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('dash-btn').style.display = 'block';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        let timeLeft = 30 * 60;
        const timerInt = setInterval(() => {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `Time Remaining: ${m}:${s < 10 ? '0' : ''}${s}`;
            if (timeLeft <= 0) { clearInterval(timerInt); processResults(); }
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>
