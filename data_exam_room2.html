
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Progrraming Test - Elite Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #a855f7; 
            --correct: #22c55e;
            --wrong: #ef4444;
            --text-muted: #cbd5e1;
        }

        body {
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a; color: white; padding-bottom: 60px;
        }

        .timer-header {
            position: fixed; top: 0; width: 100%;
            background: #1e292b; border-bottom: 2px solid var(--accent);
            padding: 15px 0; text-align: center; font-size: 1.5rem;
            font-weight: 800; color: var(--accent); z-index: 1000;
        }

        .test-container {
            max-width: 850px; margin: 100px auto 40px;
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #summary-score {
            display: none; background: rgba(168, 85, 247, 0.2);
            border: 2px solid var(--accent); padding: 20px; border-radius: 15px;
            text-align: center; margin-bottom: 30px; animation: fadeIn 0.5s ease;
        }

        .question-block { 
            margin-bottom: 40px; padding: 25px; 
            background: rgba(255,255,255,0.02);
            border-radius: 18px; border: 1px solid transparent; 
        }

        .option-label {
            display: flex; align-items: center; padding: 14px 20px;
            background: rgba(255,255,255,0.04); border: 1px solid var(--glass-border);
            border-radius: 12px; cursor: pointer; margin-bottom: 12px; transition: 0.2s;
        }

        .is-correct { background: rgba(34, 197, 94, 0.15) !important; border-color: var(--correct) !important; color: var(--correct); font-weight: 700; }
        .is-wrong { background: rgba(239, 68, 68, 0.15) !important; border-color: var(--wrong) !important; color: var(--wrong); }

        .explanation {
            margin-top: 20px; padding: 15px; background: rgba(255, 255, 255, 0.05);
            border-radius: 10px; display: none; border: 1px solid var(--glass-border);
        }

        .btn-submit { background: var(--accent); color: white; display: block; width: 100%; padding: 20px; font-size: 1.2rem; font-weight: 800; border-radius: 15px; cursor: pointer; border: none; }
        .btn-dashboard { background: #334155; color: white; margin-top: 15px; display: none; text-align: center; text-decoration: none; padding: 20px; border-radius: 15px; font-weight: 800; }

        @keyframes fadeIn { from {opacity: 0; transform: translateY(-10px);} to {opacity: 1; transform: translateY(0);} }
    </style>
</head>
<body>

    <div class="timer-header" id="timer-display">Time Remaining: 30:00</div>

    <div class="test-container">
        <div id="summary-score">
            <h2 style="margin:0">Performance Report</h2>
            <div style="font-size: 3rem; font-weight: 800; margin: 10px 0;" id="final-score-val">0 / 20</div>
            <p>Excellent focus! You're keeping up with the 2026 global landscape.</p>
        </div>

        <h1 style="color: var(--accent); margin-bottom: 40px;">Java Programming Test 2</h1>
        
        <div id="questions-wrapper"></div>
        
        <button type="button" class="btn-submit" id="submit-btn" onclick="processResults()">Submit Test 2</button>
        <a href="test6.html" class="btn-dashboard" id="dash-btn">Go to Dashboard</a>
    </div>

    <script>
      const questions = [
  {
    q: `What will be the output of the program?

public class A {
    final public int GetResult(int a, int b) { return 0; } 
} 

class B extends A { 
    public int GetResult(int a, int b) { return 1; } 
} 

public class Test {
    public static void main(String args[]) { 
        B b = new B(); 
        System.out.println("x = " + b.GetResult(0, 1));  
    } 
}`,
    options: ["x = 0", "x = 1", "Compilation fails.", "An exception is thrown at runtime."],
    ans: 2,
    logic: `Explanation: The 'final' keyword prevents a method from being overridden. Since class B attempts to override 'GetResult' from class A, a compilation error occurs.`
  },
  {
    q: `What will be the output of the program?

class BoolArray {
    boolean [] b = new boolean[3];
    int count = 0;

    void set(boolean [] x, int i) {
        x[i] = true;
        ++count;
    }

    public static void main(String [] args) {
        BoolArray ba = new BoolArray();
        ba.set(ba.b, 0);
        ba.set(ba.b, 2);
        ba.test();
    }

    void test() {
        if ( b[0] && b[1] | b[2] )
            count++;
        if ( b[1] && b[(++count - 2)] )
            count += 7;
        System.out.println("count = " + count);
    }
}`,
    options: ["count = 0", "count = 2", "count = 3", "count = 4"],
    ans: 2,
    logic: `Explanation: Precedence of | is higher than &&. The first if evaluates (true && (false | true)), which is true, making count 3. In the second if, b[1] is false, so the short-circuit && skips the rest.`
  },
  {
    q: `What will be the output of the program?

class SC2 {
    public static void main(String [] args) {
        SC2 s = new SC2();
        s.start();
    }

    void start() {
        int a = 3;
        int b = 4;
        System.out.print(" " + 7 + 2 + " ");
        System.out.print(a + b);
        System.out.print(" " + a + b + " ");
        System.out.print(foo() + a + b + " ");
        System.out.println(a + b + foo());
    }

    String foo() { return "foo"; }
}`,
    options: ["9 7 7 foo 7 7foo", "72 34 34 foo34 34foo", "9 7 7 foo34 34foo", "72 7 34 foo34 7foo"],
    ans: 3,
    logic: `Explanation: " " + 7 + 2 = "72" (concatenation). a + b = 7 (addition). foo() + a + b = "foo34". a + b + foo() = "7foo" (addition then concatenation).`
  },
  {
    q: `Which two statements are equivalent?
1. 3/2
2. 3 < 2
3. 3 * 4
4. 3 << 2`,
    options: ["1 and 2", "2 and 3", "3 and 4", "1 and 4"],
    ans: 2,
    logic: `Explanation: 3 * 4 = 12. 3 << 2 (shifting bits left twice) also equals 12.`
  },
  {
    q: `What is the result of calling foo(false, true)?

public void foo(boolean a, boolean b) { 
    if( a ) {
        System.out.println("A");
    } else if(a && b) { 
        System.out.println("A && B"); 
    } else { 
        if ( !b ) {
            System.out.println("notB");
        } else {
            System.out.println("ELSE"); 
        } 
    } 
}`,
    options: ["Output: A && B", "Output: notB", "Output: ELSE", "No output"],
    ans: 2,
    logic: `Explanation: Since 'a' is false, it enters the final else block. Since 'b' is true, '!b' is false, triggering the nested ELSE block.`
  },
  {
    q: `What will be the output of the program?

Float f = new Float("12"); 
switch (f) {
    case 12: System.out.println("Twelve"); 
    case 0: System.out.println("Zero"); 
    default: System.out.println("Default"); 
}`,
    options: ["Zero", "Twelve", "Default", "Compilation fails"],
    ans: 3,
    logic: `Explanation: Java switches do not support floating-point types (Float/Double).`
  },
  {
    q: `What will be the output of the program?

public class Test {  
    public static void aMethod() throws Exception {
        try { throw new Exception(); } 
        finally { System.out.print("finally "); } 
    } 
    public static void main(String args[]) {
        try { aMethod(); } 
        catch (Exception e) { System.out.print("exception "); } 
        System.out.print("finished");
    } 
}`,
    options: ["finally", "exception finished", "finally exception finished", "Compilation fails"],
    ans: 2,
    logic: `Explanation: The finally block runs before the exception is caught in main, followed by the catch block and the rest of main.`
  },
  {
    q: "Which statement is true for the class java.util.ArrayList?",
    options: ["Elements are ordered.", "Guaranteed immutable.", "Elements are unique.", "Accessed using unique key."],
    ans: 0,
    logic: `Explanation: ArrayList maintains the insertion order of elements.`
  },
  {
    q: "Which is true about a method-local inner class?",
    options: ["Must be final.", "Can be abstract.", "Can be public.", "Can be static."],
    ans: 1,
    logic: `Explanation: Method-local inner classes can be abstract or final, but cannot have access modifiers like public or be static.`
  },
  {
    q: `Which of the following line of code is suitable to start a thread?

class X implements Runnable { 
    public void run() {} 
}`,
    options: ["Thread t = new Thread(X);", "Thread t = new Thread(X); t.start();", "X run = new X(); Thread t = new Thread(run); t.start();", "Thread t = new Thread(); x.run();"],
    ans: 2,
    logic: `Explanation: You must instantiate the Runnable class, pass it to a Thread constructor, and call start().`
  },
  {
    q: `What will be the output of the program?

class MyThread extends Thread {
    public static void main(String [] args) {
        MyThread t = new MyThread();
        t.start();
        System.out.print("one. ");
        t.start();
        System.out.print("two. ");
    }
    public void run() { System.out.print("Thread "); }
}`,
    options: ["Compilation fails", "An exception occurs at runtime.", "Thread one. Thread two.", "Output cannot be determined."],
    ans: 1,
    logic: `Explanation: Calling start() twice on the same thread object throws IllegalThreadStateException.`
  },
  {
    q: `What will be the output of the program?

class s implements Runnable { 
    int x, y; 
    public void run() { 
        for(int i = 0; i < 1000; i++) 
            synchronized(this) { x = 12; y = 12; } 
        System.out.print(x + " " + y + " "); 
    } 
    public static void main(String args[]) { 
        s run = new s(); 
        Thread t1 = new Thread(run); 
        Thread t2 = new Thread(run); 
        t1.start(); t2.start(); 
    } 
}`,
    options: ["DeadLock", "It print 12 12 12 12", "Compilation Error", "Cannot determine output."],
    ans: 1,
    logic: `Explanation: Both threads set the same values in a synchronized block. They will eventually both print 12 12.`
  },
  {
    q: `What will be the output?

class MyThread extends Thread { 
    MyThread(Runnable r) { super(r); } 
    public void run() { System.out.print("Inside Thread "); } 
} 
class MyRunnable implements Runnable { 
    public void run() { System.out.print(" Inside Runnable"); } 
} 
public class Test {
    public static void main(String[] args) { 
        new MyThread(new MyRunnable()).start(); 
    }
}`,
    options: ["Inside Thread", "Inside Runnable", "Does not compile", "Throws exception"],
    ans: 0,
    logic: `Explanation: Since MyThread overrides the run() method, the Thread's default behavior of calling Runnable.run() is lost.`
  },
  {
    q: `What will be the output?

public class Test {
    public static void main(String [] args ) {
        int t = 0;
        assert t > 0 : bar(7);
        assert t > 1 : foo(8);
        System.out.println("done ");
    }
    public static void foo(int x) { System.out.print("foo "); }
    public static int bar(int z) { return z; }
}`,
    options: ["bar", "bar done", "foo done", "Compilation fails"],
    ans: 3,
    logic: `Explanation: Assertions require the second expression to return a value. foo(8) is void, causing a compile error.`
  },
  {
    q: `Which causes compilation to fail?

public void bar() {
    while(true) {
        assert false; /* Line 12 */
    } 
    assert false;  /* Line 14 */
}`,
    options: ["Line 12", "Line 14", "Both", "None"],
    ans: 3,
    logic: `Explanation: Line 14 is unreachable because it follows an infinite while(true) loop.`
  },
  {
    q: "Which of the following statements is true?",
    options: ["Any expression after : is valid.", "Assert default in switch is appropriate.", "Catching assertion failure is appropriate.", "Empty error message if no value."],
    ans: 1,
    logic: `Explanation: Using an assertion as a default case in a switch that should handle all possible values is a recommended practice.`
  },
  {
    q: `Which line is an inappropriate use of assertions?

if ( z < 10 )
    assert z > 4: z++; /* Line 22 */`,
    options: ["Line 11", "Line 12", "Line 14", "Line 22"],
    ans: 3,
    logic: `Explanation: Assertions should never change the program's state (z++).`
  },
  {
    q: `What will be the output?

int x = (int) Math.ceil(Double.valueOf("42.5").doubleValue());
System.out.println(x);`,
    options: ["42", "42.5", "43", "bad number"],
    ans: 2,
    logic: `Explanation: Math.ceil(42.5) is 43.0, cast to int is 43.`
  },
  {
    q: `What will be the output of the program?

Boolean b1 = new Boolean("false");
if (b1 & true) { System.out.print("y "); }
System.out.println("z");`,
    options: ["z", "x z", "y z", "Compilation fails."],
    ans: 0,
    logic: `Explanation: b1 is false. (false & true) is false, so "y " is not printed.`
  },
  {
    q: `What will be the output?

public static void stringReplace (String text) { text = text.replace ('j' , 'c'); } 
public static void bufferReplace (StringBuffer text) { text = text.append ("c"); } `,
    options: ["java", "javac", "javajavac", "Compile error"],
    ans: 2,
    logic: `Explanation: String is immutable (no change), StringBuffer is mutable (appends 'c'). Result: javajavac.`
  }
];
        const wrapper = document.getElementById('questions-wrapper');
        questions.forEach((item, index) => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.innerHTML = `
                <div style="font-weight:bold; color:var(--accent); margin-bottom:10px;">Question ${index + 1}</div>
                <div class="q-text" style="margin-bottom:15px; font-weight:600;">${item.q}</div>
                <div class="options-list">
                    ${item.options.map((opt, i) => `
                        <label class="option-label" id="L-${index}-${i}">
                            <input type="radio" name="q${index}" value="${i}"> 
                            <span style="margin-left:10px;">${opt}</span>
                        </label>
                    `).join('')}
                </div>
                <div class="explanation" id="E-${index}">
                    <strong style="color:var(--correct)">âœ” Key Fact:</strong>
                    <div style="margin-top: 8px; color: var(--text-muted); font-size: 0.95rem;">${item.logic}</div>
                </div>
            `;
            wrapper.appendChild(block);
        });

        function processResults() {
            let score = 0;
            questions.forEach((item, index) => {
                const radios = document.getElementsByName(`q${index}`);
                let selectedVal = -1;
                for(let i=0; i < radios.length; i++) {
                    if(radios[i].checked) selectedVal = parseInt(radios[i].value);
                    radios[i].disabled = true;
                }
                document.getElementById(`L-${index}-${item.ans}`).classList.add('is-correct');
                document.getElementById(`E-${index}`).style.display = 'block';
                if (selectedVal === item.ans) score++;
                else if (selectedVal !== -1) document.getElementById(`L-${index}-${selectedVal}`).classList.add('is-wrong');
            });
            document.getElementById('summary-score').style.display = 'block';
            document.getElementById('final-score-val').innerText = `${score} / 20`;
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('dash-btn').style.display = 'block';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        let timeLeft = 30 * 60;
        const timerInt = setInterval(() => {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `Time Remaining: ${m}:${s < 10 ? '0' : ''}${s}`;
            if (timeLeft <= 0) { clearInterval(timerInt); processResults(); }
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>
