<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotting Errors - Verbal Ability</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #4e73df;
            --secondary: #1cc88a;
            --dark: #2e3759;
            --bg: #f8f9fc;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .container {
            width: 95%;
            max-width: 800px;
            margin: 20px auto;
        }

        .instructions {
            background: #fff3cd;
            border-left: 5px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            border-radius: 4px;
        }

        .quiz-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .question-meta { color: #888; font-size: 0.9rem; margin-bottom: 10px; font-weight: bold; }
        
        .sentence-display {
            background: #f1f4ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .line {
            display: block;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .part-label {
            font-weight: bold;
            color: var(--primary);
            margin-right: 10px;
            display: inline-block;
            width: 30px;
        }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .option {
            padding: 12px;
            border: 2px solid #e3e6f0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
            text-align: center;
        }

        .option:hover { border-color: var(--primary); background: #f8f9ff; }
        .option.selected { border-color: var(--primary); background: #eef2ff; }

        .feedback { margin-top: 20px; padding: 15px; border-radius: 10px; display: none; }
        .feedback.correct { background: #d1e7dd; color: #0f5132; border: 1px solid #badbcc; }
        .feedback.wrong { background: #f8d7da; color: #842029; border: 1px solid #f5c6cb; }

        .controls { margin-top: 30px; display: flex; justify-content: space-between; }
        .btn { padding: 12px 25px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-check { background: var(--dark); color: white; }
        .btn-next { background: var(--primary); color: white; display: none; }
        
        .back-btn {
            background: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Spotting Errors</h1>
</div>

<div class="container">
    <button class="back-btn" onclick="window.location.href='verbal-ability.html'">⬅ Back to Verbal Ability</button>

    <div class="instructions">
        <strong>Direction:</strong> Read each sentence to find out whether there is any grammatical error in it. The error, if any will be in one part of the sentence. The letter of that part is the answer. If there is no error, the answer is 'D'.
    </div>

    <div class="quiz-card" id="quiz-area">
        <div id="q-count" class="question-meta">Question 1 of 50</div>
        
        <div class="sentence-display" id="sentence-box">
            </div>
        
        <div id="options-container" class="options-grid">
            <button class="option" onclick="selectOption(0)">Part A</button>
            <button class="option" onclick="selectOption(1)">Part B</button>
            <button class="option" onclick="selectOption(2)">Part C</button>
            <button class="option" onclick="selectOption(3)">Part D (No Error)</button>
        </div>

        <div id="feedback-box" class="feedback">
            <strong id="result-title"></strong>
            <div id="explanation-content" style="margin-top: 10px;"></div>
        </div>

        <div class="controls">
            <button class="btn btn-check" id="check-btn" onclick="handleCheck()">Check Answer</button>
            <button class="btn btn-next" id="next-btn" onclick="handleNext()">Next Question ➡</button>
        </div>
    </div>
</div>

<script>
    const questions = [
        { a: "We discussed about the problem so thoroughly", b: "on the eve of the examination", c: "that I found it very easy to work it out", correct: 0, explain: "Remove 'about'. 'Discuss' is a transitive verb; we discuss something, not 'about' something." },
        { a: "An Indian ship", b: "laden with merchandise", c: "got drowned in the Pacific Ocean.", correct: 2, explain: "Replace 'drowned' with 'sank'. 'Drown' is for living beings; 'sink' is for objects/ships." },
        { a: "I could not put up in a hotel", b: "because the boarding and lodging charges", c: "were exorbitant.", correct: 0, explain: "The correct idiom is 'put up at a hotel'." },
        { a: "The Indian radio", b: "which was previously controlled by the British rulers", c: "is free now from the narrow vested interests.", correct: 2, explain: "Word order error. It should be 'is now free from'." },
        { a: "If I had known", b: "this yesterday", c: "I will have helped him.", correct: 2, explain: "Third conditional error. Should be 'I would have helped him'." },
        { a: "A lot of travel delay is caused", b: "due to the inefficiency and lack of good management", c: "on behalf of the railways.", correct: 2, explain: "Use 'on the part of the railways'. 'On behalf of' means 'as a representative of'." },
        { a: "One of the members", b: "expressed doubt if", c: "the Minister was an atheist.", correct: 1, explain: "In affirmative sentences, use 'whether' or 'that' instead of 'if' after 'doubt'." },
        { a: "I have got", b: "my M.Sc. degree", c: "in 1988.", correct: 0, explain: "With a specific past time (1988), use Simple Past: 'I got'." },
        { a: "Having received your letter", b: "this morning, we are writing", c: "to thank you for the same.", correct: 3, explain: "This sentence is grammatically correct." },
        { a: "If you lend him a book", b: "he will lend it to some one else", c: "and never you will get it back.", correct: 2, explain: "Word order: 'and you will never get it back'." },
        { a: "According to the Bible", b: "it is meek and humble", c: "who shall inherit the earth.", correct: 1, explain: "Use 'the' before adjectives to represent a class: 'the meek and humble'." },
        { a: "Do the roses in your garden smell", b: "more sweetly", c: "than those in ours?", correct: 1, explain: "Verbs of sensation (smell, taste, feel) take adjectives, not adverbs. Use 'more sweet'." },
        { a: "Block of Residential flats", b: "are coming up", c: "near our house.", correct: 0, explain: "Subject-Verb agreement. Use 'Blocks of residential flats are' or 'A block of residential flats is'." },
        { a: "You can get", b: "all the information that you want", c: "in this book.", correct: 3, explain: "No error. 'Information' is uncountable and correctly used." },
        { a: "The students were", b: "awaiting for", c: "the arrival of the chief guest.", correct: 1, explain: "Remove 'for'. 'Awaiting' = 'Waiting for'." },
        { a: "Sixty miles", b: "are", c: "a good distance.", correct: 1, explain: "Specific distances are treated as singular units: 'Sixty miles is'." },
        { a: "They have been", b: "very close friends", c: "until they quarrelled.", correct: 0, explain: "Use Past Perfect: 'They had been' because the state ended in the past." },
        { a: "When the dentist came in", b: "my tooth was stopped aching", c: "out of fear that I might lose my tooth.", correct: 1, explain: "Should be 'my tooth stopped aching' (Active Voice)." },
        { a: "It is the duty of every citizen to do his utmost", b: "to defend the hardly-won", c: "freedom of the country.", correct: 1, explain: "'Hardly' means 'scarcely'. Use 'hard-won' (gained with effort)." },
        { a: "No sooner did I open the door", b: "when the rain, heavy and stormy, rushed in", c: "making us shiver from head to foot", correct: 1, explain: "'No sooner' is always followed by 'than', not 'when'." },
        { a: "If a man diligently seeks to come into the contact", b: "with the best that has been thought", c: "he will become simple.", correct: 0, explain: "Remove 'the'. The idiom is 'come into contact'." },
        { a: "You must", b: "remember me", c: "to post this letter.", correct: 1, explain: "Use 'remind me'. To remind is to cause someone else to remember." },
        { a: "I shall certainly", b: "write you", c: "when I shall reach NewDelhi.", correct: 2, explain: "In time clauses, use Simple Present: 'when I reach New Delhi'." },
        { a: "On the busy Ring Road", b: "we witnessed a collusion", c: "between a truck and an auto.", correct: 1, explain: "'Collusion' means secret cooperation. Use 'collision' (accident)." },
        { a: "Mr.Praful Patel", b: "is not attending his office", c: "for the last month.", correct: 1, explain: "Use Present Perfect Continuous: 'has not been attending' for duration." },
        { a: "He couldn't but help", b: "shedding tears at the plight", c: "rendered homeless.", correct: 0, explain: "Structure is 'cannot help + gerund' or 'cannot but + verb'. Remove 'but'." },
        { a: "He will certainly help you", b: "if you will ask him", c: "in a pleasant manner.", correct: 1, explain: "In the 'if' clause of a real condition, use Simple Present: 'if you ask'." },
        { a: "The brand propositon had to be", b: "that the cream is more effective", c: "because it penetrates deepdown.", correct: 3, explain: "No error." },
        { a: "Will you please buy", b: "some jaggery for me", c: "if you go to the market?", correct: 3, explain: "No error." },
        { a: "Most of the members felt", b: "that the group appointed", c: "were not competent.", correct: 2, explain: "'Group' is a collective noun acting as a unit: use 'was'." },
        { a: "In these days of inflation,", b: "a ten rupee's note will not buy", c: "even an ordinary meal.", correct: 1, explain: "Use 'ten-rupee note'. Compound adjectives don't take plural/possessive 's'." },
        { a: "He persisted", b: "to do it", c: "in spite of my advice", correct: 1, explain: "Verb 'persist' takes 'in' + gerund: 'persisted in doing'." },
        { a: "The long-awaited moment came,", b: "and we set out for the station", c: "as merry a band as I've seen.", correct: 3, explain: "No error." },
        { a: "Our conception of", b: "what should a science of mental life be", c: "has changed considerably.", correct: 1, explain: "In a statement, use 'what a science... should be'." },
        { a: "He is not coming tomorrow", b: "as he is having a pain in the chest", c: "and has to see a doctor.", correct: 1, explain: "For states, use 'as he has a pain'." },
        { a: "Many times news has been published", b: "that the end of the world will be certain", c: "if nuclear war breaks out.", correct: 1, explain: "Use 'is certain'. Fact/condition result." },
        { a: "The reason Ram", b: "is absent from his duty", c: "is because he is unwell.", correct: 2, explain: "The phrase 'The reason... is because' is redundant. Use 'is that'." },
        { a: "Azharuddin is one of the finest batsmen", b: "that India have produced", c: "over the decades.", correct: 3, explain: "Correct. 'One of the' followed by plural noun and plural verb is acceptable." },
        { a: "The thief broke in the", b: "house at the", c: "dead of night", correct: 0, explain: "Use 'broke into the house' for forced entry." },
        { a: "May I", b: "know who you want", c: "to see please", correct: 1, explain: "Use 'whom' as it is the object of 'to see'." },
        { a: "He said that he", b: "will mind if", c: "I refused his offer.", correct: 1, explain: "Use 'would' to match the past tense of 'said'." },
        { a: "Arun's parents died and", b: "he looked after his aunt", c: "who had no children.", correct: 1, explain: "Context suggests he was looked after: 'he was looked after by his aunt'." },
        { a: "Though child marriage", b: "has been banned.", c: "the custom still prevailed among some groups.", correct: 2, explain: "Use 'prevails' for a current situation." },
        { a: "My papa is", b: "in bad mood", c: "today", correct: 1, explain: "Idiomatic: 'in a bad mood'." },
        { a: "The warden", b: "forbade the student", c: "from leaving the hostel.", correct: 2, explain: "'Forbid' is followed by 'to': 'forbade the student to leave'." },
        { a: "In spite of reminders,", b: "he did not so far send", c: "any reply.", correct: 1, explain: "With 'so far', use Present Perfect: 'has not so far sent'." },
        { a: "As much as I admire him.", b: "I cannot excuse him for", c: "being unfair to his friends.", correct: 3, explain: "No error." },
        { a: "Please understand", b: "the dispute is between my brother and myself,", c: "and concerns nobody else.", correct: 1, explain: "Use 'me'. 'Between' is a preposition; use objective case." },
        { a: "All the furnitures have been", b: "sent to the new house", c: "located in a village.", correct: 0, explain: "'Furniture' is an uncountable noun. Never use 'furnitures'." },
        { a: "It does not matter how you do it;", b: "what I want is that", c: "you should finish within a month.", correct: 3, explain: "No error." }
    ];

    let currentIdx = 0;
    let selectedIdx = null;

    function loadQuestion() {
        const q = questions[currentIdx];
        document.getElementById('q-count').innerText = `Question ${currentIdx + 1} of ${questions.length}`;
        
        const box = document.getElementById('sentence-box');
        box.innerHTML = `
            <span class="line"><span class="part-label">(A)</span> ${q.a}</span>
            <span class="line"><span class="part-label">(B)</span> ${q.b}</span>
            <span class="line"><span class="part-label">(C)</span> ${q.c}</span>
            <span class="line"><span class="part-label">(D)</span> No error.</span>
        `;

        document.getElementById('feedback-box').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('check-btn').style.display = 'block';
        
        const opts = document.querySelectorAll('.option');
        opts.forEach(o => o.classList.remove('selected'));
        selectedIdx = null;
    }

    function selectOption(idx) {
        selectedIdx = idx;
        const opts = document.querySelectorAll('.option');
        opts.forEach((o, i) => {
            o.classList.toggle('selected', i === idx);
        });
    }

    function handleCheck() {
        if (selectedIdx === null) return alert("Please select a part!");
        
        const q = questions[currentIdx];
        const feedback = document.getElementById('feedback-box');
        feedback.style.display = 'block';

        if (selectedIdx === q.correct) {
            document.getElementById('result-title').innerText = "Correct!";
            feedback.className = "feedback correct";
        } else {
            const letter = String.fromCharCode(65 + q.correct);
            document.getElementById('result-title').innerText = `Incorrect. Error in Part ${letter}.`;
            feedback.className = "feedback wrong";
        }

        document.getElementById('explanation-content').innerHTML = `<strong>Explanation:</strong> ${q.explain}`;
        document.getElementById('check-btn').style.display = 'none';
        document.getElementById('next-btn').style.display = 'block';
    }

    function handleNext() {
        currentIdx++;
        if (currentIdx < questions.length) {
            loadQuestion();
        } else {
            document.getElementById('quiz-area').innerHTML = `<h2>Complete!</h2><p>Practice session finished.</p><button class="btn btn-check" onclick="location.reload()">Restart</button>`;
        }
    }

    loadQuestion();
</script>
</body>
</html>
