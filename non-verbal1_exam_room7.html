<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Non-Verbal Reasoning Test 3 - Elite Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #a855f7; 
            --correct: #22c55e;
            --wrong: #ef4444;
            --text-muted: #cbd5e1;
        }

        body {
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a; color: white; padding-bottom: 60px;
        }

        .timer-header {
            position: fixed; top: 0; width: 100%;
            background: #1e293b; border-bottom: 2px solid var(--accent);
            padding: 15px 0; text-align: center; font-size: 1.5rem;
            font-weight: 800; color: var(--accent); z-index: 1000;
        }

        .test-container {
            max-width: 850px; margin: 100px auto 40px;
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #summary-score {
            display: none; background: rgba(168, 85, 247, 0.2);
            border: 2px solid var(--accent); padding: 20px; border-radius: 15px;
            text-align: center; margin-bottom: 30px; animation: fadeIn 0.5s ease;
        }

        .direction-box {
            background: rgba(59, 130, 246, 0.1); padding: 15px; border-radius: 10px;
            margin-bottom: 20px; border-left: 4px solid #3b82f6; font-size: 0.9rem; color: #94a3b8;
        }

        .question-block { 
            margin-bottom: 40px; padding: 25px; 
            background: rgba(255,255,255,0.02);
            border-radius: 18px; border: 1px solid transparent; 
        }

        .option-label {
            display: flex; align-items: center; padding: 14px 20px;
            background: rgba(255,255,255,0.04); border: 1px solid var(--glass-border);
            border-radius: 12px; cursor: pointer; margin-bottom: 12px; transition: 0.2s;
        }

        .is-correct { background: rgba(34, 197, 94, 0.15) !important; border-color: var(--correct) !important; color: var(--correct); font-weight: 700; }
        .is-wrong { background: rgba(239, 68, 68, 0.15) !important; border-color: var(--wrong) !important; color: var(--wrong); }

        .explanation {
            margin-top: 20px; padding: 15px; background: rgba(255, 255, 255, 0.05);
            border-radius: 10px; display: none; border: 1px solid var(--glass-border);
        }

        .btn-submit { background: var(--accent); color: white; display: block; width: 100%; padding: 20px; font-size: 1.2rem; font-weight: 800; border-radius: 15px; cursor: pointer; border: none; }
        .btn-dashboard { background: #334155; color: white; margin-top: 15px; display: none; text-align: center; text-decoration: none; padding: 20px; border-radius: 15px; font-weight: 800; }

        .q-img { max-width: 100%; height: auto; margin: 15px 0; border-radius: 8px; filter: invert(1) brightness(1.5); }

        @keyframes fadeIn { from {opacity: 0; transform: translateY(-10px);} to {opacity: 1; transform: translateY(0);} }
    </style>
</head>
<body>

    <div class="timer-header" id="timer-display">Time Remaining: 30:00</div>

    <div class="test-container">
        <div id="summary-score">
            <h2 style="margin:0">Performance Report</h2>
            <div style="font-size: 3rem; font-weight: 800; margin: 10px 0;" id="final-score-val">0 / 20</div>
            <p>Master these visual patterns to enhance your cognitive agility.</p>
        </div>

        <h1 style="color: var(--accent); margin-bottom: 40px;">Non-Verbal Reasoning Test 7</h1>
        
        <div id="questions-wrapper"></div>
        
        <button type="button" class="btn-submit" id="submit-btn" onclick="processResults()">Submit Test 7</button>
        <a href="test5.html" class="btn-dashboard" id="dash-btn">Go to Dashboard</a>
    </div>

    <script>
        const questions = [
            {
                q: "Select a figure which will continue the series established by the Problem Figures.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/series/58.png",
                options: ["1", "2", "3", "4", "5"], ans: 3,
                logic: "The arrow rotates 45° clockwise in each step, and the black dot moves to the next vertex of the pentagon clockwise."
            },
            {
                q: "Select a figure which will continue the series established by the Problem Figures.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/series/97.png",
                options: ["1", "2", "3", "4", "5"], ans: 1,
                logic: "The number of lines decreases by one in each step, while the central element rotates 90° anti-clockwise."
            },
            {
                direction: "Series Continuation",
                q: "Select a figure which will continue the same series.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/series/1.png",
                options: ["1", "2", "3", "4", "5"], ans: 2,
                logic: "The main shape rotates 90° clockwise, and the small symbol moves one corner anti-clockwise."
            },
            {
                q: "Select a figure which will continue the same series.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/series/69.png",
                options: ["1", "2", "3", "4", "5"], ans: 0,
                logic: "The two symbols exchange positions and rotate 90° in each subsequent frame."
            },
            {
                direction: "Analogy",
                q: "Select a suitable figure that would replace the question mark (?).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/analogy/80.png",
                options: ["1", "2", "3", "4", "5"], ans: 2,
                logic: "The figure rotates 180° and the inner elements double in quantity."
            },
            {
                direction: "Water Image",
                q: "Choose the correct water image of the given figure (X).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/water-images/section-2/12u.png",
                options: ["1", "2", "3", "4"], ans: 1,
                logic: "A water image is a vertical reflection. The top becomes the bottom while left and right remain the same."
            },
            {
                direction: "Embedded Figures",
                q: "Find out the alternative figure which contains figure (X) as its part.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/embedded-images/53.png",
                options: ["1", "2", "3", "4"], ans: 3,
                logic: "The geometric profile of (X) is hidden within the lines of Figure 4."
            },
            {
                direction: "Pattern Completion",
                q: "Identify the figure that completes the pattern.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/pattern-completion/95.png",
                options: ["1", "2", "3", "4"], ans: 1,
                logic: "Figure 2 completes the symmetry of the central flower-like pattern."
            },
            {
                q: "Identify the figure that completes the pattern.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/pattern-completion/10.png",
                options: ["1", "2", "3", "4"], ans: 3,
                logic: "The pattern requires a diagonal continuation and a quarter-circle arc to match the other quadrants."
            },
            {
                direction: "Figure Matrix",
                q: "Select a suitable figure from the four alternatives that would complete the figure matrix.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/figure-matrix/11.png",
                options: ["1", "2", "3", "4"], ans: 2,
                logic: "Row-wise, the third figure is formed by combining the first two and removing common lines."
            },
            {
                direction: "Paper Folding",
                q: "How would the pattern appear when the sheet is folded at the dotted line?",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/paper-folding/1.png",
                options: ["1", "2", "3", "4"], ans: 3,
                logic: "The vertical line and dot on the left overlap the circle on the right half in Option 4."
            },
            {
                q: "How would the pattern appear when the sheet is folded at the dotted line?",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/paper-folding/36.png",
                options: ["1", "2", "3", "4"], ans: 0,
                logic: "The triangle and circle align on the same axis when folded horizontally."
            },
            {
                direction: "Paper Cutting",
                q: "Choose a figure which would most closely resemble the unfolded form of Figure (Z).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/paper-cutting/5.png",
                options: ["1", "2", "3", "4"], ans: 2,
                logic: "Unfolding the square-cut along the diagonal results in a diamond pattern in the center as seen in Option 3."
            },
            {
                q: "Choose a figure which would most closely resemble the unfolded form of Figure (Z).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/paper-cutting/14.png",
                options: ["1", "2", "3", "4"], ans: 1,
                logic: "The four circular cuts near the center result in a symmetrical ring of dots upon unfolding."
            },
            {
                direction: "Grouping",
                q: "Group the given figures into three classes using each figure only once.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/grouping-of-images/23.png",
                options: ["1,5,8 ; 2,6,7 ; 3,4,9", "1,5,7 ; 2,6,8 ; 3,4,5", "1,5,8 ; 2,4,7 ; 3,6,9", "1,5,8 ; 2,6,9 ; 3,4,7"], ans: 0,
                logic: "1,5,8 are lines; 2,6,7 are triangles; 3,4,9 are circles/ovals."
            },
            {
                direction: "Dot Situation",
                q: "Select the figure which satisfies the same placement conditions as in Figure-X.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/dot-situation/1.png",
                options: ["1", "2", "3", "4"], ans: 2,
                logic: "In X, the dot is in the common region of circle and triangle. Option 3 is the only one with this shared space."
            },
            {
                direction: "Shape Construction",
                q: "Select the alternative which represents three figures which would form a complete square.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/shape-construction/9.png",
                options: ["1,4,5", "1,3,5", "2,3,5", "2,3,4"], ans: 0,
                logic: "Figures 1, 4, and 5 fit together perfectly to restore the four-sided square boundary."
            },
            {
                q: "Select the alternative which represents three figures which would form a complete square.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/shape-construction/16.png",
                options: ["1,3,4", "1,2,4", "2,3,4", "3,4,5"], ans: 1,
                logic: "Combining 1, 2, and 4 fills the interior gaps to create a solid square."
            },
            {
                q: "Select the alternative which represents three figures which would form a complete square.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/shape-construction/23.png",
                options: ["1,2,3", "2,3,4", "1,2,4", "2,4,5"], ans: 2,
                logic: "The geometric angles of 1, 2, and 4 complement each other to form a 90-degree cornered square."
            },
            {
                direction: "Image Analysis",
                q: "Select the alternative in which the specified components of (X) are found.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/image-analysis/31.png",
                options: ["1", "2", "3", "4"], ans: 2,
                logic: "Figure 3 contains all the individual triangles and lines specified in the breakout of Figure (X)."
            }
        ];

        const wrapper = document.getElementById('questions-wrapper');
        questions.forEach((item, index) => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = `block-${index}`;
            block.innerHTML = `
                ${item.direction ? `<div class="direction-box">${item.direction}</div>` : ''}
                <div style="font-weight:bold; color:var(--accent); margin-bottom:10px;">Question ${index + 1}</div>
                ${item.img ? `<img src="${item.img}" class="q-img">` : ''}
                <div class="q-text" style="margin-bottom:15px; font-weight:600;">${item.q}</div>
                <div class="options-list">
                    ${item.options.map((opt, i) => `
                        <label class="option-label" id="L-${index}-${i}">
                            <input type="radio" name="q${index}" value="${i}"> 
                            <span style="margin-left:10px;">${opt}</span>
                        </label>
                    `).join('')}
                </div>
                <div class="explanation" id="E-${index}">
                    <strong style="color:var(--correct)">✔ Correct Logic:</strong>
                    <div style="margin-top: 8px; color: var(--text-muted); font-size: 0.95rem;">${item.logic}</div>
                </div>
            `;
            wrapper.appendChild(block);
        });

        function processResults() {
            let score = 0;
            questions.forEach((item, index) => {
                const radios = document.getElementsByName(`q${index}`);
                let selectedVal = -1;
                for(let i=0; i < radios.length; i++) {
                    if(radios[i].checked) selectedVal = parseInt(radios[i].value);
                    radios[i].disabled = true;
                }
                document.getElementById(`L-${index}-${item.ans}`).classList.add('is-correct');
                document.getElementById(`E-${index}`).style.display = 'block';
                if (selectedVal === item.ans) score++;
                else if (selectedVal !== -1) document.getElementById(`L-${index}-${selectedVal}`).classList.add('is-wrong');
            });
            document.getElementById('summary-score').style.display = 'block';
            document.getElementById('final-score-val').innerText = `${score} / 20`;
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('dash-btn').style.display = 'block';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        let timeLeft = 30 * 60;
        const timerInt = setInterval(() => {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `Time Remaining: ${m}:${s < 10 ? '0' : ''}${s}`;
            if (timeLeft <= 0) { clearInterval(timerInt); processResults(); }
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>
