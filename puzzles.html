<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mind Puzzles - Elite Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.25);
            --text-main: #ffffff;
            /* Topic Specific Accents */
            --accent-sudoku: #3b82f6;   /* Blue */
            --accent-number: #f59e0b;   /* Amber */
            --accent-missing: #10b981;  /* Emerald */
            --accent-logical: #8b5cf6;  /* Violet */
            --accent-cards: #ef4444;    /* Red */
            --accent-clock: #06b6d4;    /* Cyan */
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #020617 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
        }

        .container {
            width: 90%;
            max-width: 1100px;
            padding: 50px 0;
        }

        .header-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .header-section h1 {
            font-size: 2.5rem;
            letter-spacing: -1px;
            margin: 0;
        }

        .back-btn {
            display: inline-block;
            margin-top: 15px;
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-btn:hover { color: #fff; }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .puzzle-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 45px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .puzzle-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
        }

        .icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            display: block;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }

        .title {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* Category Glows */
        .sudoku:hover { border-color: var(--accent-sudoku); box-shadow: 0 0 30px rgba(59, 130, 246, 0.3); }
        .number:hover { border-color: var(--accent-number); box-shadow: 0 0 30px rgba(245, 158, 11, 0.3); }
        .missing:hover { border-color: var(--accent-missing); box-shadow: 0 0 30px rgba(16, 185, 129, 0.3); }
        .logical:hover { border-color: var(--accent-logical); box-shadow: 0 0 30px rgba(139, 92, 246, 0.3); }
        .cards:hover { border-color: var(--accent-cards); box-shadow: 0 0 30px rgba(239, 68, 68, 0.3); }
        .clock:hover { border-color: var(--accent-clock); box-shadow: 0 0 30px rgba(6, 182, 212, 0.3); }

    </style>
</head>
<body>

    <div class="container">
        <div class="header-section">
            <h1>Mind Puzzles</h1>
            <a href="index.html" class="back-btn">‚Üê Back to Portal</a>
        </div>

        <div class="puzzle-grid">
            <div class="puzzle-card sudoku" onclick="openTopic('sudoku')">
                <span class="icon">üß©</span>
                <div class="title">Sudoku</div>
            </div>

            <div class="puzzle-card number" onclick="openTopic('number')">
                <span class="icon">üî¢</span>
                <div class="title">Number Series</div>
            </div>

            <div class="puzzle-card missing" onclick="openTopic('missing')">
                <span class="icon">üîç</span>
                <div class="title">Missing Letter</div>
            </div>

            <div class="puzzle-card logical" onclick="openTopic('logical')">
                <span class="icon">üí°</span>
                <div class="title">Logical Reasoning</div>
            </div>

            <div class="puzzle-card cards" onclick="openTopic('playing_cards')">
                <span class="icon">üÉè</span>
                <div class="title">Playing Cards</div>
            </div>

            <div class="puzzle-card clock" onclick="openTopic('clock')">
                <span class="icon">üïí</span>
                <div class="title">Clock Puzzles</div>
            </div>
        </div>
    </div>

    <script>
        function openTopic(topic) {
            // Logic to open specific topic pages
            // For now, it will alert. Replace with window.location.href = topic + ".html";
            const pages = {
                "sudoku": "sudoku.html",
                "number": "numberseries.html",
                "missing": "missing_letter.html",
                "logical": "logical_puzzles.html",
                "playing_cards": "card_puzzles.html",
                "clock": "clock_puzzles.html"
            };
            
            if (pages[topic]) {
                window.location.href =topic + ".html";
            }      
        }
    </script>
</body>
</html>
