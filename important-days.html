let curr = 0;
function load() {
    const itm = data[curr];
    document.getElementById('q-counter').innerText = `Page ${curr + 1} / ${data.length}`;
    document.getElementById('q-text').innerText = itm.q;
    const list = document.getElementById('opt-list');
    list.innerHTML = '';
    itm.opts.forEach((o, i) => {
        const b = document.createElement('button'); b.className = 'opt-btn'; b.innerText = o;
        b.onclick = () => {
            const all = document.querySelectorAll('.opt-btn'); all.forEach(x => x.disabled = true);
            if(i === itm.ans) b.classList.add('correct');
            else { b.classList.add('wrong'); all[itm.ans].classList.add('correct'); }
            document.getElementById('exp-area').innerHTML = `<strong>Context:</strong> ${itm.exp}`;
            document.getElementById('exp-area').style.display = 'block';
        };
        list.appendChild(b);
    });
    document.getElementById('exp-area').style.display = 'none';
    document.getElementById('prev').disabled = curr === 0;
    document.getElementById('next').disabled = curr === data.length - 1;
}
function change(v) { curr += v; load(); }
