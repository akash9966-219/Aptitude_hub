<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elite Sudoku - Aptitude Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #3b82f6;
            --bg: #0f172a;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 { margin-bottom: 10px; font-weight: 800; }

        .difficulty-container { margin-bottom: 20px; }
        .level-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .level-btn.active { background: var(--accent); border-color: white; }

        #sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 1px;
            background: rgba(255,255,255,0.1);
            border: 3px solid white;
            padding: 2px;
            border-radius: 8px;
        }

        .cell {
            width: 40px;
            height: 40px;
            background: white;
            color: black;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid #ddd;
            outline: none;
        }

        .cell:nth-child(3n) { border-right: 3px solid #000; }
        .cell:nth-child(9n) { border-right: 1px solid #ddd; }
        #sudoku-grid > div:nth-child(n+19):nth-child(-n+27),
        #sudoku-grid > div:nth-child(n+46):nth-child(-n+54) { border-bottom: 3px solid #000; }

        .fixed { background: #e2e8f0; color: #1e293b; }
        .user-wrong { background: #fee2e2 !important; color: #dc2626 !important; }
        .user-correct { background: #dcfce7 !important; color: #16a34a !important; }

        .controls { margin-top: 30px; display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;}
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .reset-btn { background: #ef4444; color: white; }
        .solve-btn { background: #10b981; color: white; }
        
        /* Ans Button States */
        .ans-btn { background: #f59e0b; color: white; }
        .ans-btn:disabled { 
            background: #4b5563; 
            cursor: not-allowed; 
            opacity: 0.6; 
        }

        .btn:hover:not(:disabled) { transform: scale(1.05); filter: brightness(1.1); }
        .back-link { margin-top: 20px; color: #94a3b8; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <h1><a href="puzzles.html" class="back-link">‚Üê Back to Puzzles Portal</a></h1>

    <h2>Sudoku Challenge</h2>

    <div class="difficulty-container">
        <button class="level-btn active" onclick="setDifficulty('easy', this)">Easy</button>
        <button class="level-btn" onclick="setDifficulty('medium', this)">Medium</button>
        <button class="level-btn" onclick="setDifficulty('hard', this)">Hard</button>
    </div>

    <div id="sudoku-grid"></div>

    <div class="controls">
        <button class="btn reset-btn" onclick="resetBoard()">Reset Puzzle</button>
        <button class="btn solve-btn" onclick="solveByComputer()">Solve Puzzle</button>
        <div onclick="handleAnsClick()">
            <button class="btn ans-btn" id="ans-button" disabled onclick="checkAnswers(event)">Check Ans</button>
        </div>
    </div>

    

    <script>
        let solvedGrid = [];
        let difficulty = 'easy';

        function init() {
            createBoard();
            resetBoard();
        }

        function createBoard() {
            const container = document.getElementById('sudoku-grid');
            container.innerHTML = '';
            for (let i = 0; i < 81; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.maxLength = 1;
                input.className = 'cell';
                input.id = `cell-${i}`;
                input.oninput = (e) => {
                    if (!/[1-9]/.test(e.target.value)) e.target.value = '';
                    validateBoardFull(); // Check status on every type
                };
                container.appendChild(input);
            }
        }

        function validateBoardFull() {
            const btn = document.getElementById('ans-button');
            let isFull = true;
            for(let i=0; i<81; i++) {
                if(document.getElementById(`cell-${i}`).value === '') {
                    isFull = false;
                    break;
                }
            }
            btn.disabled = !isFull;
        }

        // Alert message if user clicks while disabled
        function handleAnsClick() {
            const btn = document.getElementById('ans-button');
            if(btn.disabled) {
                alert("Please fill all boxes and then only the ans button will be enabled.");
            }
        }

        function setDifficulty(level, btn) {
            difficulty = level;
            document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            resetBoard();
        }

        function resetBoard() {
            for(let i=0; i<81; i++) {
                const cell = document.getElementById(`cell-${i}`);
                cell.value = '';
                cell.disabled = false;
                cell.className = 'cell';
            }
            document.getElementById('ans-button').disabled = true;

            let board = Array(9).fill().map(() => Array(9).fill(0));
            fillBoard(board);
            solvedGrid = board.map(row => [...row]);

            let holes = difficulty === 'easy' ? 30 : difficulty === 'medium' ? 45 : 55;
            let puzzle = board.map(row => [...row]);
            while(holes > 0) {
                let r = Math.floor(Math.random() * 9);
                let c = Math.floor(Math.random() * 9);
                if(puzzle[r][c] !== 0) {
                    puzzle[r][c] = 0;
                    holes--;
                }
            }

            for(let r=0; r<9; r++) {
                for(let c=0; c<9; c++) {
                    const idx = r * 9 + c;
                    const cell = document.getElementById(`cell-${idx}`);
                    if(puzzle[r][c] !== 0) {
                        cell.value = puzzle[r][c];
                        cell.disabled = true;
                        cell.classList.add('fixed');
                    }
                }
            }
        }

        function isValid(board, r, c, k) {
            for (let i = 0; i < 9; i++) {
                const m = 3 * Math.floor(r / 3) + Math.floor(i / 3);
                const n = 3 * Math.floor(c / 3) + i % 3;
                if (board[r][i] == k || board[i][c] == k || board[m][n] == k) return false;
            }
            return true;
        }

        function fillBoard(board) {
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    if (board[r][c] === 0) {
                        let nums = [1,2,3,4,5,6,7,8,9].sort(() => Math.random() - 0.5);
                        for (let k of nums) {
                            if (isValid(board, r, c, k)) {
                                board[r][c] = k;
                                if (fillBoard(board)) return true;
                                board[r][c] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        function solveByComputer() {
            alert("Solve by computer");
            for(let r=0; r<9; r++) {
                for(let c=0; c<9; c++) {
                    const idx = r * 9 + c;
                    const cell = document.getElementById(`cell-${idx}`);
                    cell.value = solvedGrid[r][c];
                    cell.className = 'cell fixed';
                }
            }
            validateBoardFull();
        }

        function checkAnswers(event) {
            event.stopPropagation(); // Prevent handleAnsClick alert from firing
            let correctCount = 0;
            let totalEmptyCells = 0;

            for(let r=0; r<9; r++) {
                for(let c=0; c<9; c++) {
                    const cell = document.getElementById(`cell-${r*9+c}`);
                    const userVal = parseInt(cell.value);
                    const correctVal = solvedGrid[r][c];

                    if(!cell.classList.contains('fixed')) {
                        totalEmptyCells++;
                        if(userVal === correctVal) {
                            cell.classList.add('user-correct');
                            correctCount++;
                        } else {
                            cell.classList.add('user-wrong');
                            // Show correct answer in small text or value after a delay if preferred, 
                            // but here we mark it red and keep user value for comparison.
                        }
                    }
                }
            }

            if(correctCount === totalEmptyCells) {
                alert("Brilliant! All your predictions are correct.");
            } else {
                alert(`You got ${correctCount} out of ${totalEmptyCells} correct. Red boxes show wrong predictions.`);
            }
        }

        window.onload = init;
    </script>
</body>
</html>
