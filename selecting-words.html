<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selecting Words - Verbal Ability</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #f6c23e;
            --secondary: #dda20a;
            --dark: #2e3759;
            --bg: #f8f9fc;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .container {
            width: 95%;
            max-width: 750px;
            margin: 20px auto;
        }

        .instructions {
            background: #fff9e6;
            border-left: 5px solid var(--primary);
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            border-radius: 4px;
        }

        .quiz-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .question-meta { color: #888; font-size: 0.9rem; margin-bottom: 10px; font-weight: bold; }
        
        .sentence-box {
            font-size: 1.25rem;
            line-height: 1.6;
            color: var(--dark);
            margin-bottom: 30px;
            padding: 20px;
            border-bottom: 2px dashed #e3e6f0;
        }

        .blank {
            color: var(--secondary);
            font-weight: bold;
            text-decoration: underline;
            padding: 0 5px;
        }

        .options-list { display: flex; flex-direction: column; gap: 10px; }
        
        .option {
            padding: 14px;
            border: 2px solid #e3e6f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
        }

        .option:hover { border-color: var(--primary); background: #fffdf5; }
        .option.selected { border-color: var(--primary); background: #fff9e6; }

        .feedback { margin-top: 20px; padding: 15px; border-radius: 10px; display: none; }
        .feedback.correct { background: #d1e7dd; color: #0f5132; border: 1px solid #badbcc; }
        .feedback.wrong { background: #f8d7da; color: #842029; border: 1px solid #f5c6cb; }

        .controls { margin-top: 30px; display: flex; justify-content: space-between; }
        .btn { padding: 12px 25px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-check { background: var(--dark); color: white; }
        .btn-next { background: var(--secondary); color: white; display: none; }
        
        .back-btn {
            background: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: var(--secondary);
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Selecting Words</h1>
</div>

<div class="container">
    <button class="back-btn" onclick="window.location.href='verbal-ability.html'">⬅ Back to Topics</button>

    <div class="instructions">
        <strong>Direction:</strong> Fill in the blanks with the most appropriate word from the given options to make the sentence meaningfully complete.
    </div>

    <div class="quiz-card" id="quiz-area">
        <div id="q-count" class="question-meta">Question 1 of 55</div>
        
        <div class="sentence-box" id="sentence-text">
            </div>
        
        <div id="options-container" class="options-list">
            </div>

        <div id="feedback-box" class="feedback">
            <strong id="result-title"></strong>
            <div id="explanation-content" style="margin-top: 10px;"></div>
        </div>

        <div class="controls">
            <button class="btn btn-check" id="check-btn" onclick="handleCheck()">Check Answer</button>
            <button class="btn btn-next" id="next-btn" onclick="handleNext()">Next Question ➡</button>
        </div>
    </div>
</div>

<script>
    const questions = [
        { s: "Fate smiles ...... those who untiringly grapple with stark realities of life.", opts: ["with", "over", "on", "round"], correct: 2, ex: "The idiom is 'smile on someone', meaning to bring good luck." },
        { s: "The miser gazed ...... at the pile of gold coins in front of him.", opts: ["avidly", "admiringly", "thoughtfully", "earnestry"], correct: 0, ex: "Avidly means with great interest or enthusiasm (often used for greed)." },
        { s: "Catching the earlier train will give us the ...... to do some shopping.", opts: ["chance", "luck", "possibility", "occasion"], correct: 0, ex: "Chance refers to a favorable opportunity." },
        { s: "I saw a ...... of cows in the field.", opts: ["group", "herd", "swarm", "flock"], correct: 1, ex: "A 'herd' is the collective noun for cows." },
        { s: "The grapes are now ...... enough to be picked.", opts: ["ready", "mature", "ripe", "advanced"], correct: 2, ex: "Fruit becomes 'ripe' when it is ready to eat or harvest." },
        { s: "Success in this examination depends ...... hard work alone.", opts: ["at", "over", "for", "on"], correct: 3, ex: "The verb 'depend' always takes the preposition 'on'." },
        { s: "My uncle decided to take ...... and my sister to the market.", opts: ["I", "mine", "me", "myself"], correct: 2, ex: "Use the objective pronoun 'me' as the object of the verb 'take'." },
        { s: "If you smuggle goods into the country, they may be ...... by the customs authority.", opts: ["possessed", "punished", "confiscated", "fined"], correct: 2, ex: "Confiscated means taken by authority as a penalty." },
        { s: "Man does not live by ...... alone.", opts: ["food", "bread", "meals", "diet"], correct: 1, ex: "This is a famous biblical proverb: 'Man does not live by bread alone'." },
        { s: "Piyush behaves strangely at times and, therefore, nobody gets ...... with him.", opts: ["about", "through", "along", "up"], correct: 2, ex: "'Get along with' means to have a friendly relationship." },
        { s: "Rohan and Rohit are twin brothers, but they do not look ......", opts: ["unique", "different", "likely", "alike"], correct: 3, ex: "'Look alike' means to look similar." },
        { s: "To err is ...... to forgive divine.", opts: ["beastly", "human", "inhuman", "natural"], correct: 1, ex: "The proverb is 'To err is human, to forgive divine'." },
        { s: "The ruling party will have to put its own house ...... order.", opts: ["in", "on", "to", "into"], correct: 0, ex: "The idiom is 'to put one's house in order'." },
        { s: "...... of old paintings is a job for experts.", opts: ["Resurrection", "Retrieval", "Restoration", "Resumption"], correct: 2, ex: "Restoration is the act of returning something to its original condition." },
        { s: "During Diwali the shops are ...... of people.", opts: ["busy", "full", "crowded", "bubbling"], correct: 1, ex: "'Full of' is the correct prepositional pairing here." },
        { s: "The paths of glory lead ...... to the grave.", opts: ["straight", "but", "in", "directly"], correct: 1, ex: "From Thomas Gray's poem: 'The paths of glory lead but to the grave'." },
        { s: "The telephone ...... several times before I answered it.", opts: ["was ringing", "has rung", "had rung", "would ring"], correct: 2, ex: "Use Past Perfect ('had rung') for an action completed before another past action." },
        { s: "He passed the examination in the first class because he ......", opts: ["was hard working", "worked hardly", "had worked hard", "was working hard"], correct: 2, ex: "Past Perfect is used to show the reason (earlier action) for his passing." },
        { s: "Jawaharlal spent his childhood ...... Anand Bhawan.", opts: ["at", "in", "on", "across"], correct: 0, ex: "Use 'at' for specific buildings or locations." },
        { s: "If negotiations are to prove fruitful, there must also be ...... in the sincerity of the other side.", opts: ["faith", "belief", "substance", "certainty"], correct: 0, ex: "Faith is complete trust in someone." },
        { s: "I hate sitting ...... him as he always smells of garlic.", opts: ["besides", "along", "at", "beside"], correct: 3, ex: "'Beside' means 'next to'. 'Besides' means 'in addition to'." },
        { s: "Some regions of our country still remain ...... to the average man.", opts: ["inaccessible", "impossible", "impermeable", "impenetrable"], correct: 0, ex: "Inaccessible means unable to be reached." },
        { s: "It ...... that Prashant will not be selected for the post.", opts: ["feels", "looks", "believes", "seems"], correct: 3, ex: "'Seems' is used to describe an impression or appearance." },
        { s: "In Bush, Saddam was up ...... more than his match.", opts: ["for", "into", "against", "to"], correct: 2, ex: "'Up against' means facing a difficult opponent or situation." },
        { s: "I haven't seen you ...... a week.", opts: ["within", "since", "for", "from"], correct: 2, ex: "Use 'for' for a period/duration of time." },
        { s: "I listened, but I had no idea what he was ...... about.", opts: ["saying", "talking", "telling", "discussing"], correct: 1, ex: "'Talk about' is the standard phrasal verb." },
        { s: "The car in which the minister was traveling ...... with an accident.", opts: ["hit", "drove", "crashed", "met"], correct: 3, ex: "The idiom is 'met with an accident'." },
        { s: "The non cooperative attitude of the members can only ...... the image of the society.", opts: ["spoil", "improve", "degrade", "defame"], correct: 0, ex: "Spoil means to diminish the quality or value of something." },
        { s: "Sonika is quite intelligent but rather ......", opts: ["idealistic", "generous", "lazy", "optimistic"], correct: 2, ex: "The word 'but' suggests a negative trait to contrast 'intelligent'." },
        { s: "In a deal, Pepsi has ...... the entire soft drink market in Afghanistan.", opts: ["occupied", "conquered", "swallowed", "captured"], correct: 3, ex: "Captured means to take control of a market share." },
        { s: "He ...... in wearing the old fashioned coat in spite of disapproval.", opts: ["insists", "persists", "desists", "resists"], correct: 1, ex: "'Persist' takes 'in' and means to continue firmly." },
        { s: "She ...... a brief appearance at the end of party.", opts: ["put on", "put in", "put across", "put up"], correct: 1, ex: "'Put in an appearance' is an idiom meaning to attend briefly." },
        { s: "Life is to death as pleasure is to ......", opts: ["poverty", "suffering", "anguish", "pain"], correct: 3, ex: "This is an analogy: Death is the end/opposite of Life; Pain is the opposite of Pleasure." },
        { s: "Mehta family has been able to ...... its lavish lifestyle... assets have been ......", opts: ["keep, removed", "afford, attached", "develop, liquidated", "keep up, destroyed"], correct: 1, ex: "'Afford' lifestyle and assets being 'attached' (seized by law)." },
        { s: "The machine is difficult to build ...... easy to maintain.", opts: ["but", "and", "for", "if"], correct: 0, ex: "'But' is used to show contrast between 'difficult' and 'easy'." },
        { s: "If you work beyond your capacity, you will naturally feel ......", opts: ["drowsy", "tired", "confident", "giddy"], correct: 1, ex: "Tiredness is the natural result of overworking." },
        { s: "If you persists in telling lies I shall sue you ...... slander.", opts: ["to", "on", "for", "with"], correct: 2, ex: "One is sued 'for' a specific reason or crime." },
        { s: "His father-in-law ...... him up in business.", opts: ["put", "made", "set", "built"], correct: 2, ex: "'Set someone up' means to provide the money/resources to start a business." },
        { s: "...... works of reference are valuable as Encyclopedia Brittanica.", opts: ["A few", "Few", "The few", "Fewer"], correct: 1, ex: "'Few' (negative sense) means almost no other works are as valuable." },
        { s: "This book is quite similar ......", opts: ["with the Treasure Island", "of that film", "to the one I read", "than a story"], correct: 2, ex: "'Similar' always takes the preposition 'to'." },
        { s: "We must make ...... arrangements to go to the airport.", opts: ["alternative", "another", "alternate", "possible"], correct: 0, ex: "Alternative means another choice or option." },
        { s: "The iron-smiths were ...... the pieces of metals.", opts: ["flattening", "striking", "hammering", "thrashing"], correct: 2, ex: "Hammering is the specific action used by iron-smiths." },
        { s: "I haven't eaten an apple ...... a long while.", opts: ["from", "since", "for", "until"], correct: 2, ex: "'For' is used for durations like 'a long while'." },
        { s: "The parliament invested the new organisation ...... judicial authority.", opts: ["by", "with", "from", "through"], correct: 1, ex: "'Invest with' means to provide or endow someone with power." },
        { s: "Factories are being forced to ...... men.", opts: ["throw away", "send off", "put off", "lay off"], correct: 3, ex: "'Lay off' means to discharge workers because of a lack of work." },
        { s: "Man must ...... to stop pollution.", opts: ["act", "perform", "operate", "behave"], correct: 0, ex: "'Act' means to take action." },
        { s: "He was sent to the prison for his ......", opts: ["sin", "vice", "crime", "guilt"], correct: 2, ex: "Prison is the legal punishment for a 'crime'." },
        { s: "The answer was written ...... blue ink.", opts: ["with", "by", "in", "on"], correct: 2, ex: "We write 'in' ink (medium) but 'with' a pen (tool)." },
        { s: "Many ...... decisions were taken at the meeting.", opts: ["hectic", "historic", "historical", "histrionic"], correct: 1, ex: "'Historic' means famous or important in history." },
        { s: "Those who persist triumph ...... the odds of life.", opts: ["over", "on", "upon", "about"], correct: 0, ex: "'Triumph over' is the correct prepositional phrase." },
        { s: "The only aim appears to be ...... money by fair means or foul.", opts: ["print", "produce", "acquire", "extort"], correct: 2, ex: "Acquire means to gain or get money." },
        { s: "What is the ...... for an air letter?", opts: ["fare", "value", "postage", "stamp"], correct: 2, ex: "Postage is the charge for sending an item by mail." },
        { s: "He became enamored ...... her grace.", opts: ["with", "of", "by", "in"], correct: 1, ex: "The correct idiom is 'enamored of' (fascinated by)." },
        { s: "He needed ...... care in the hospital.", opts: ["extensive", "little", "deep", "intensive"], correct: 3, ex: "Intensive care (ICU) is the medical term for serious injury care." },
        { s: "You cannot devise a method which ...... all possibility of errors.", opts: ["excludes", "includes", "avoids", "ignores"], correct: 0, ex: "Excludes means to rule out or prevent from happening." }
    ];

    let currentIdx = 0;
    let selectedIdx = null;

    function loadQuestion() {
        const q = questions[currentIdx];
        document.getElementById('q-count').innerText = `Question ${currentIdx + 1} of ${questions.length}`;
        
        // Show sentence with a blank
        document.getElementById('sentence-text').innerHTML = q.s.replace('......', '<span class="blank">_______</span>');
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        q.opts.forEach((opt, i) => {
            const div = document.createElement('div');
            div.className = 'option';
            div.innerText = opt;
            div.onclick = () => {
                selectedIdx = i;
                document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
                div.classList.add('selected');
            };
            container.appendChild(div);
        });

        document.getElementById('feedback-box').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('check-btn').style.display = 'block';
        selectedIdx = null;
    }

    function handleCheck() {
        if (selectedIdx === null) return alert("Please select an option!");
        
        const q = questions[currentIdx];
        const feedback = document.getElementById('feedback-box');
        feedback.style.display = 'block';

        if (selectedIdx === q.correct) {
            document.getElementById('result-title').innerText = "Correct!";
            feedback.className = "feedback correct";
            // Update the sentence with the correct answer
            document.getElementById('sentence-text').innerHTML = q.s.replace('......', `<span class="blank" style="color:#1cc88a">${q.opts[q.correct]}</span>`);
        } else {
            document.getElementById('result-title').innerText = `Incorrect. The correct word is: ${q.opts[q.correct]}`;
            feedback.className = "feedback wrong";
        }

        document.getElementById('explanation-content').innerHTML = `<strong>Note:</strong> ${q.ex}`;
        document.getElementById('check-btn').style.display = 'none';
        document.getElementById('next-btn').style.display = 'block';
    }

    function handleNext() {
        currentIdx++;
        if (currentIdx < questions.length) {
            loadQuestion();
        } else {
            document.getElementById('quiz-area').innerHTML = `<h2>Topic Complete!</h2><p>You've finished the Selecting Words section.</p><button class="btn btn-check" onclick="location.reload()">Restart</button>`;
        }
    }

    loadQuestion();
</script>
</body>
</html>
