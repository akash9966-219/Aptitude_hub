<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verbal Ability Test 3 - Elite Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #a855f7; 
            --correct: #22c55e;
            --wrong: #ef4444;
        }

        body {
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a; color: white; padding-bottom: 60px;
        }

        .timer-header {
            position: fixed; top: 0; width: 100%;
            background: #1e293b; border-bottom: 2px solid var(--accent);
            padding: 15px 0; text-align: center; font-size: 1.5rem;
            font-weight: 800; color: var(--accent); z-index: 1000;
        }

        .test-container {
            max-width: 850px; margin: 100px auto 40px;
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #summary-score {
            display: none;
            background: rgba(168, 85, 247, 0.2);
            border: 2px solid var(--accent);
            padding: 20px; border-radius: 15px;
            text-align: center; margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        .question-block { 
            margin-bottom: 40px; padding: 25px; 
            background: rgba(255,255,255,0.02);
            border-radius: 18px; border-left: 5px solid transparent; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .q-text { font-size: 1.1rem; margin-bottom: 20px; line-height: 1.6; }

        .option-label {
            display: flex; align-items: center; padding: 14px 20px;
            background: rgba(255,255,255,0.04); border: 1px solid var(--glass-border);
            border-radius: 12px; cursor: pointer; margin-bottom: 12px; transition: 0.2s;
        }

        .option-label:hover { background: rgba(255,255,255,0.08); }
        
        .is-correct { 
            background: rgba(34, 197, 94, 0.15) !important; 
            border-color: var(--correct) !important; 
            color: var(--correct); font-weight: 700;
        }
        .is-wrong { 
            background: rgba(239, 68, 68, 0.15) !important; 
            border-color: var(--wrong) !important; 
            color: var(--wrong);
        }

        .explanation {
            margin-top: 20px; padding: 15px; background: rgba(168, 85, 247, 0.05);
            border-radius: 10px; display: none; border-left: 4px solid var(--accent);
            font-size: 0.95rem; line-height: 1.5;
        }

        .btn-submit, .btn-dashboard {
            display: block; width: 100%; padding: 20px;
            font-size: 1.2rem; font-weight: 800; border-radius: 15px;
            cursor: pointer; transition: 0.3s; border: none; text-align: center;
        }

        .btn-submit { background: var(--accent); color: white; }
        .btn-submit:hover { background: #9333ea; transform: translateY(-2px); }

        .btn-dashboard { 
            display: none; background: #334155; color: white; 
            text-decoration: none; margin-top: 15px; 
        }
        .btn-dashboard:hover { background: #475569; }

        @keyframes fadeIn { from {opacity: 0; transform: translateY(-10px);} to {opacity: 1; transform: translateY(0);} }
        input[type="radio"] { margin-right: 15px; accent-color: var(--accent); }
    </style>
</head>
<body>

    <div class="timer-header" id="timer-display">Time Remaining: 30:00</div>

    <div class="test-container">
        <div id="summary-score">
            <h2 style="margin:0">Test Analysis Complete</h2>
            <div style="font-size: 3rem; font-weight: 800; margin: 10px 0;" id="final-score-val">0 / 20</div>
            <p>Review each question below to see detailed logic.</p>
        </div>

        <h1 style="color: var(--accent); margin-bottom: 40px;">Verbal Ability Test 10</h1>
        
        <div id="questions-wrapper"></div>
        
        <button type="button" class="btn-submit" id="submit-btn" onclick="processResults()">Submit Test 10</button>
        <a href="test2.html" class="btn-dashboard" id="dash-btn">Go to Dashboard</a>
    </div>

    <script>
        const questions = [
            { q: "(A) Though he stoutly persisted in denying his involvement in the case, / (B) the facts made it very clear / (C) that he had hand in the cruel murder of his wife. / (D) No error.", options: ["A", "B", "C", "D"], ans: 2, logic: "The correct idiom is 'had a hand in', meaning to be involved in something." },
            { q: "(A) The tall three girls / (B) had left / (C) the day before. / (D) No error.", options: ["A", "B", "C", "D"], ans: 0, logic: "When using cardinal (three) and ordinal/descriptive adjectives, the number usually comes first: 'The three tall girls'." },
            { q: "(A) The school is / (B) within hundred yards / (C) from the church. / (D) No error.", options: ["A", "B", "C", "D"], ans: 1, logic: "It should be 'within a hundred yards'. The article 'a' is necessary before 'hundred' when used as a count." },
            { q: "(A) The eminent speaker's speech / (B) was broadcasted over / (C) all the major radio-stations. / (D) No error.", options: ["A", "B", "C", "D"], ans: 1, logic: "The past tense of 'broadcast' is typically just 'broadcast'. 'Broadcasted' is often considered non-standard in formal grammar." },
            { q: "(A) The book is making / (B) waves and the sale / (C) is quite brisk in / (D) all major cities. / (E) No error.", options: ["A", "B", "C", "D", "E"], ans: 1, logic: "When referring to the quantity of items sold, 'sales' (plural) is more appropriate than 'sale'." },
            { q: "(A) While luminaries of the dance world / (B) have a dearth of opportunities to display their art / (C) upcoming dancers suffer from / (D) an unfortunate lack of exposure. / (E) No error.", options: ["A", "B", "C", "D", "E"], ans: 0, logic: "The context suggests a contrast. Luminaries usually have plenty of opportunities; the 'dearth' (lack) applies to the upcoming dancers. Part A/B logic is flawed based on 'While'." },
            { q: "Synonym: **VORACIOUS**", options: ["Wild", "Greedy", "Angry", "Quick"], ans: 1, logic: "Voracious means wanting or devouring great quantities of food (or an activity). 'Greedy' is the closest fit." },
            { q: "Synonym: The soldier displayed **exceptional** courage...", options: ["avoidable", "unusual", "strange", "abnormal"], ans: 1, logic: "Exceptional means much greater than usual; 'unusual' is the most appropriate synonym here." },
            { q: "Synonym: The thief **outwitted** the constable...", options: ["defeated", "be fooled", "cheated", "outmanoeuvred"], ans: 3, logic: "To outwit is to get the better of by being more clever; 'outmanoeuvred' captures this strategic victory." },
            { q: "Antonym: **PATCHY**", options: ["Attractive", "Uniform", "Simple", "Clear"], ans: 1, logic: "Patchy means existing in small areas or inconsistent. 'Uniform' means staying the same in all cases/areas." },
            { q: "Find the WRONG spelling:", options: ["Gentalman", "Criticise", "Valuable", "Continuous", "All correct"], ans: 0, logic: "The correct spelling is 'Gentleman'." },
            { q: "Improvement: We were **not** the wiser for all this effort...", options: ["none", "neither", "nevertheless", "No improvement"], ans: 0, logic: "The standard idiom is 'none the wiser', meaning not understanding something even after it has been explained." },
            { q: "Improvement: **20 kms are not a great distance**...", options: ["is not a great distance", "is no distance", "aren't a great distance", "No improvement"], ans: 0, logic: "Distances, periods of time, and sums of money are treated as singular units. Therefore, 'is' should be used." },
            { q: "Stem: It was a pleasant surprise for the hutment-dweller when...", options: ["he had to vacate", "he had been gifted with a furnished apartment", "he would be arrested", "they would not accede", "they had received orders to take belongings"], ans: 1, logic: "The stem mentions a 'pleasant surprise', so only the 'gifted apartment' option fits the positive context." },
            { q: "Sequence (American private lives): S1, P, Q, R, S, S6", options: ["PSQR", "QPSR", "RQPS", "RPSQ"], ans: 2, logic: "Order: RQPS. Public morality (R) is introduced as a contrast, followed by the library example (Q), the action of students (P), and the general result (S)." },
            { q: "Sequence (Moncure Conway): S1, P, Q, R, S, S6", options: ["PQRS", "QSPR", "SQRP", "RSPQ"], ans: 2, logic: "Order: SQRP. It starts with progress made (S), the loss that accompanied it (Q), the new dangers (R), and the threat they pose (P)." },
            { q: "One Word: A religious discourse", options: ["Preach", "Stanza", "Sanctorum", "Sermon"], ans: 3, logic: "A 'Sermon' is a talk on a religious or moral subject, especially one given during a church service." },
            { q: "One Word: One who is determined to exact full vengeance...", options: ["Virulent", "Vindictive", "Usurer", "Vindicator"], ans: 1, logic: "Vindictive describes a person having or showing a strong or unreasoning desire for revenge." },
            { q: "Idiom: ...he was only **talking through his hat**.", options: ["talking nonsense", "talking ignorantly", "talking irresponsibly", "talking insultingly"], ans: 0, logic: "To 'talk through one's hat' means to talk nonsense or to speak about something without knowing the facts." },
            { q: "Direct/Indirect: The man said, 'No, I refused to confess guilt.'", options: ["emphatically refused", "refused to confess", "told he did not confess", "was stubborn enough"], ans: 0, logic: "The word 'No' indicates an emphatic refusal to the suggestion of confession."}
        ];

        const wrapper = document.getElementById('questions-wrapper');
        questions.forEach((item, index) => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = `block-${index}`;
            block.innerHTML = `
                <div class="q-text"><strong>Q${index + 1}:</strong> ${item.q}</div>
                <div class="options-list">
                    ${item.options.map((opt, i) => `
                        <label class="option-label" id="L-${index}-${i}">
                            <input type="radio" name="q${index}" value="${i}"> ${opt}
                        </label>
                    `).join('')}
                </div>
                <div class="explanation" id="E-${index}">
                    <strong style="color:var(--correct)">âœ” Correct Answer: ${item.options[item.ans]}</strong><br>
                    <div style="margin-top: 8px; color: #cbd5e1;">${item.logic}</div>
                </div>
            `;
            wrapper.appendChild(block);
        });

        function processResults() {
            let score = 0;
            questions.forEach((item, index) => {
                const radios = document.getElementsByName(`q${index}`);
                let selectedVal = -1;
                for(let i=0; i < radios.length; i++) {
                    if(radios[i].checked) selectedVal = parseInt(radios[i].value);
                    radios[i].disabled = true;
                }

                const correctLabel = document.getElementById(`L-${index}-${item.ans}`);
                const expBox = document.getElementById(`E-${index}`);
                const qBlock = document.getElementById(`block-${index}`);

                if(correctLabel) correctLabel.classList.add('is-correct');
                if(expBox) expBox.style.display = 'block';

                if (selectedVal !== -1) {
                    if (selectedVal === item.ans) {
                        score++;
                        if(qBlock) qBlock.style.borderLeftColor = "var(--correct)";
                    } else {
                        const wrongLabel = document.getElementById(`L-${index}-${selectedVal}`);
                        if(wrongLabel) wrongLabel.classList.add('is-wrong');
                        if(qBlock) qBlock.style.borderLeftColor = "var(--wrong)";
                    }
                } else {
                    if(qBlock) qBlock.style.borderLeftColor = "var(--wrong)";
                }
            });

            document.getElementById('summary-score').style.display = 'block';
            document.getElementById('final-score-val').innerText = `${score} / 20`;
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('dash-btn').style.display = 'block';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        let timeLeft = 30 * 60;
        const timerInt = setInterval(() => {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `Time Remaining: ${m}:${s < 10 ? '0' : ''}${s}`;
            if (timeLeft <= 0) { clearInterval(timerInt); processResults(); }
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>
