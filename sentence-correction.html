<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentence Correction - Verbal Ability</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #e74c3c;
            --secondary: #c0392b;
            --dark: #2c3e50;
            --bg: #fdfdfd;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .container {
            width: 95%;
            max-width: 800px;
            margin: 20px auto;
        }

        .instructions {
            background: #fff0f0;
            border-left: 5px solid var(--primary);
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            border-radius: 4px;
        }

        .quiz-card {
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .question-meta { color: #95a5a6; font-size: 0.9rem; margin-bottom: 15px; font-weight: bold; }
        
        .sentence-display {
            font-size: 1.3rem;
            line-height: 1.6;
            color: var(--dark);
            margin-bottom: 30px;
            padding: 20px;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .highlight {
            color: var(--primary);
            font-weight: bold;
            text-decoration: underline;
        }

        .options-list { display: flex; flex-direction: column; gap: 12px; }
        
        .option {
            padding: 15px;
            border: 1px solid #dcdde1;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .option:hover { border-color: var(--primary); background: #fffafa; }
        .option.selected { border-color: var(--primary); background: #fff5f5; border-width: 2px; }

        .feedback { margin-top: 25px; padding: 20px; border-radius: 8px; display: none; }
        .feedback.correct { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .feedback.wrong { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        .controls { margin-top: 30px; display: flex; justify-content: space-between; }
        .btn { padding: 12px 30px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-check { background: var(--dark); color: white; }
        .btn-check:hover { background: #1a252f; }
        .btn-next { background: var(--primary); color: white; display: none; }
        
        .back-btn {
            background: transparent;
            border: 1px solid #ccc;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Sentence Correction</h1>
</div>

<div class="container">
    <button class="back-btn" onclick="window.location.href='verbal-ability.html'">⬅ Back</button>

    <div class="instructions">
        <strong>Direction:</strong> Look at the <strong>bold/underlined</strong> part of the sentence. Choose the option that improves the sentence. If the sentence is correct as it is, choose "No correction required".
    </div>

    <div class="quiz-card" id="quiz-area">
        <div id="q-count" class="question-meta">Question 1 of 60</div>
        
        <div class="sentence-display" id="sentence-text">
            </div>
        
        <div id="options-container" class="options-list">
            </div>

        <div id="feedback-box" class="feedback">
            <strong id="result-title"></strong>
            <p id="explanation-text" style="margin-top: 10px;"></p>
        </div>

        <div class="controls">
            <button class="btn btn-check" id="check-btn" onclick="handleCheck()">Check Answer</button>
            <button class="btn btn-next" id="next-btn" onclick="handleNext()">Next Question ➡</button>
        </div>
    </div>
</div>

<script>
    const questions = [
        { s: "The small child does whatever his father <span class='highlight'>was done</span>.", opts: ["has done", "did", "does", "had done", "No correction required"], correct: 2, ex: "The sentence requires Present Indefinite to match 'does'." },
        { s: "You need not come unless you want to.", opts: ["You don't need to come unless you want to", "You come only when you want to", "You come unless you don't want to", "You needn't come until you don't want to", "No correction required"], correct: 4, ex: "'Need not' is a correct modal usage here." },
        { s: "There are not many men who are so famous that they are frequently referred to by their <span class='highlight'>short names</span> only.", opts: ["initials", "signatures", "pictures", "middle names", "No correction required"], correct: 0, ex: "Famous people are often known by their initials (e.g., JFK, BR Ambedkar)." },
        { s: "The man <span class='highlight'>to who I sold</span> my house was a cheat.", opts: ["to whom I sell", "to who I sell", "who was sold to", "to whom I sold", "No correction required"], correct: 3, ex: "Whom is the objective pronoun used after a preposition." },
        { s: "They <span class='highlight'>were all shocked at</span> his failure in the competition.", opts: ["were shocked at all", "had all shocked at", "had all shocked by", "had been all shocked on", "No correction required"], correct: 4, ex: "Shocked 'at' something is the correct prepositional usage." },
        { s: "I need not offer any explanation regarding this incident - my behaviour <span class='highlight'>is speaking itself</span>.", opts: ["will speak to itself", "speaks for itself", "has been speaking", "speaks about itself", "No correction required"], correct: 1, ex: "'Speaks for itself' is the standard idiom meaning something is self-evident." },
        { s: "He is too important <span class='highlight'>for tolerating</span> any delay.", opts: ["to tolerate", "to tolerating", "at tolerating", "with tolerating", "No correction required"], correct: 0, ex: "The structure 'too + adjective + to-infinitive' is required." },
        { s: "The population of Tokyo is <span class='highlight'>greater than that of any other</span> town in the world.", opts: ["greatest among any other", "greater than all other", "greater than those of any other", "greater than any other", "No correction required"], correct: 4, ex: "Correct comparative structure comparing singular population 'that of'." },
        { s: "The performance of our players was rather <span class='highlight'>worst than I had expected</span>.", opts: ["bad as I had expected", "worse than I had expected", "worse than expectation", "worst than was expected", "No correction required"], correct: 1, ex: "Use 'worse' (comparative) for 'than', not 'worst' (superlative)." },
        { s: "Why <span class='highlight'>did you not threw</span> the bag away?", opts: ["did you not throw", "had you not threw", "did you not thrown", "you did not thrown", "No correction required"], correct: 0, ex: "After 'did', the base form of the verb (throw) must be used." },
        { s: "<span class='highlight'>Shapes</span> of gods and goddess are worshipped by people.", opts: ["Images", "Reflections", "Clay shapes", "Clay toys", "No correction required"], correct: 0, ex: "The religious term for objects of worship is 'Images' or 'Idols'." },
        { s: "In addition <span class='highlight'>to enhanced their reputations</span>, companies are sponsoring social initiatives.", opts: ["of enhancing their reputation", "to having enhance their reputation", "to enhancing their reputation", "to have their reputation enhancing", "No correction required"], correct: 2, ex: "'In addition to' is followed by a Gerund (enhancing)." },
        { s: "The intruder stood quietly <span class='highlight'>for few moments</span>.", opts: ["for few time", "for the few moments", "for moments", "for a few moments", "No correction required"], correct: 3, ex: "'A few' means some; 'few' means almost none." },
        { s: "The police <span class='highlight'>has so far succeeded in recovering</span> only a part of the stolen property.", opts: ["thus far succeeded for recovery", "so far succeeded in recovery of", "as for as succeeded in recovery of", "so far succeeded to recover", "No correction required"], correct: 4, ex: "'Police' is a collective noun usually treated as plural, but the phrase 'has so far succeeded in + ing' is idiomatic here." },
        { s: "The crowd shouted <span class='highlight'>that they did</span>.", opts: ["that he did", "that they had", "that he is", "that he didn't", "No correction required"], correct: 4, ex: "Matches the question asked 'if they thought he was right'." },
        { s: "<span class='highlight'>Why should the candidates be</span> afraid of English Language is not clear.", opts: ["the candidates should be", "do the candidates be", "should be the candidates", "are the candidates", "No correction required"], correct: 0, ex: "In a noun clause, the subject comes before the verb." },
        { s: "He found the gold coin <span class='highlight'>as he cleans</span> the floor.", opts: ["as he had cleaned", "while he cleans", "which he is cleaning", "while cleaning", "No correction required"], correct: 3, ex: "Simultaneous actions in the past are best expressed with 'while cleaning'." },
        { s: "He admired the speed and <span class='highlight'>appreciating the method adopted</span> by him.", opts: ["appreciate the method being adopted", "appreciated the method adopted", "appreciate the method of adoption", "appreciated the method adopting method", "No correction required"], correct: 1, ex: "Parallelism: 'admired' (past) should be followed by 'appreciated' (past)." },
        { s: "Maria unnecessarily <span class='highlight'>picked up</span> a quarrel.", opts: ["has picked up", "picked on", "picked", "picking up", "No correction required"], correct: 4, ex: "To 'pick up a quarrel' is a correct phrasal verb." },
        { s: "She cooks, washes dishes, does her homework and <span class='highlight'>then relaxing</span>.", opts: ["relaxing then", "then is relaxing", "relaxing is then", "then relaxes", "No correction required"], correct: 3, ex: "Parallelism: cooks, washes, does, and relaxes." },
        { s: "Skills <span class='highlight'>can be facilitated from</span> general awareness.", opts: ["can be facilitated by", "may facilitate through", "can be felicitated with", "may be felicitated with", "No correction required"], correct: 0, ex: "Something is facilitated 'by' something else." },
        { s: "He never <span class='highlight'>has and ever will take</span> such strong measures.", opts: ["had taken nor will ever take", "had taken and will ever take", "has and never will take", "had and ever will take", "No correction required"], correct: 0, ex: "The verb 'take' needs different forms for 'has' (taken) and 'will' (take)." },
        { s: "Technology <span class='highlight'>must use to feed</span> the forces of change.", opts: ["must be used to feed", "must have been using to feed", "must use having fed", "must be using to feed", "No correction required"], correct: 0, ex: "Passive voice 'must be used' is required because technology is the object." },
        { s: "Learn much if <span class='highlight'>you have access</span> to a personal computer.", opts: ["they have access", "access can be available", "he or she has access", "one of them have access", "No correction required"], correct: 2, ex: "'Anyone' is singular and requires 'he or she has'." },
        { s: "They <span class='highlight'>are not beware of</span> all the facts.", opts: ["are not aware for", "are not aware of", "are not to be aware", "must not to be aware for", "No correction required"], correct: 1, ex: "Beware is a verb; 'aware' is the adjective used with 'are'." },
        { s: "We <span class='highlight'>can not always convey</span> ourselves in simple sentences.", opts: ["cannot always convey", "can not always express", "cannot always express", "can not always communicate", "No correction required"], correct: 2, ex: "One 'expresses' oneself, rather than conveying oneself." },
        { s: "What <span class='highlight'>does agonise me most</span> is not this criticism.", opts: ["most agonising me", "agonises me most", "agonising me most", "I most agonised", "No correction required"], correct: 1, ex: "The emphatic 'does' is unnecessary here." },
        { s: "The items <span class='highlight'>were deferred into</span> the next meeting.", opts: ["are deferred till", "were deferred till", "were deferred to", "had deferred with", "No correction required"], correct: 1, ex: "Deferred 'till' or 'until' a time is correct." },
        { s: "<span class='highlight'>Despite of their</span> differences, they all agree.", opts: ["Despite their", "Despite of the", "Despite for their", "Despite off their", "No correction required"], correct: 0, ex: "'Despite' is not followed by 'of'. 'In spite' takes 'of'." },
        { s: "The man must <span class='highlight'>get the mostly severe</span> punishment.", opts: ["be getting the mostly severely", "get the most severe", "have got the most severely", "have been getting the severe most", "No correction required"], correct: 1, ex: "Superlative of severe is 'most severe'." },
        { s: "No city so famous <span class='highlight'>like</span> the city of Ujjain.", opts: ["as", "such as", "likewise", "so like", "No correction required"], correct: 0, ex: "The correlation is 'so... as' in negative/comparative contexts." },
        { s: "We don't know <span class='highlight'>how did the thief made</span> an escape.", opts: ["how the thief did make", "how the thief does make", "how the thief made", "how was the thief made", "No correction required"], correct: 2, ex: "Indirect question uses statement order (Subject + Verb)." },
        { s: "his <span class='highlight'>yesterday's performance was</span> quite disappointing.", opts: ["performances of yesterday were", "yesterday performance was", "yesterday performance were", "performances about yesterday were", "No correction required"], correct: 4, ex: "Possessive time 'yesterday's' is correct." },
        { s: "they find it difficult <span class='highlight'>to make both ends to meet</span>.", opts: ["to makings both ends meet", "to make both ends for meeting", "to make both ends meet", "for making both ends to meet", "No correction required"], correct: 2, ex: "The idiom is 'to make both ends meet'." },
        { s: "urgent telegram <span class='highlight'>asking him to rush his village</span> immediately.", opts: ["asked him to rush his village", "asking him to have rush his village", "asking him to rush to his village", "asking him rushing at his village", "No correction required"], correct: 2, ex: "We rush 'to' a destination." },
        { s: "One of the most significant <span class='highlight'>phenomenons</span> of our time.", opts: ["phenomenon", "phenomena", "phenomenonna", "phenomenonns", "No correction required"], correct: 1, ex: "'Phenomena' is the plural of 'Phenomenon'." },
        { s: "<span class='highlight'>Had you been told</span> me about your problem, I would have helped.", opts: ["If you would have told", "Had you have told", "had you told", "If you have told", "No correction required"], correct: 2, ex: "Third conditional structure: 'Had you told' or 'If you had told'." },
        { s: "<span class='highlight'>It was until many years</span> later that Gandhi became a rebel.", opts: ["It was not until many years", "It was till many years", "It was not many years", "Until It was many years", "No correction required"], correct: 0, ex: "'It was not until' is the correct negative time emphasis." },
        { s: "Anand has the guts <span class='highlight'>to rise from</span> the occasion.", opts: ["in rising from", "to raise with", "to rise to", "to rise against", "No correction required"], correct: 2, ex: "The idiom is 'to rise to the occasion'." },
        { s: "investigation overseas, <span class='highlight'>isn't it makes</span> sense...?", opts: ["it is not making", "doesn't it make", "does it make", "is it making", "No correction required"], correct: 1, ex: "'Does it make' is the correct interrogative form." },
        { s: "This is one of the most important <span class='highlight'>inventions of this century</span>.", opts: ["invention of this century", "invention of these century", "invention of centuries", "invention of the centuries", "No correction required"], correct: 4, ex: "'One of the' is followed by a plural noun (inventions)." },
        { s: "The orator <span class='highlight'>had been left</span> the auditorium before...", opts: ["had been leaving", "was left", "had left", "would leave", "No correction required"], correct: 2, ex: "Active voice Past Perfect 'had left' for an action completed before another past action." },
        { s: "He dislikes the word dislike, <span class='highlight'>isn't he</span>", opts: ["didn't he", "doesn't he", "hasn't he", "does he", "No correction required"], correct: 1, ex: "For 'dislikes' (present), the tag is 'doesn't he'." },
        { s: "We must <span class='highlight'>take it granted</span> that Madhu will not come.", opts: ["take it for granted", "taking it granted", "took it as granted", "have it granted", "No correction required"], correct: 0, ex: "The idiom is 'to take something for granted'." },
        { s: "study is an eye-opener and <span class='highlight'>attempts to acquaint</span> us...", opts: ["attempted to acquaint", "attempts at acquainting", "attempt to acquaint", "attempting to acquaint", "No correction required"], correct: 4, ex: "The singular 'study' correctly takes 'attempts'." },
        { s: "the parties <span class='highlight'>should unitedly undertook</span> launching...", opts: ["should be united undertook", "should be unitedly undertaken", "should be unitedly undertake", "should unitedly undertake", "No correction required"], correct: 3, ex: "Modal 'should' is followed by the base verb 'undertake'." },
        { s: "continued to work in the field <span class='highlight'>despite of the heavy rains</span>.", opts: ["even though there is heavy rain", "although heavily rains", "in spite the heavy rains", "even though it rained heavily", "No correction required"], correct: 3, ex: "Using a clause 'even though it rained' fits the context well." },
        { s: "discipline than to <span class='highlight'>impose them on it</span>.", opts: ["impose it with them", "impose them with it", "imposing them on it", "impose it on them", "No correction required"], correct: 3, ex: "We impose 'it' (discipline) 'on them' (people)." },
        { s: "do kind of work <span class='highlight'>I would be doing</span> before", opts: ["would have been doing", "would have done", "had been done", "had been doing", "No correction required"], correct: 3, ex: "Past Perfect Continuous for a continuous action earlier in the past." },
        { s: "unpopular because he tried <span class='highlight'>to lord it on</span> his followers.", opts: ["to lord it for", "to lord over", "to lord it over", "to lord it over on", "No correction required"], correct: 2, ex: "The idiom is 'to lord it over someone'." },
        { s: "it <span class='highlight'>must not had</span> rained.", opts: ["must had not", "must not be", "must not have", "must not have been", "No correction required"], correct: 2, ex: "Logical deduction in the past: 'must not have'." },
        { s: "The courts <span class='highlight'>are actively to safeguard</span> the interests...", opts: ["are actively to safeguarding", "have been actively safeguarding", "have to active in safeguarding", "are actively in safeguarding", "No correction required"], correct: 1, ex: "Shows ongoing action up to the present." },
        { s: "it was <span class='highlight'>hardly possible to keep</span> a straight face.", opts: ["hardly possible for keeping", "hardly impossible for keeping", "hardly impossible for keep", "hardly possible keeping", "No correction required"], correct: 4, ex: "The phrase is perfectly correct as written." },
        { s: "<span class='highlight'>Hardly does the sun rise</span> when the stars disappeared.", opts: ["have the sun rose", "had the sun risen", "did the sun rose", "the sun rose", "No correction required"], correct: 1, ex: "'Hardly... when' takes Past Perfect (had... risen) because 'disappeared' is past." },
        { s: "You will be late if you <span class='highlight'>do not leave</span> now", opts: ["did not leave", "left", "will not leave", "do not happen to leave", "No correction required"], correct: 4, ex: "First conditional: If + present, will + verb." },
        { s: "we <span class='highlight'>have been</span> ready by 7.30pm.", opts: ["were", "must be", "are", "should have", "No correction required"], correct: 1, ex: "Requirement or necessity for the future." },
        { s: "allegations <span class='highlight'>levelled against</span> him were found baseless.", opts: ["level against", "level with", "levelling with", "levelled for", "No correction required"], correct: 4, ex: "Correct past participle usage." },
        { s: "Ramesh is <span class='highlight'>as tall if not,</span> taller than Mahesh.", opts: ["not as tall but", "not so tall but as", "as tall as, if not", "as if not", "No correction required"], correct: 2, ex: "Must complete the first comparison: 'as tall as'." },
        { s: "He <span class='highlight'>hesitated to listen to</span> what his brother said.", opts: ["listened to hesitate", "hesitated listen to", "hesitates to listening", "is hesitated to listen to", "No correction required"], correct: 4, ex: "Correct infinitive structure." },
        { s: "The prosecution failed <span class='highlight'>in</span> establish in every case today.", opts: ["to", "on", "as", "upon", "No correction required"], correct: 0, ex: "The verb 'fail' is followed by the 'to-infinitive'." }
    ];

    let currentIdx = 0;
    let selectedIdx = null;

    function loadQuestion() {
        const q = questions[currentIdx];
        document.getElementById('q-count').innerText = `Question ${currentIdx + 1} of ${questions.length}`;
        document.getElementById('sentence-text').innerHTML = q.s;
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        q.opts.forEach((opt, i) => {
            const div = document.createElement('div');
            div.className = 'option';
            div.innerText = opt;
            div.onclick = () => {
                selectedIdx = i;
                document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
                div.classList.add('selected');
            };
            container.appendChild(div);
        });

        document.getElementById('feedback-box').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('check-btn').style.display = 'block';
        selectedIdx = null;
    }

    function handleCheck() {
        if (selectedIdx === null) return alert("Please select an answer!");
        
        const q = questions[currentIdx];
        const feedback = document.getElementById('feedback-box');
        feedback.style.display = 'block';

        if (selectedIdx === q.correct) {
            document.getElementById('result-title').innerText = "Correct!";
            feedback.className = "feedback correct";
        } else {
            document.getElementById('result-title').innerText = "Incorrect";
            feedback.className = "feedback wrong";
        }

        document.getElementById('explanation-text').innerHTML = `<strong>Answer:</strong> ${q.opts[q.correct]}<br><br><strong>Explanation:</strong> ${q.ex}`;
        document.getElementById('check-btn').style.display = 'none';
        document.getElementById('next-btn').style.display = 'block';
    }

    function handleNext() {
        currentIdx++;
        if (currentIdx < questions.length) {
            loadQuestion();
        } else {
            document.getElementById('quiz-area').innerHTML = `<h2>Complete!</h2><p>You have finished the Sentence Correction topic.</p><button class="btn btn-check" onclick="location.reload()">Restart</button>`;
        }
    }

    loadQuestion();
</script>
</body>
</html>
