<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aptitude Test 3 - Elite Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #a855f7; 
            --correct: #22c55e;
            --wrong: #ef4444;
        }

        body {
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a; color: white; padding-bottom: 60px;
        }

        /* Fixed Header Design */
        .timer-header {
            position: fixed; top: 0; width: 100%;
            background: #1e293b; border-bottom: 2px solid var(--accent);
            padding: 15px 0; text-align: center; font-size: 1.5rem;
            font-weight: 800; color: var(--accent); z-index: 1000;
        }

        /* Container & Glassmorphism */
        .test-container {
            max-width: 850px; margin: 100px auto 40px;
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #summary-score {
            display: none;
            background: rgba(168, 85, 247, 0.2);
            border: 2px solid var(--accent);
            padding: 20px; border-radius: 15px;
            text-align: center; margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        .question-block { 
            margin-bottom: 40px; padding: 25px; 
            background: rgba(255,255,255,0.02);
            border-radius: 18px; border-left: 5px solid transparent; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .q-text { font-size: 1.1rem; margin-bottom: 20px; line-height: 1.6; }

        .option-label {
            display: flex; align-items: center; padding: 14px 20px;
            background: rgba(255,255,255,0.04); border: 1px solid var(--glass-border);
            border-radius: 12px; cursor: pointer; margin-bottom: 12px; transition: 0.2s;
        }

        .option-label:hover { background: rgba(255,255,255,0.08); }
        
        /* State Classes */
        .is-correct { 
            background: rgba(34, 197, 94, 0.15) !important; 
            border-color: var(--correct) !important; 
            color: var(--correct); font-weight: 700;
        }
        .is-wrong { 
            background: rgba(239, 68, 68, 0.15) !important; 
            border-color: var(--wrong) !important; 
            color: var(--wrong);
        }

        .explanation {
            margin-top: 20px; padding: 15px; background: rgba(168, 85, 247, 0.05);
            border-radius: 10px; display: none; border-left: 4px solid var(--accent);
            font-size: 0.95rem; line-height: 1.5;
        }

        /* Buttons Styling */
        .btn-submit, .btn-dashboard {
            display: block; width: 100%; padding: 20px;
            font-size: 1.2rem; font-weight: 800; border-radius: 15px;
            cursor: pointer; transition: 0.3s; border: none; text-align: center;
        }

        .btn-submit { background: var(--accent); color: white; }
        .btn-submit:hover { background: #9333ea; transform: translateY(-2px); }

        .btn-dashboard { 
            display: none; background: #334155; color: white; 
            text-decoration: none; margin-top: 15px; 
        }
        .btn-dashboard:hover { background: #475569; }

        @keyframes fadeIn { from {opacity: 0; transform: translateY(-10px);} to {opacity: 1; transform: translateY(0);} }
        input[type="radio"] { margin-right: 15px; accent-color: var(--accent); }
    </style>
</head>
<body>

    <div class="timer-header" id="timer-display">Time Remaining: 30:00</div>

    <div class="test-container">
        <div id="summary-score">
            <h2 style="margin:0">Test Analysis Complete</h2>
            <div style="font-size: 3rem; font-weight: 800; margin: 10px 0;" id="final-score-val">0 / 20</div>
            <p>Review each question below to see detailed logic.</p>
        </div>

        <h1 style="color: var(--accent); margin-bottom: 40px;">Aptitude Test 3</h1>
        
        <div id="questions-wrapper"></div>
        
        <button type="button" class="btn-submit" id="submit-btn" onclick="processResults()">Submit Test 3</button>
        <a href="test1.html" class="btn-dashboard" id="dash-btn">Go to Dashboard</a>
    </div>

    <script>
        const questions = [
            { q: "A man gets 2.40 per hour for regular work and 3.20 for overtime. In 4 weeks (160h regular), he earns 432. Total hours worked?", options: ["160", "175", "180", "195"], ans: 1, logic: "Reg pay: 160h * 2.40 = 384. Remainder: 432 - 384 = 48. OT hours: 48 / 3.20 = 15. Total = 160 + 15 = 175." },
            { q: "The product 625 x 14 x 11 is equal to:", options: ["96250", "95250", "86250", "96150"], ans: 0, logic: "625 * 14 = 8750. 8750 * 11 = 96250." },
            { q: "Average age of 11 players is 28. What is the age of the captain? (II: Average of 10 others is 27.3)", options: ["Any two", "All", "II only or I and III only", "II and III only"], ans: 2, logic: "From II: (11 * 28) - (10 * 27.3) = 308 - 273 = 35. Statement II alone is sufficient." },
            { q: "Find a positive number which when increased by 17 is equal to 60 times the reciprocal of the number.", options: ["3", "10", "17", "20"], ans: 0, logic: "x + 17 = 60/x => x^2 + 17x - 60 = 0. Solving gives x=3." },
            { q: "Two-digit number: unit's digit exceeds ten's by 2. Product of number and sum of digits is 144:", options: ["24", "26", "42", "46"], ans: 0, logic: "Testing 24: (4-2=2) and 24 * (2+4) = 144. Correct." },
            { q: "Ayesha's father 38 at birth. Mother 36 when brother (4y younger) born. Parent age diff?", options: ["2 years", "4 years", "6 years", "8 years"], ans: 2, logic: "Mother's age at Ayesha's birth = 36 - 4 = 32. Difference = 38 - 32 = 6." },
            { q: "What is the present age of Tanya? (Using statements I, II, III)", options: ["I and II only", "II and III only", "I and III only", "All I, II and III", "Any two"], ans: 4, logic: "Any combination of two statements provides enough info to solve for the age." },
            { q: "Election: 7500 total, 20% invalid. One got 55% of valid. Valid votes for other?", options: ["2700", "2900", "3000", "3100"], ans: 0, logic: "Valid = 6000. Other candidate = 45% of 6000 = 2700." },
            { q: "Mix 26kg (20/kg) with 30kg (36/kg). Sell at 30/kg. Profit %?", options: ["No profit", "5%", "8%", "10%", "None"], ans: 1, logic: "CP = 1600. SP = 1680. Profit = 80. (80/1600)*100 = 5%." },
            { q: "Man mixes X and Y and sells at 17/kg. Profit %? (I: X is 20, II: Y is 13)", options: ["A", "B", "C", "D", "E"], ans: 3, logic: "Ratio of mixing is unknown, so CP cannot be calculated." },
            { q: "Loom weaves 0.128m/sec. Time to weave 25m?", options: ["178", "195", "204", "488"], ans: 1, logic: "25 / 0.128 = 195.31 seconds." },
            { q: "A takes 2x time as B or 3x as C. Together 2 days. B alone?", options: ["4 days", "6 days", "8 days", "12 days"], ans: 1, logic: "Efficiency ratio A:B:C is 1:2:3. Total work = 12 units. B = 12/2 = 6 days." },
            { q: "If log 27 = 1.431, then value of log 9 is:", options: ["0.934", "0.945", "0.954", "0.958"], ans: 2, logic: "log 3 = 1.431/3 = 0.477. log 9 = 2 * 0.477 = 0.954." },
            { q: "If log10 2 = 0.3010, the value of log10 80 is:", options: ["1.6020", "1.9030", "3.9030", "None"], ans: 1, logic: "log 80 = log(8*10) = 3*log 2 + 1 = 0.9030 + 1 = 1.9030." },
            { q: "Rect park 3:2. Cycling 12km/hr completes round in 8 min. Area?", options: ["15360", "153600", "30720", "307200"], ans: 1, logic: "Perimeter = 1600m. Sides = 480m & 320m. Area = 153600 sq.m." },
            { q: "Cone slant height 10m, height 8m. Curved surface area?", options: ["30 m2", "40 m2", "60 m2", "80 m2"], ans: 2, logic: "Radius = 6. CSA = PI * 6 * 10 = 60 PI." },
            { q: "12000 cash or 12880 credit (8 months at 18%). Better offer?", options: ["12,000 cash", "12,880 credit", "Equally good"], ans: 0, logic: "PV of 12880 credit = 11500. Cash (12000) is worth more today." },
            { q: "Banker's discount 72, True discount 60. Sum due is:", options: ["Rs. 360", "Rs. 432", "Rs. 540", "Rs. 1080"], ans: 0, logic: "Sum = (BD * TD) / (BD - TD) = (72 * 60) / 12 = 360." },
            { q: "Distance between base of tower and point P (Angle 30 to 60)?", options: ["43", "8", "12", "Data inadequate", "None"], ans: 3, logic: "Height of the tower or movement distance is required." },
            { q: "Insert missing number: 8, 7, 11, 12, 14, 17, 17, 22, (...)", options: ["27", "20", "22", "24"], ans: 1, logic: "Series 1: 8 (+3) 11 (+3) 14 (+3) 17 (+3) 20." }
        ];

        // Render Questions
        const wrapper = document.getElementById('questions-wrapper');
        questions.forEach((item, index) => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = `block-${index}`;
            block.innerHTML = `
                <div class="q-text"><strong>Q${index + 1}:</strong> ${item.q}</div>
                <div class="options-list">
                    ${item.options.map((opt, i) => `
                        <label class="option-label" id="L-${index}-${i}">
                            <input type="radio" name="q${index}" value="${i}"> ${opt}
                        </label>
                    `).join('')}
                </div>
                <div class="explanation" id="E-${index}">
                    <strong style="color:var(--correct)">âœ” Correct Answer: ${item.options[item.ans]}</strong><br>
                    <div style="margin-top: 8px; color: #cbd5e1;">${item.logic}</div>
                </div>
            `;
            wrapper.appendChild(block);
        });

        function processResults() {
            let score = 0;
            questions.forEach((item, index) => {
                const radios = document.getElementsByName(`q${index}`);
                let selectedVal = -1;
                for(let i=0; i < radios.length; i++) {
                    if(radios[i].checked) selectedVal = parseInt(radios[i].value);
                    radios[i].disabled = true;
                }

                const correctLabel = document.getElementById(`L-${index}-${item.ans}`);
                const expBox = document.getElementById(`E-${index}`);
                const qBlock = document.getElementById(`block-${index}`);

                if(correctLabel) correctLabel.classList.add('is-correct');
                if(expBox) expBox.style.display = 'block';

                if (selectedVal !== -1) {
                    if (selectedVal === item.ans) {
                        score++;
                        if(qBlock) qBlock.style.borderLeftColor = "var(--correct)";
                    } else {
                        const wrongLabel = document.getElementById(`L-${index}-${selectedVal}`);
                        if(wrongLabel) wrongLabel.classList.add('is-wrong');
                        if(qBlock) qBlock.style.borderLeftColor = "var(--wrong)";
                    }
                } else {
                    if(qBlock) qBlock.style.borderLeftColor = "var(--wrong)";
                }
            });

            document.getElementById('summary-score').style.display = 'block';
            document.getElementById('final-score-val').innerText = `${score} / 20`;
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('dash-btn').style.display = 'block';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        // Timer Logic
        let timeLeft = 30 * 60;
        const timerInt = setInterval(() => {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `Time Remaining: ${m}:${s < 10 ? '0' : ''}${s}`;
            if (timeLeft <= 0) { clearInterval(timerInt); processResults(); }
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>
