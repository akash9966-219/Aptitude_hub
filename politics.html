<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Politics & Governance Quiz 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --primary: #1e1b4b; --bg: #fdf2f2; --card: #ffffff; --accent: #ef4444; --correct: #16a34a; --wrong: #dc2626; --text: #1e293b; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 850px; margin: auto; }
        .quiz-card { background: var(--card); padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-left: 10px solid var(--accent); }
        .q-header { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: bold; color: var(--accent); text-transform: uppercase; }
        .q-text { font-size: 1.25rem; line-height: 1.5; margin-bottom: 25px; color: var(--primary); }
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 600px) { .options { grid-template-columns: 1fr; } }
        .opt { padding: 15px; border: 1px solid #e2e8f0; border-radius: 8px; background: #fff; cursor: pointer; text-align: left; font-size: 1rem; transition: 0.3s; }
        .opt:hover:not(:disabled) { background: #fee2e2; border-color: var(--accent); }
        .opt.correct { background: var(--correct); color: white; border-color: var(--correct); }
        .opt.wrong { background: var(--wrong); color: white; border-color: var(--wrong); }
        .insight { margin-top: 25px; padding: 15px; background: #fff1f2; border-radius: 8px; border: 1px dashed var(--accent); display: none; line-height: 1.4; }
        .nav { display: flex; justify-content: space-between; margin-top: 30px; gap: 20px; }
        .btn-nav { padding: 12px 0; border-radius: 6px; border: none; background: var(--primary); color: white; cursor: pointer; font-weight: 600; flex: 1; transition: 0.2s; }
        .btn-nav:disabled { opacity: 0.4; }
    </style>
</head>
<body>
<div class="container">
    <div class="quiz-card">
        <div class="q-header"><a href="currentaffairs.html" class="back-link">← Back to GK Portal</a><span id="q-count"></span></div>
        <div class="q-text" id="q-text"></div>
        <div id="options" class="options"></div>
        <div id="insight" class="insight"></div>
        <div class="nav">
            <button class="btn-nav" id="prev" onclick="move(-1)">PREVIOUS</button>
            <button class="btn-nav" id="next" onclick="move(1)">NEXT</button>
        </div>
    </div>
</div>

    { q: "50. Chief Minister of Andhra Pradesh (4th term)?", opts: ["YS Jagan Mohan Reddy", "K. Rosaiah", "N. Kiran Kumar Reddy", "N. Chandrababu Naidu"], ans: 3, exp: "Chandrababu Naidu returned to power with a massive mandate in 2024." }
];

let idx = 0;
function move(dir) { idx += dir; render(); }
function render() {
    const q = data[idx];
    document.getElementById('q-count').innerText = `ID: GOV_${idx + 1}`;
    document.getElementById('q-text').innerText = q.q;
    const box = document.getElementById('options'); box.innerHTML = '';
    q.opts.forEach((o, i) => {
        const btn = document.createElement('button'); btn.className = 'opt'; btn.innerText = o;
        btn.onclick = () => {
            document.querySelectorAll('.opt').forEach(b => b.disabled = true);
            if(i === q.ans) btn.classList.add('correct');
            else { btn.classList.add('wrong'); document.querySelectorAll('.opt')[q.ans].classList.add('correct'); }
            document.getElementById('insight').innerHTML = `<strong>Fact:</strong> ${q.exp}`;
            document.getElementById('insight').style.display = 'block';
        };
        box.appendChild(btn);
    });
    document.getElementById('insight').style.display = 'none';
    document.getElementById('prev').disabled = idx === 0;
    document.getElementById('next').disabled = idx === data.length - 1;
}
render();
</script>
</body>
</html>
