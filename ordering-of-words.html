<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordering of Words - Verbal Ability</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #4e73df;
            --secondary: #224abe;
            --success: #1cc88a;
            --dark: #2e3759;
            --bg: #f8f9fc;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .container {
            width: 95%;
            max-width: 800px;
            margin: 20px auto;
        }

        .instructions {
            background: #ebf0ff;
            border-left: 5px solid var(--primary);
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            border-radius: 4px;
        }

        .quiz-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .question-meta { color: #888; font-size: 0.9rem; margin-bottom: 15px; font-weight: bold; }
        
        .intro-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark);
        }

        /* Jumbled Parts Styling */
        .jumbled-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }

        .part-card {
            background: #fff;
            border: 1px solid #e3e6f0;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            font-size: 1rem;
        }

        .part-label {
            font-weight: bold;
            color: var(--primary);
            min-width: 20px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .option {
            padding: 12px;
            border: 2px solid #e3e6f0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
            text-align: center;
            letter-spacing: 1px;
        }

        .option:hover { border-color: var(--primary); background: #f8faff; }
        .option.selected { border-color: var(--primary); background: #ebf0ff; color: var(--primary); }

        .feedback { margin-top: 20px; padding: 15px; border-radius: 10px; display: none; }
        .feedback.correct { background: #d1e7dd; color: #0f5132; border: 1px solid #badbcc; }
        .feedback.wrong { background: #f8d7da; color: #842029; border: 1px solid #f5c6cb; }

        .controls { margin-top: 30px; display: flex; justify-content: space-between; }
        .btn { padding: 12px 25px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-check { background: var(--dark); color: white; }
        .btn-next { background: var(--primary); color: white; display: none; }
        
        .back-btn {
            background: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @media (max-width: 600px) {
            .jumbled-container, .options-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

    let currentIdx = 0;
    let selectedIdx = null;

    function loadQuestion() {
        const q = questions[currentIdx];
        document.getElementById('q-count').innerText = `Question ${currentIdx + 1} of ${questions.length}`;
        document.getElementById('intro-part').innerText = q.intro;
        
        const partsBox = document.getElementById('parts-box');
        partsBox.innerHTML = `
            <div class="part-card"><span class="part-label">P:</span> ${q.p}</div>
            <div class="part-card"><span class="part-label">Q:</span> ${q.q}</div>
            <div class="part-card"><span class="part-label">R:</span> ${q.r}</div>
            <div class="part-card"><span class="part-label">S:</span> ${q.s}</div>
        `;

        const optContainer = document.getElementById('options-container');
        optContainer.innerHTML = '';
        q.opts.forEach((opt, i) => {
            const btn = document.createElement('div');
            btn.className = 'option';
            btn.innerText = opt;
            btn.onclick = () => {
                selectedIdx = i;
                document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
                btn.classList.add('selected');
            };
            optContainer.appendChild(btn);
        });

        document.getElementById('feedback-box').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('check-btn').style.display = 'block';
        selectedIdx = null;
    }

    function handleCheck() {
        if (selectedIdx === null) return alert("Please select a sequence!");
        
        const q = questions[currentIdx];
        const feedback = document.getElementById('feedback-box');
        feedback.style.display = 'block';

        if (selectedIdx === q.correct) {
            document.getElementById('result-title').innerText = "Correct!";
            feedback.className = "feedback correct";
        } else {
            document.getElementById('result-title').innerText = `Incorrect. The proper sequence is ${q.opts[q.correct]}.`;
            feedback.className = "feedback wrong";
        }

        document.getElementById('explanation-content').innerHTML = `<strong>Full Sentence:</strong><br>"${q.full}"`;
        document.getElementById('check-btn').style.display = 'none';
        document.getElementById('next-btn').style.display = 'block';
    }

    function handleNext() {
        currentIdx++;
        if (currentIdx < questions.length) {
            loadQuestion();
        } else {
            document.getElementById('quiz-area').innerHTML = `<h2>Complete!</h2><p>You have finished the Ordering of Words topic.</p><button class="btn btn-check" onclick="location.reload()">Restart</button>`;
        }
    }

    loadQuestion();
</script>
