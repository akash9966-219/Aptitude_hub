<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Affairs - Banking 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #1e3a8a;
            --bg: #eff6ff;
            --card: #ffffff;
            --accent: #3b82f6;
            --correct: #10b981;
            --wrong: #ef4444;
            --text: #172554;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        .back-link { text-decoration: none; color: var(--accent); font-weight: bold; margin-bottom: 20px; display: inline-block; }

        .quiz-card {
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border-top: 5px solid var(--accent);
        }

        .q-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #bfdbfe; padding-bottom: 10px; }
        .q-text { font-size: 1.15rem; font-weight: 600; line-height: 1.5; margin-bottom: 25px; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        .opt-btn { padding: 16px; border: 2px solid #bfdbfe; border-radius: 10px; background: white; cursor: pointer; text-align: left; font-size: 1rem; transition: all 0.2s; }
        .opt-btn:hover:not(:disabled) { border-color: var(--accent); background: #eff6ff; }
        .opt-btn.correct { background: var(--correct); color: white; border-color: var(--correct); }
        .opt-btn.wrong { background: var(--wrong); color: white; border-color: var(--wrong); }

        .explanation { margin-top: 25px; padding: 20px; background: #eff6ff; border-radius: 10px; border-left: 5px solid var(--accent); display: none; }
        .controls { display: flex; justify-content: space-between; margin-top: 30px; gap: 10px;}
        .btn { padding: 12px 25px; border-radius: 8px; border: none; background: var(--primary); color: white; cursor: pointer; font-weight: 600; flex: 1; text-align: center;}
        .btn:disabled { opacity: 0.4; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <a href="currentaffairs.html" class="back-link">← Back to GK Portal</a>

    <div class="quiz-card">
        <div class="q-header">
            <span style="font-weight:bold; color:var(--primary)">Topic: Banking & Finance</span>
            <span id="q-count">Question 1 / 55</span>
        </div>
        <div class="q-text" id="q-text"></div>
        <div id="opt-container" class="options-grid"></div>
        <div id="exp-box" class="explanation"></div>

        <div class="controls">
            <button class="btn" onclick="move(-1)" id="prev-btn">Previous</button>
            <button class="btn" onclick="move(1)" id="next-btn" style="background:var(--accent);">Next Question</button>
        </div>
    </div>
</div>

    { q: "Who was appointed as the interim MD and CEO of Karnataka Bank starting from 16 July 2025?", opts: ["Srikrishnan Hari Hara Sarma", "Sekhar Rao", "Raghavendra S Bhat", "Anand Subramanian"], ans: 1, exp: "Sekhar Rao assumed interim leadership following the expiration of the previous MD's term." },
    { q: "Which platform must be used for all Indian government payments above ₹75 crore starting July 16, 2025?", opts: ["BharatPay", "e-Kuber", "DigiPay", "SBI Yono"], ans: 1, exp: "The RBI mandated the use of its core banking system, e-Kuber, for massive government transactions." },

let currentQ = 0;

function load() {
    const q = bankingQuestions[currentQ];
    document.getElementById('q-count').innerText = `Question ${currentQ + 1} / ${bankingQuestions.length}`;
    document.getElementById('q-text').innerText = q.q;
    const container = document.getElementById('opt-container');
    container.innerHTML = '';
    
    q.opts.forEach((o, i) => {
        const btn = document.createElement('button');
        btn.className = 'opt-btn';
        btn.innerText = o;
        btn.onclick = () => check(i, btn);
        container.appendChild(btn);
    });
    
    document.getElementById('exp-box').style.display = 'none';
    document.getElementById('prev-btn').disabled = currentQ === 0;
    document.getElementById('next-btn').disabled = currentQ === bankingQuestions.length - 1;
}

function check(idx, btn) {
    const correct = bankingQuestions[currentQ].ans;
    const btns = document.querySelectorAll('.opt-btn');
    btns.forEach(b => b.disabled = true);
    
    if(idx === correct) {
        btn.classList.add('correct');
    } else {
        btn.classList.add('wrong');
        btns[correct].classList.add('correct');
    }
    
    document.getElementById('exp-box').innerHTML = `<strong>Financial Insight:</strong> ${bankingQuestions[currentQ].exp}`;
    document.getElementById('exp-box').style.display = 'block';
}

function move(step) {
    currentQ += step;
    load();
}

load();
</script>
