
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>General Knowledge Test - Elite Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #a855f7; 
            --correct: #22c55e;
            --wrong: #ef4444;
            --text-muted: #cbd5e1;
        }

        body {
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a; color: white; padding-bottom: 60px;
        }

        .timer-header {
            position: fixed; top: 0; width: 100%;
            background: #1e292b; border-bottom: 2px solid var(--accent);
            padding: 15px 0; text-align: center; font-size: 1.5rem;
            font-weight: 800; color: var(--accent); z-index: 1000;
        }

        .test-container {
            max-width: 850px; margin: 100px auto 40px;
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #summary-score {
            display: none; background: rgba(168, 85, 247, 0.2);
            border: 2px solid var(--accent); padding: 20px; border-radius: 15px;
            text-align: center; margin-bottom: 30px; animation: fadeIn 0.5s ease;
        }

        .question-block { 
            margin-bottom: 40px; padding: 25px; 
            background: rgba(255,255,255,0.02);
            border-radius: 18px; border: 1px solid transparent; 
        }

        .option-label {
            display: flex; align-items: center; padding: 14px 20px;
            background: rgba(255,255,255,0.04); border: 1px solid var(--glass-border);
            border-radius: 12px; cursor: pointer; margin-bottom: 12px; transition: 0.2s;
        }

        .is-correct { background: rgba(34, 197, 94, 0.15) !important; border-color: var(--correct) !important; color: var(--correct); font-weight: 700; }
        .is-wrong { background: rgba(239, 68, 68, 0.15) !important; border-color: var(--wrong) !important; color: var(--wrong); }

        .explanation {
            margin-top: 20px; padding: 15px; background: rgba(255, 255, 255, 0.05);
            border-radius: 10px; display: none; border: 1px solid var(--glass-border);
        }

        .btn-submit { background: var(--accent); color: white; display: block; width: 100%; padding: 20px; font-size: 1.2rem; font-weight: 800; border-radius: 15px; cursor: pointer; border: none; }
        .btn-dashboard { background: #334155; color: white; margin-top: 15px; display: none; text-align: center; text-decoration: none; padding: 20px; border-radius: 15px; font-weight: 800; }

        @keyframes fadeIn { from {opacity: 0; transform: translateY(-10px);} to {opacity: 1; transform: translateY(0);} }
    </style>
</head>
<body>

    <div class="timer-header" id="timer-display">Time Remaining: 30:00</div>

    <div class="test-container">
        <div id="summary-score">
            <h2 style="margin:0">Performance Report</h2>
            <div style="font-size: 3rem; font-weight: 800; margin: 10px 0;" id="final-score-val">0 / 20</div>
            <p>Excellent focus! You're keeping up with the 2026 global landscape.</p>
        </div>

        <h1 style="color: var(--accent); margin-bottom: 40px;">General Knowledge Test 3</h1>
        
        <div id="questions-wrapper"></div>
        
        <button type="button" class="btn-submit" id="submit-btn" onclick="processResults()">Submit Test 3</button>
        <a href="test8.html" class="btn-dashboard" id="dash-btn">Go to Dashboard</a>
    </div>

    <script>
      const questions = [
    { q: "The members of the Rajya Sabha are?", options: ["directly elected by the people", "elected by the members of the state legislative assemblies", "elected by the members of the state legislative councils", "elected by the members of the state legislative councils and assemblies"], ans: 1, logic: "Members of the Rajya Sabha are elected by the elected members of the Legislative Assemblies of the States and Union Territories through proportional representation." },
    { q: "The islands of Seychelles are located in the?", options: ["Arctic Ocean", "Atlantic Ocean", "Indian Ocean", "Pacific Ocean"], ans: 2, logic: "Seychelles is an archipelago country consisting of 115 islands located in the Indian Ocean, off the coast of East Africa." },
    { q: "For which of the following disciplines is the Nobel Prize awarded?", options: ["Physics and Chemistry", "Physiology or Medicine", "Literature, Peace and Economics", "All of the above"], ans: 3, logic: "The Nobel Prizes are awarded annually in these six categories to recognize outstanding contributions to humanity." },
    { q: "India played its first cricket Test Match in which year?", options: ["1922", "1932", "1942", "1952"], ans: 1, logic: "India played its first-ever Test match against England at Lord's in 1932, under the captaincy of C.K. Nayudu." },
    { q: "ML²T⁻² is the dimensional formula for which of the following?", options: ["moment of inertia", "pressure", "elasticity", "couple acting on a body"], ans: 3, logic: "A 'couple' or torque is Force × Distance. Since Force is MLT⁻² and Distance is L, the formula becomes ML²T⁻². Work and Energy also share this formula." },
    { q: "How many gold medals did P.T. Usha win in the 1986 Seoul Asian Games?", options: ["1", "2", "3", "4"], ans: 3, logic: "P.T. Usha, known as the 'Payyoli Express', won 4 gold medals (200m, 400m, 400m hurdles, and 4x400m relay) at the 1986 Asian Games." },
    { q: "Gautam Gambhir made his ODI debut in 2003. How many balls did he face for his 11 runs?", options: ["10", "11", "22", "33"], ans: 2, logic: "In his debut match against Bangladesh at Dhaka, Gambhir scored 11 runs off 22 balls before being dismissed." },
    { q: "The transformer that develops the high voltage in a home television is commonly called a?", options: ["Tesla coil", "Flyback", "Yoke", "Van de Graaf"], ans: 1, logic: "The flyback transformer (FBT) generates the very high voltage required to power the CRT (Cathode Ray Tube) in older televisions." },
    { q: "What does CPU stand for?", options: ["Cute People United", "Commonwealth Press Union", "Computer Parts of USA", "Central Processing Unit"], ans: 3, logic: "The Central Processing Unit is often referred to as the 'brain' of the computer, where most data processing occurs." },
    { q: "How many bits are in a single byte?", options: ["4", "8", "16", "32"], ans: 1, logic: "In computing, 1 byte is a unit of data that is almost always composed of 8 bits." },
    { q: "The most abundant rare (noble) gas in the atmosphere is?", options: ["He", "Ne", "Ar", "Xe"], ans: 2, logic: "Argon (Ar) is the most abundant noble gas, making up approximately 0.93% of the Earth's atmosphere." },
    { q: "O₂ released in the process of photosynthesis comes from which source?", options: ["CO2", "water", "sugar", "pyruvic acid"], ans: 1, logic: "During the light-dependent reactions of photosynthesis, water molecules ($H_2O$) are split to release oxygen gas." },
    { q: "Pyorrhoea is a disease associated with the?", options: ["nose", "gums", "heart", "lungs"], ans: 1, logic: "Pyorrhoea (Periodontitis) is a severe gum infection that damages the soft tissue and can destroy the bone that supports teeth." },
    { q: "The temperature increases rapidly after reaching which atmospheric layer?", options: ["ionosphere", "exosphere", "stratosphere", "troposphere"], ans: 0, logic: "In the ionosphere (part of the thermosphere), temperatures rise rapidly because the thin air absorbs high-energy X-rays and UV radiation from the sun." },
    { q: "The term 'Tripping' is associated with which sport?", options: ["Snooker", "Volleyball", "Football", "Cricket"], ans: 2, logic: "In Football (Soccer), tripping is an infringement where a player causes an opponent to fall, resulting in a direct free kick or penalty." },
    { q: "Girilal Jain was a noted figure in which of the following fields?", options: ["Social Service", "Journalism", "Literature", "Politics"], ans: 1, logic: "Girilal Jain was a prominent Indian journalist who served as the editor of The Times of India for many years." },
    { q: "The famous book 'Anandmath' was authored by?", options: ["Sarojini Naidu", "Bankim Chandra Chattopadhyay", "Sri Aurobindo", "Rabindranath Tagore"], ans: 1, logic: "Bankim Chandra Chattopadhyay wrote 'Anandmath' in 1882; it is the source of India's national song, 'Vande Mataram'." },
    { q: "Which of the following is a military alliance?", options: ["NATO", "NAFTA", "EEC", "ASEAN"], ans: 0, logic: "NATO (North Atlantic Treaty Organization) is a military alliance established in 1949. The others are trade or regional cooperation blocks." },
    { q: "The filament of an electric bulb is made of which material?", options: ["tungsten", "nichrome", "graphite", "iron"], ans: 0, logic: "Tungsten is used because it has the highest melting point (3,422°C) of all metals, allowing it to glow without melting." },
    { q: "The main constituents of pearls are?", options: ["calcium oxide and ammonium chloride", "calcium carbonate and magnesium carbonate", "aragonite and conchiolin", "ammonium sulphate and sodium carbonate"], ans: 2, logic: "Pearls are made of nacre, which is primarily composed of aragonite (a form of calcium carbonate) and a protein called conchiolin." }
];

        const wrapper = document.getElementById('questions-wrapper');
        questions.forEach((item, index) => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.innerHTML = `
                <div style="font-weight:bold; color:var(--accent); margin-bottom:10px;">Question ${index + 1}</div>
                <div class="q-text" style="margin-bottom:15px; font-weight:600;">${item.q}</div>
                <div class="options-list">
                    ${item.options.map((opt, i) => `
                        <label class="option-label" id="L-${index}-${i}">
                            <input type="radio" name="q${index}" value="${i}"> 
                            <span style="margin-left:10px;">${opt}</span>
                        </label>
                    `).join('')}
                </div>
                <div class="explanation" id="E-${index}">
                    <strong style="color:var(--correct)">✔ Key Fact:</strong>
                    <div style="margin-top: 8px; color: var(--text-muted); font-size: 0.95rem;">${item.logic}</div>
                </div>
            `;
            wrapper.appendChild(block);
        });

        function processResults() {
            let score = 0;
            questions.forEach((item, index) => {
                const radios = document.getElementsByName(`q${index}`);
                let selectedVal = -1;
                for(let i=0; i < radios.length; i++) {
                    if(radios[i].checked) selectedVal = parseInt(radios[i].value);
                    radios[i].disabled = true;
                }
                document.getElementById(`L-${index}-${item.ans}`).classList.add('is-correct');
                document.getElementById(`E-${index}`).style.display = 'block';
                if (selectedVal === item.ans) score++;
                else if (selectedVal !== -1) document.getElementById(`L-${index}-${selectedVal}`).classList.add('is-wrong');
            });
            document.getElementById('summary-score').style.display = 'block';
            document.getElementById('final-score-val').innerText = `${score} / 20`;
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('dash-btn').style.display = 'block';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        let timeLeft = 30 * 60;
        const timerInt = setInterval(() => {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `Time Remaining: ${m}:${s < 10 ? '0' : ''}${s}`;
            if (timeLeft <= 0) { clearInterval(timerInt); processResults(); }
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>
