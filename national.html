<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>National Affairs Quiz 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --primary: #0f172a; --bg: #f1f5f9; --card: #ffffff; --accent: #0284c7; --correct: #16a34a; --wrong: #dc2626; --text: #334155; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 850px; margin: auto; }
        .quiz-card { background: var(--card); padding: 40px; border-radius: 15px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border-top: 8px solid var(--accent); }
        .q-header { display: flex; justify-content: space-between; margin-bottom: 25px; font-weight: bold; color: var(--accent); }
        .q-text { font-size: 1.25rem; line-height: 1.5; margin-bottom: 25px; font-weight: 600; color: var(--primary); }
        .options { display: grid; gap: 12px; }
        .opt { padding: 15px; border: 1px solid #cbd5e1; border-radius: 8px; background: white; cursor: pointer; text-align: left; font-size: 1.05rem; transition: 0.2s; }
        .opt:hover:not(:disabled) { background: #f0f9ff; border-color: var(--accent); }
        .opt.correct { background: var(--correct); color: white; border-color: var(--correct); }
        .opt.wrong { background: var(--wrong); color: white; border-color: var(--wrong); }
        .insight { margin-top: 20px; padding: 15px; background: #f8fafc; border-radius: 8px; border-left: 4px solid var(--accent); display: none; }
        .nav { display: flex; justify-content: space-between; margin-top: 30px; gap: 15px; }
        .btn-nav { padding: 12px 25px; border-radius: 8px; border: none; background: var(--primary); color: white; cursor: pointer; font-weight: 600; flex: 1; }
        .btn-nav:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
<div class="container">
    <div class="quiz-card">
        <div class="q-header"><a href="currentaffairs.html" class="back-link">← Back to GK Portal</a><span id="q-count"></span></div>
        <div class="q-text" id="q-text"></div>
        <div id="options" class="options"></div>
        <div id="insight" class="insight"></div>
        <div class="nav">
            <button class="btn-nav" id="prev" onclick="move(-1)">Previous</button>
            <button class="btn-nav" id="next" onclick="move(1)">Next</button>
        </div>
    </div>
</div>

    { q: "50. Company backing the startup that built India's first indigenous MRI?", opts: ["Zoho", "Infosys", "TCS", "Wipro"], ans: 0, exp: "Zoho-backed Voxelgrid developed the 1.5 Tesla indigenous MRI scanner to reduce healthcare costs." }

let idx = 0;
function move(dir) { idx += dir; render(); }
function render() {
    const q = data[idx];
    document.getElementById('q-count').innerText = `Question ${idx + 1} of 50`;
    document.getElementById('q-text').innerText = q.q;
    const box = document.getElementById('options'); box.innerHTML = '';
    q.opts.forEach((o, i) => {
        const btn = document.createElement('button'); btn.className = 'opt'; btn.innerText = o;
        btn.onclick = () => {
            const all = document.querySelectorAll('.opt'); all.forEach(b => b.disabled = true);
            if(i === q.ans) btn.classList.add('correct');
            else { btn.classList.add('wrong'); all[q.ans].classList.add('correct'); }
            document.getElementById('insight').innerHTML = `<strong>Context:</strong> ${q.exp}`;
            document.getElementById('insight').style.display = 'block';
        };
        box.appendChild(btn);
    });
    document.getElementById('insight').style.display = 'none';
    document.getElementById('prev').disabled = idx === 0;
    document.getElementById('next').disabled = idx === data.length - 1;
}
render();
</script>
</body>
</html>
