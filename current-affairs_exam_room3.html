<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Affairs Test 3 - Elite Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #a855f7; 
            --correct: #22c55e;
            --wrong: #ef4444;
            --text-muted: #cbd5e1;
        }

        body {
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a; color: white; padding-bottom: 60px;
        }

        .timer-header {
            position: fixed; top: 0; width: 100%;
            background: #1e292b; border-bottom: 2px solid var(--accent);
            padding: 15px 0; text-align: center; font-size: 1.5rem;
            font-weight: 800; color: var(--accent); z-index: 1000;
        }

        .test-container {
            max-width: 850px; margin: 100px auto 40px;
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #summary-score {
            display: none; background: rgba(168, 85, 247, 0.2);
            border: 2px solid var(--accent); padding: 20px; border-radius: 15px;
            text-align: center; margin-bottom: 30px; animation: fadeIn 0.5s ease;
        }

        .question-block { 
            margin-bottom: 40px; padding: 25px; 
            background: rgba(255,255,255,0.02);
            border-radius: 18px; border: 1px solid transparent; 
        }

        .option-label {
            display: flex; align-items: center; padding: 14px 20px;
            background: rgba(255,255,255,0.04); border: 1px solid var(--glass-border);
            border-radius: 12px; cursor: pointer; margin-bottom: 12px; transition: 0.2s;
        }

        .is-correct { background: rgba(34, 197, 94, 0.15) !important; border-color: var(--correct) !important; color: var(--correct); font-weight: 700; }
        .is-wrong { background: rgba(239, 68, 68, 0.15) !important; border-color: var(--wrong) !important; color: var(--wrong); }

        .explanation {
            margin-top: 20px; padding: 15px; background: rgba(255, 255, 255, 0.05);
            border-radius: 10px; display: none; border: 1px solid var(--glass-border);
        }

        .btn-submit { background: var(--accent); color: white; display: block; width: 100%; padding: 20px; font-size: 1.2rem; font-weight: 800; border-radius: 15px; cursor: pointer; border: none; }
        .btn-dashboard { background: #334155; color: white; margin-top: 15px; display: none; text-align: center; text-decoration: none; padding: 20px; border-radius: 15px; font-weight: 800; }

        @keyframes fadeIn { from {opacity: 0; transform: translateY(-10px);} to {opacity: 1; transform: translateY(0);} }
    </style>
</head>
<body>

    <div class="timer-header" id="timer-display">Time Remaining: 30:00</div>

    <div class="test-container">
        <div id="summary-score">
            <h2 style="margin:0">Performance Report</h2>
            <div style="font-size: 3rem; font-weight: 800; margin: 10px 0;" id="final-score-val">0 / 20</div>
            <p>Excellent focus! You're keeping up with the 2026 global landscape.</p>
        </div>

        <h1 style="color: var(--accent); margin-bottom: 40px;">Current Affairs Test 3</h1>
        
        <div id="questions-wrapper"></div>
        
        <button type="button" class="btn-submit" id="submit-btn" onclick="processResults()">Submit Test 3</button>
        <a href="test7.html" class="btn-dashboard" id="dash-btn">Go to Dashboard</a>
    </div>

    <script>
        const questions = [
            { q: "Who was sworn in as the 24th Chief Justice of the Sikkim High Court on January 4, 2026?", options: ["Biswanath Somadder", "Om Prakash Mathur", "Justice A Muhamed Mustaque", "Prem Singh Tamang"], ans: 2, logic: "Justice A. Muhamed Mustaque was sworn in at Ashirwad Hall, Lok Bhawan in Gangtok." },
            { q: "Who has been appointed as the new Chairman of HSBC, succeeding Mark Tucker?", options: ["Mark Carney", "Brendan Nelson", "Andrew Bailey", "Noel Quinn"], ans: 1, logic: "HSBC confirmed Brendan Nelson as the successor to Sir Mark Tucker." },
            { q: "Who has been appointed as the Managing Director and Chief Knowledge Officer of the World Bank Group?", options: ["Ajay Banga", "Kristalina Georgieva", "Ursula von der Leyen", "Paschal Donohoe"], ans: 3, logic: "Former Irish Finance Minister Paschal Donohoe was appointed to this key World Bank leadership role." },
            { q: "Who was appointed as the Chief Executive Officer of Raymond Lifestyle in January 2026?", options: ["Sanjay Behl", "Ashish Dikshit", "Satyaki Ghosh", "Ramesh Mitra"], ans: 2, logic: "Satyaki Ghosh took over as CEO of Raymond Lifestyle on January 19, 2026." },
            { q: "Which global e-commerce company signed a MoU with Gati Shakti Vishwavidyalaya to promote shared learning?", options: ["Flipkart", "Alibaba", "Walmart", "Amazon"], ans: 3, logic: "Amazon India signed the MoU to set up a Chair Professorship and promote data-driven logistics research." },
            { q: "Which company is launching the AI-powered tax research platform ‘Tax Pragya’ in India?", options: ["PwC", "KPMG", "Deloitte", "Ernst & Young"], ans: 2, logic: "Deloitte India launched Tax Pragya™, an AI-led search and summarisation tool for tax professionals." },
            { q: "Which company achieved the CareEdge-ESG 1 rating with an ESG score of 73.8?", options: ["Bharat Electronics Ltd", "Hindustan Aeronautics Ltd", "Larsen & Toubro", "BEML Ltd"], ans: 0, logic: "BEL became the first aerospace and defence company to achieve this top-tier ESG rating in Feb 2026." },
            { q: "According to the latest DFS survey, what percentage of people prefer UPI as their primary transaction mode in India?", options: ["38%", "57%", "65%", "94%"], ans: 1, logic: "57% of surveyed users prefer UPI, surpassing cash (38%) as the primary mode." },
            { q: "What is the name of the joint military operation launched by the US and Jordan against ISIS targets in Syria?", options: ["Operation Desert Shield", "Operation Hawkeye", "Operation Inherent Resolve", "Operation Iron Storm"], ans: 1, logic: "Operation Hawkeye Strike involved precision strikes on over 30 ISIS sites in February 2026." },
            { q: "Who was sworn in as the new Prime Minister of Bangladesh after the 13th Parliamentary Elections?", options: ["Tarique Rahman", "Muhammad Yunus", "Khaleda Zia", "Mohammed Shahabuddin"], ans: 0, logic: "Tarique Rahman was sworn in after a landslide win, becoming the first male PM in 35 years." },
            { q: "Which sector in India is planned to be opened to private players under the upcoming Atomic Energy Bill, 2025?", options: ["Renewable energy sector", "Oil and gas sector", "Coal mining sector", "Civil nuclear power sector"], ans: 3, logic: "The SHANTI Bill 2025 ends state monopoly and allows private/foreign players in civil nuclear power." },
            { q: "Who has been elected as the Chair of the BWF Athletes’ Commission for the 2026–2029 term?", options: ["Greysia Polii", "An Se-young", "Jia Yifan", "PV Sindhu"], ans: 3, logic: "PV Sindhu was elected Chair, giving players a direct voice in global badminton governance." },
            { q: "Who became the costliest player at the WPL 2026 auction?", options: ["Smriti Mandhana", "Harmanpreet Kaur", "Deepti Sharma", "Shafali Verma"], ans: 2, logic: "Deepti Sharma was re-signed by UP Warriorz for a record 3.2 crore at the auction." },
            { q: "In which region was India’s first open-sea marine fish farming project launched?", options: ["Lakshadweep", "Andaman", "Gujarat Coast", "Kerala Coast"], ans: 1, logic: "Launched by Dr. Jitendra Singh at North Bay in the Andaman Sea." },
            { q: "Where was the CII IndiaEdge 2025 Industry Forum held?", options: ["Mumbai", "New Delhi", "Hyderabad", "Bengaluru"], ans: 1, logic: "The forum was held in New Delhi, focusing on labor reforms and sustainable growth." },
            { q: "Where did ambassadors of QUAD countries hold a rare public meeting in February 2026?", options: ["Tokyo", "Beijing", "Washington D.C.", "New Delhi"], ans: 1, logic: "In a notable diplomatic move, QUAD ambassadors met in Beijing to emphasize regional stability." },
            { q: "In which city was the Regional AI Impact Conference 2025 held?", options: ["Aizawl", "Imphal", "Shillong", "Kohima"], ans: 2, logic: "Shillong hosted the Regional AI Conference as a lead-up to the India AI Impact Summit." },
            { q: "Which state’s Pharmacy Council signed an MoU with the IPC to enhance drug safety?", options: ["Maharashtra", "Kerala", "Goa", "Gujarat"], ans: 1, logic: "Kerala signed the agreement to enhance pharmacovigilance and drug quality standards." },
            { q: "In which state was the Sanskaar Shaala education programme launched by the Governor?", options: ["West Bengal", "Meghalaya", "Assam", "Tripura"], ans: 2, logic: "Assam Governor Lakshman Prasad Acharya launched the program for value-based education." },
            { q: "Which institution inaugurated two apex calibration facilities to strengthen national measurement infrastructure?", options: ["ISRO", "National Physical Laboratory", "Bureau of Indian Standards", "CSIR"], ans: 1, logic: "CSIR-NPL inaugurated facilities for Solar Cell Calibration and Environmental Standards." }
        ];

        const wrapper = document.getElementById('questions-wrapper');
        questions.forEach((item, index) => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.innerHTML = `
                <div style="font-weight:bold; color:var(--accent); margin-bottom:10px;">Question ${index + 1}</div>
                <div class="q-text" style="margin-bottom:15px; font-weight:600;">${item.q}</div>
                <div class="options-list">
                    ${item.options.map((opt, i) => `
                        <label class="option-label" id="L-${index}-${i}">
                            <input type="radio" name="q${index}" value="${i}"> 
                            <span style="margin-left:10px;">${opt}</span>
                        </label>
                    `).join('')}
                </div>
                <div class="explanation" id="E-${index}">
                    <strong style="color:var(--correct)">✔ Key Fact:</strong>
                    <div style="margin-top: 8px; color: var(--text-muted); font-size: 0.95rem;">${item.logic}</div>
                </div>
            `;
            wrapper.appendChild(block);
        });

        function processResults() {
            let score = 0;
            questions.forEach((item, index) => {
                const radios = document.getElementsByName(`q${index}`);
                let selectedVal = -1;
                for(let i=0; i < radios.length; i++) {
                    if(radios[i].checked) selectedVal = parseInt(radios[i].value);
                    radios[i].disabled = true;
                }
                document.getElementById(`L-${index}-${item.ans}`).classList.add('is-correct');
                document.getElementById(`E-${index}`).style.display = 'block';
                if (selectedVal === item.ans) score++;
                else if (selectedVal !== -1) document.getElementById(`L-${index}-${selectedVal}`).classList.add('is-wrong');
            });
            document.getElementById('summary-score').style.display = 'block';
            document.getElementById('final-score-val').innerText = `${score} / 20`;
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('dash-btn').style.display = 'block';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        let timeLeft = 30 * 60;
        const timerInt = setInterval(() => {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `Time Remaining: ${m}:${s < 10 ? '0' : ''}${s}`;
            if (timeLeft <= 0) { clearInterval(timerInt); processResults(); }
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>
