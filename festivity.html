<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global & Indian Festivity Quiz 2025</title>
    <style>
        :root { --festive-gold: #d4af37; --deep-red: #800000; --bg: #fffdf5; --card: #ffffff; }
        body { font-family: 'Georgia', serif; background-color: var(--bg); color: #333; padding: 20px; }
        .quiz-container { max-width: 900px; margin: auto; }
        .q-card { background: var(--card); border: 2px solid var(--festive-gold); border-radius: 15px; padding: 30px; margin-bottom: 25px; box-shadow: 5px 5px 15px rgba(0,0,0,0.05); }
        .q-num { color: var(--deep-red); font-weight: bold; font-size: 1.2rem; }
        .options { margin-top: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { padding: 12px; border: 1px solid #ddd; background: #fff; cursor: pointer; text-align: left; border-radius: 8px; transition: 0.3s; }
        .btn:hover { background: #fef9e7; border-color: var(--festive-gold); }
        .correct { background: #d4edda !important; border-color: #28a745 !important; }
        .wrong { background: #f8d7da !important; border-color: #dc3545 !important; }
        .explanation { margin-top: 15px; font-style: italic; color: #555; display: none; padding: 10px; border-left: 3px solid var(--festive-gold); }
    </style>
</head>
<body>
<div class="quiz-container">
    <a href="currentaffairs.html">← Back to GK Portal</a>
    <h1 style="text-align:center; color: var(--deep-red);">Cultural Heritage & Festivals (2024-2025)</h1>
    <div id="quiz-flow"></div>
</div>

    { q: "Which tribe celebrates Boda Tyohar in the Trans-Giri region of HP?", opts: ["Gaddi", "Kullu", "Lahul", "Hatti"], ans: 3, exp: "The Hatti tribe celebrates Boda Tyohar (Magho ko Tyohar) for an entire month." },
    { q: "Where was the International Kite and Sweet Festival inaugurated?", opts: ["Andhra", "Telangana", "Karnataka", "Tamil Nadu"], ans: 1, exp: "Telangana's Parade Grounds in Hyderabad is the traditional venue." },

    { q: "Where was the 100th Tansen Music Festival held?", opts: ["Bhopal", "Indore", "Gwalior", "Jabalpur"], ans: 2, exp: "Gwalior set a Guinness World Record during its 100th Tansen Samaroh." },

    { q: "Where is the Hornbill Festival, 'Festival of Festivals', held?", opts: ["Manipur", "Nagaland", "Meghalaya", "Arunachal"], ans: 1, exp: "Nagaland's Kisama Heritage Village is the heart of Hornbill." },
    { q: "Where was the first-ever Bodoland Mohotsov inaugurated?", opts: ["Guwahati", "Kolkata", "Mumbai", "New Delhi"], ans: 3, exp: "The PM inaugurated the 1st Bodoland Mohotsov in New Delhi in Nov 2024." },
    { q: "What is the date of Guru Nanak Jayanti (555th anniversary) in 2024?", opts: ["Nov 12", "Nov 14", "Nov 20", "Nov 15"], ans: 3, exp: "November 15, 2024 marked the 555th birth anniversary." },
    { q: "In which state is Igas Bagwal (Budhi Diwali) celebrated?", opts: ["Himachal", "Uttarakhand", "J&K", "Arunachal"], ans: 1, exp: "Uttarakhand celebrates Igas 11 days after main Diwali." },
    { q: "Which state primarily celebrates Ningol Chakkouba?", opts: ["Assam", "Manipur", "Meghalaya", "Tripura"], ans: 1, exp: "Manipur celebrates this to honor the bond between brothers and sisters." }
];

const container = document.getElementById('quiz-flow');
quizData.forEach((item, index) => {
    const qDiv = document.createElement('div');
    qDiv.className = 'q-card';
    qDiv.innerHTML = `
        <div class="q-num">Question ${index + 1}</div>
        <div class="q-text">${item.q}</div>
        <div class="options">
            ${item.opts.map((opt, i) => `<button class="btn" onclick="check(${index}, ${i}, this)">${opt}</button>`).join('')}
        </div>
        <div class="explanation" id="exp-${index}">${item.exp}</div>
    `;
    container.appendChild(qDiv);
});

function check(qIdx, optIdx, btn) {
    const correct = quizData[qIdx].ans;
    const parent = btn.parentElement;
    const btns = parent.querySelectorAll('.btn');
    btns.forEach(b => b.disabled = true);
    
    if (optIdx === correct) {
        btn.classList.add('correct');
    } else {
        btn.classList.add('wrong');
        btns[correct].classList.add('correct');
    }
    document.getElementById(`exp-${qIdx}`).style.display = 'block';
}
</script>
</body>
</html>
