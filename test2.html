<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aptitude Series - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --accent: #fbbf24;
            --bg: #0f172a;
        }
        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at bottom right, #1e293b, #0f172a);
            color: white; min-height: 100vh; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 2.5rem; color: var(--accent); text-transform: uppercase; }
        .test-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px; width: 100%; max-width: 1200px;
        }
        .test-card {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-radius: 20px;
            padding: 30px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none; color: inherit; display: block; position: relative;
        }
        .test-card:hover {
            transform: translateY(-10px); border-color: var(--accent);
            background: rgba(255, 255, 255, 0.12);
        }
        .info-row { display: flex; gap: 20px; margin: 15px 0; color: #cbd5e1; font-size: 0.9rem; }
        .btn-enter {
            width: 100%; padding: 12px; background: var(--accent);
            color: #000; border-radius: 10px; font-weight: 800;
            text-align: center; text-transform: uppercase;
        }
        .status-badge {
            position: absolute; top: 15px; right: 15px;
            font-size: 0.7rem; padding: 4px 10px; border-radius: 20px;
            background: rgba(251, 191, 36, 0.2); color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="test.html" class="btn-dashboard">Go to Dashboard</a>
        <h1>Verbal Ability Test Series</h1>
        <p>Select a portal to begin your 30-minute assessment</p>
    </div>
    <div class="test-grid" id="grid"></div>

    <script>
        const grid = document.getElementById('grid');
        for (let i = 1; i <= 11; i++) {
            const card = document.createElement('a');
            card.className = 'test-card';
            card.href = `verbal_exam_room${i}.html?test=${i}`;
            card.innerHTML = `
                <div class="status-badge">Available</div>
                <h3>Verbal Ability Test ${i}</h3>
                <div class="info-row">
                    <span>❓ 20 Questions</span>
                    <span>⏱️ 30 Minutes</span>
                </div>
                <div class="btn-enter">Start Test</div>
            `;
            grid.appendChild(card);
        }
    </script>
</body>
</html>
