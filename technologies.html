<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Science & Technology Quiz 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --primary: #0f172a; --bg: #f1f5f9; --card: #ffffff; --accent: #3b82f6; --correct: #22c55e; --wrong: #ef4444; --text: #334155; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .quiz-card { background: var(--card); padding: 35px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .q-header { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: bold; color: var(--accent); font-size: 0.85rem; text-transform: uppercase; }
        .q-text { font-size: 1.2rem; line-height: 1.5; margin-bottom: 25px; color: var(--primary); }
        .options { display: grid; grid-template-columns: 1fr; gap: 10px; }
        .opt { padding: 14px 20px; border: 1px solid #e2e8f0; border-radius: 8px; background: #fff; cursor: pointer; text-align: left; transition: 0.2s; font-size: 1rem; }
        .opt:hover:not(:disabled) { background: #f8fafc; border-color: var(--accent); }
        .opt.correct { background: var(--correct); color: white; border-color: var(--correct); }
        .opt.wrong { background: var(--wrong); color: white; border-color: var(--wrong); }
        .insight { margin-top: 20px; padding: 15px; background: #eff6ff; border-radius: 8px; border-left: 4px solid var(--accent); display: none; font-size: 0.95rem; line-height: 1.4; }
        .nav { display: flex; justify-content: space-between; margin-top: 30px; gap: 10px; }
        .btn-nav { padding: 12px 24px; border-radius: 6px; border: none; background: var(--primary); color: white; cursor: pointer; font-weight: 600; flex: 1; }
        .btn-nav:disabled { opacity: 0.3; cursor: not-allowed; }
    </style>
</head>
<body>
<div class="container">
    <div class="quiz-card">
        <div class="q-header"><a href="currentaffairs.html" class="back-link">← Back to GK Portal</a><span id="q-count"></span></div>
        <div class="q-text" id="q-text"></div>
        <div id="options" class="options"></div>
        <div id="insight" class="insight"></div>
        <div class="nav">
            <button class="btn-nav" id="prev" onclick="move(-1)">Previous</button>
            <button class="btn-nav" id="next" onclick="move(1)">Next</button>
        </div>
    </div>
</div>

<script>

    { q: "48. What is the name of India’s first CRISPR gene therapy for Sickle Cell?", opts: ["GenomeX", "CRISPR-One", "HealGene", "BIRSA 101"], ans: 3, exp: "BIRSA 101, developed by CSIR-IGIB, is dedicated to Bhagwan Birsa Munda." },

    { q: "59. Which institution patented AI to decode rainfall from radar?", opts: ["IIT Madras", "IISc Bengaluru", "CUSAT", "Anna University"], ans: 2, exp: "Cochin University of Science and Technology (CUSAT) developed this ML model." },

];

let idx = 0;
function move(dir) { idx += dir; render(); }
function render() {
    const q = data[idx];
    document.getElementById('q-count').innerText = `ST_${idx + 1}`;
    document.getElementById('q-text').innerText = q.q;
    const box = document.getElementById('options'); box.innerHTML = '';
    q.opts.forEach((o, i) => {
        const btn = document.createElement('button'); btn.className = 'opt'; btn.innerText = o;
        btn.onclick = () => {
            document.querySelectorAll('.opt').forEach(b => b.disabled = true);
            if(i === q.ans) btn.classList.add('correct');
            else { btn.classList.add('wrong'); document.querySelectorAll('.opt')[q.ans].classList.add('correct'); }
            document.getElementById('insight').innerHTML = `<strong>Answer Detail:</strong> ${q.exp}`;
            document.getElementById('insight').style.display = 'block';
        };
        box.appendChild(btn);
    });
    document.getElementById('insight').style.display = 'none';
    document.getElementById('prev').disabled = idx === 0;
    document.getElementById('next').disabled = idx === data.length - 1;
}
render();
</script>
</body>
</html>
