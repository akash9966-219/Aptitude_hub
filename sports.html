    <style>
        :root { --primary: #064e3b; --bg: #ecfdf5; --card: #ffffff; --accent: #10b981; --correct: #059669; --wrong: #e11d48; --text: #065f46; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .quiz-card { background: var(--card); padding: 35px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); border: 2px solid #d1fae5; }
        .q-header { display: flex; justify-content: space-between; margin-bottom: 25px; font-weight: 800; color: var(--accent); letter-spacing: 1px; }
        .q-text { font-size: 1.3rem; line-height: 1.4; margin-bottom: 30px; font-weight: 600; }
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 600px) { .options { grid-template-columns: 1fr; } }
        .opt { padding: 18px; border: 2px solid #f0fdf4; border-radius: 12px; background: #f9fafb; cursor: pointer; text-align: left; font-size: 1rem; transition: 0.25s; font-weight: 500; }
        .opt:hover:not(:disabled) { background: #d1fae5; border-color: var(--accent); }
        .opt.correct { background: var(--correct); color: white; border-color: var(--correct); }
        .opt.wrong { background: var(--wrong); color: white; border-color: var(--wrong); }
        .insight { margin-top: 25px; padding: 20px; background: #f0fdf4; border-radius: 12px; border-left: 6px solid var(--accent); display: none; font-style: italic; }
        .nav { display: flex; justify-content: space-between; margin-top: 35px; gap: 15px; }
        .btn-nav { padding: 14px 30px; border-radius: 10px; border: none; background: var(--primary); color: white; cursor: pointer; font-weight: 700; text-transform: uppercase; flex: 1; }
        .btn-nav:disabled { opacity: 0.3; cursor: not-allowed; }
    </style>
</head>

        </div>
    </div>
</div>

let idx = 0;
function move(dir) { idx += dir; render(); }
function render() {
    const q = data[idx];
    document.getElementById('q-count').innerText = `ID: SPT_${idx + 1}`;
    document.getElementById('q-text').innerText = q.q;
    const box = document.getElementById('options'); box.innerHTML = '';
    q.opts.forEach((o, i) => {
        const btn = document.createElement('button'); btn.className = 'opt'; btn.innerText = o;
        btn.onclick = () => {
            document.querySelectorAll('.opt').forEach(b => b.disabled = true);
            if(i === q.ans) btn.classList.add('correct');
            else { btn.classList.add('wrong'); document.querySelectorAll('.opt')[q.ans].classList.add('correct'); }
            document.getElementById('insight').innerHTML = `<strong>Sports Fact:</strong> ${q.exp}`;
            document.getElementById('insight').style.display = 'block';
        };
        box.appendChild(btn);
    });
    document.getElementById('insight').style.display = 'none';
    document.getElementById('prev').disabled = idx === 0;
    document.getElementById('next').disabled = idx === data.length - 1;
}
render();
</script>
