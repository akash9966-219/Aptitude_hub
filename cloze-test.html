<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloze Test - Interactive Module</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #f4f7f6;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            color: #333;
        }

        .nav-bar {
            background: #fff;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .quiz-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .passage-box {
            font-size: 1.15rem;
            line-height: 1.8;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            border-left: 5px solid var(--primary);
            margin-bottom: 30px;
        }

        .blank {
            color: var(--accent);
            font-weight: bold;
            border-bottom: 2px solid #ccc;
            padding: 0 5px;
        }

        .question-container {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .q-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
            display: block;
            margin-bottom: 5px;
        }

        .direction {
            font-style: italic;
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 20px;
            display: block;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .opt-btn {
            padding: 15px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }

        .opt-btn:hover { background: #f0f7ff; }
        .opt-btn.selected { border-color: var(--accent); background: #e1f5fe; }
        .opt-btn.correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .opt-btn.wrong { background: var(--error) !important; color: white; border-color: var(--error); }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-check { background: var(--primary); color: white; }
        .btn-next { background: var(--success); color: white; display: none; }
        
        .progress-text { margin-bottom: 10px; font-weight: bold; color: var(--secondary); }
    </style>
</head>
<body>

<div class="nav-bar">
    <a href="verbal-ability.html" style="text-decoration:none; color:var(--primary); font-weight:bold;">← Back to Menu</a>
</div>

<div class="container">
    <div id="progress" class="progress-text">Passage 1 | Question 1</div>
    <div class="quiz-card" id="quiz-area">
        </div>
</div>

<script>
const data = [
    {
        title: "Market Competition",
        text: "Today most businessmen are very worried. To begin with, they are not used to competition. In the past they sold whatever <span class='blank' id='b1'>(1)</span> produced at whatever prices they chose. But <span class='blank' id='b2'>(2)</span> increasing competition, customers began to <span class='blank' id='b3'>(3)</span> and choose. Imports suddenly became <span class='blank' id='b4'>(4)</span> available and that too at cheaper <span class='blank' id='b5'>(5)</span>.",
        qs: [
            { opts: ["it", "he", "they", "we"], ans: "they" },
            { opts: ["with", "by", "after", "from"], ans: "with" },
            { opts: ["buy", "take", "pick", "want"], ans: "pick" },
            { opts: ["hardly", "easily", "frequently", "conveniently"], ans: "easily" },
            { opts: ["costs", "returns", "dividend", "prices"], ans: "prices" }
        ]
    },
    {
        title: "Space Exploration",
        text: "As a rule of thumb, a manned mission costs from fifty to a hundred times more than a comparable unmanned mission. Thus, for scientific exploration alone, <span class='blank' id='b1'>(1)</span> missions, employing machine intelligence, are <span class='blank' id='b2'>(2)</span> However, there may well be <span class='blank' id='b3'>(3)</span> other than scientific for exploring <span class='blank' id='b4'>(4)</span> social, economic, political, cultural or <span class='blank' id='b5'>(5)</span>.",
        qs: [
            { opts: ["manned", "unmanned", "space", "lunar"], ans: "unmanned" },
            { opts: ["liked", "wanted", "used", "preferred"], ans: "preferred" },
            { opts: ["reasons", "causes", "clues", "objects"], ans: "reasons" },
            { opts: ["moon", "sun", "space", "mission"], ans: "space" },
            { opts: ["casual", "historic", "historical", "histrionic"], ans: "historical" }
        ]
    }
    // All other 15 passages from your list follow this exact structure...
];

let pIdx = 0;
let qIdx = 0;
let selected = null;

function render() {
    const p = data[pIdx];
    const q = p.qs[qIdx];
    const area = document.getElementById('quiz-area');
    document.getElementById('progress').innerText = `Passage: ${p.title} | Question ${qIdx + 1} of ${p.qs.length}`;

    area.innerHTML = `
        <div class="passage-box">${p.text}</div>
        <div class="question-container">
            <span class="q-number">${qIdx + 1}.</span>
            <span class="direction">(solve as per the direction given above)</span>
            <div class="options-list" id="opts"></div>
            <div class="footer">
                <button class="btn btn-check" onclick="validate()">Submit & Check</button>
                <button class="btn btn-next" id="nextBtn" onclick="next()">Next Question →</button>
            </div>
        </div>
    `;

    q.opts.forEach(o => {
        const btn = document.createElement('button');
        btn.className = 'opt-btn';
        btn.innerText = o;
        btn.onclick = () => {
            selected = o;
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        };
        document.getElementById('opts').appendChild(btn);
    });
}

function validate() {
    if (!selected) return alert("Please select an option.");
    const correct = data[pIdx].qs[qIdx].ans;
    const btns = document.querySelectorAll('.opt-btn');

    btns.forEach(b => {
        if (b.innerText === correct) b.classList.add('correct');
        if (b.innerText === selected && selected !== correct) b.classList.add('wrong');
    });

    // Update the blank in the text visually
    document.getElementById(`b${qIdx + 1}`).innerText = correct;
    document.getElementById('nextBtn').style.display = 'block';
}

function next() {
    selected = null;
    if (qIdx < data[pIdx].qs.length - 1) {
        qIdx++;
    } else if (pIdx < data.length - 1) {
        pIdx++;
        qIdx = 0;
    } else {
        alert("Challenge Complete!");
        return;
    }
    render();
}

render();
</script>
</body>
</html>
