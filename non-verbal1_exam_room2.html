<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Non-Verbal Reasoning Test 3 - Elite Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #a855f7; 
            --correct: #22c55e;
            --wrong: #ef4444;
            --text-muted: #cbd5e1;
        }

        body {
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a; color: white; padding-bottom: 60px;
        }

        .timer-header {
            position: fixed; top: 0; width: 100%;
            background: #1e293b; border-bottom: 2px solid var(--accent);
            padding: 15px 0; text-align: center; font-size: 1.5rem;
            font-weight: 800; color: var(--accent); z-index: 1000;
        }

        .test-container {
            max-width: 850px; margin: 100px auto 40px;
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #summary-score {
            display: none; background: rgba(168, 85, 247, 0.2);
            border: 2px solid var(--accent); padding: 20px; border-radius: 15px;
            text-align: center; margin-bottom: 30px; animation: fadeIn 0.5s ease;
        }

        .direction-box {
            background: rgba(59, 130, 246, 0.1); padding: 15px; border-radius: 10px;
            margin-bottom: 20px; border-left: 4px solid #3b82f6; font-size: 0.9rem; color: #94a3b8;
        }

        .question-block { 
            margin-bottom: 40px; padding: 25px; 
            background: rgba(255,255,255,0.02);
            border-radius: 18px; border: 1px solid transparent; 
        }

        .option-label {
            display: flex; align-items: center; padding: 14px 20px;
            background: rgba(255,255,255,0.04); border: 1px solid var(--glass-border);
            border-radius: 12px; cursor: pointer; margin-bottom: 12px; transition: 0.2s;
        }

        .is-correct { background: rgba(34, 197, 94, 0.15) !important; border-color: var(--correct) !important; color: var(--correct); font-weight: 700; }
        .is-wrong { background: rgba(239, 68, 68, 0.15) !important; border-color: var(--wrong) !important; color: var(--wrong); }

        .explanation {
            margin-top: 20px; padding: 15px; background: rgba(255, 255, 255, 0.05);
            border-radius: 10px; display: none; border: 1px solid var(--glass-border);
        }

        .btn-submit, .btn-dashboard {
            display: block; width: 100%; padding: 20px;
            font-size: 1.2rem; font-weight: 800; border-radius: 15px;
            cursor: pointer; transition: 0.3s; border: none; text-align: center; text-decoration: none;
        }

        .btn-submit { background: var(--accent); color: white; }
        .btn-dashboard { background: #334155; color: white; margin-top: 15px; display: none; }

        .q-img { max-width: 100%; height: auto; margin: 15px 0; border-radius: 8px; filter: invert(1) brightness(1.5); }

        @keyframes fadeIn { from {opacity: 0; transform: translateY(-10px);} to {opacity: 1; transform: translateY(0);} }
    </style>
</head>
<body>

    <div class="timer-header" id="timer-display">Time Remaining: 30:00</div>

    <div class="test-container">
        <div id="summary-score">
            <h2 style="margin:0">Performance Report</h2>
            <div style="font-size: 3rem; font-weight: 800; margin: 10px 0;" id="final-score-val">0 / 20</div>
            <p>Review the visual logic patterns below to improve your score.</p>
        </div>

        <h1 style="color: var(--accent); margin-bottom: 40px;">Non-Verbal Reasoning Test 2</h1>
        
        <div id="questions-wrapper"></div>
        
        <button type="button" class="btn-submit" id="submit-btn" onclick="processResults()">Submit Test 2</button>
        <a href="test5.html" class="btn-dashboard" id="dash-btn">Go to Dashboard</a>
    </div>

    <script>
        const questions = [
            { 
                q: "Select a suitable figure from the Answer Figures that would replace the question mark (?).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/analogy/21.png",
                options: ["1", "2", "3", "4", "5"], ans: 3, 
                logic: "The outer figure becomes the inner figure and is reduced in size, while the inner figure becomes the outer figure. Figure 4 follows this rule." 
            },
            { 
                q: "Select a suitable figure from the Answer Figures that would replace the question mark (?).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/analogy/68.png",
                options: ["1", "2", "3", "4", "5"], ans: 0, 
                logic: "The figure is rotated 90 degrees clockwise and the shading moves to the adjacent sector. Figure 1 matches." 
            },
            { 
                q: "Establish a similar relationship between figures C and D.",
                direction: "Definite relationship between A and B: Horizontal reflection plus addition of one line.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/analogy/97.png",
                options: ["1", "2", "3", "4", "5"], ans: 2, 
                logic: "Following the A:B pattern, figure C reflected and modified results in Figure 3." 
            },
            { 
                q: "Find the number of triangles in the given figure.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/analytical-reasoning/18.png",
                options: ["27", "25", "23", "21"], ans: 0, 
                logic: "For this equilateral triangle grid with 4 units per side, the total number of triangles is 27." 
            },
            { 
                q: "Choose the alternative which closely resembles the mirror image of the given combination.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/mirror-images/section-1/23.png",
                options: ["1", "2", "3", "4"], ans: 1, 
                logic: "Mirror image reverses the sequence and flips each character horizontally. Option 2 is correct." 
            },
            { 
                q: "Choose the correct mirror image of the given figure (X) from amongst the four alternatives.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/mirror-images/section-2/12.png",
                options: ["1", "2", "3", "4"], ans: 3, 
                logic: "Horizontal inversion of Fig(X) leads to Figure 4." 
            },
            { 
                q: "Choose the correct water image of the given figure (X).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/water-images/section-2/18.png",
                options: ["1", "2", "3", "4"], ans: 0, 
                logic: "Water image is a vertical inversion. Figure 1 represents Fig(X) reflected across a horizontal axis." 
            },
            { 
                q: "Find out the alternative figure which contains figure (X) as its part.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/embedded-images/29.png",
                options: ["1", "2", "3", "4"], ans: 3, 
                logic: "The structure of (X) is hidden within the lines of Figure 4." 
            },
            { 
                q: "Identify the figure that completes the pattern.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/pattern-completion/39.png",
                options: ["1", "2", "3", "4"], ans: 2, 
                logic: "To complete the symmetry, the missing quadrant must have a specific set of curves. Figure 3 fits." 
            },
            { 
                q: "Identify the figure that completes the pattern.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/pattern-completion/48.png",
                options: ["1", "2", "3", "4"], ans: 0, 
                logic: "Figure 1 provides the correct alignment of internal lines to finish the geometric motif." 
            },
            { 
                q: "Select a suitable figure from the four alternatives that would complete the figure matrix.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/figure-matrix/34.png",
                options: ["1", "2", "3", "4"], ans: 1, 
                logic: "Analyzing the rows/columns shows a pattern of addition of elements. Figure 2 completes the logic." 
            },
            { 
                q: "How would the pattern appear when the transparent sheet is folded at the dotted line?",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/paper-folding/24.png",
                options: ["1", "2", "3", "4"], ans: 2, 
                logic: "Folding the left half onto the right results in the overlapping pattern shown in Figure 3." 
            },
            { 
                q: "Choose a figure which would most closely resemble the unfolded form of Figure (Z).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/paper-cutting/17.png",
                options: ["1", "2", "3", "4"], ans: 2, 
                logic: "Unfolding along the creases duplicates the cut-outs symmetrically. Figure 3 is the correct result." 
            },
            { 
                q: "Choose a figure which would most closely resemble the unfolded form of Figure (Z).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/paper-cutting/47.png",
                options: ["1", "2", "3", "4"], ans: 1, 
                logic: "Circular cuts on folded edges result in the distribution of holes seen in Figure 2." 
            },
            { 
                q: "Group the given figures into three classes using each figure only once.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/grouping-of-images/8.png",
                options: ["1,4,7 ; 2,5,9 ; 3,8,6", "2,6,9 ; 1,4,7 ; 5,8,3", "1,4,7 ; 2,3,6 ; 5,8,9", "3,5,1 ; 4,7,8 ; 6,2,9"], ans: 2, 
                logic: "1,4,7 (polygons), 2,3,6 (curved figures), 5,8,9 (figures with segments)." 
            },
            { 
                q: "Select the figure which satisfies the same conditions of placement of the dots as in Figure-X.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/dot-situation/2.png",
                options: ["1", "2", "3", "4"], ans: 2, 
                logic: "In (X), the dot is in the intersection of the circle and triangle only. Only Figure 3 allows this." 
            },
            { 
                q: "Select the figure which satisfies the same conditions of placement of the dots as in Figure-X.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/dot-situation/13.png",
                options: ["1", "2", "3", "4"], ans: 0, 
                logic: "The dots in (X) are in (Circle+Square) and (Circle+Triangle). Figure 1 satisfies both conditions." 
            },
            { 
                q: "Select the three figures which when fitted into each other would form a complete square.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/shape-construction/21.png",
                options: ["1, 2, 4", "1, 2, 5", "2, 3, 4", "2, 4, 5"], ans: 1, 
                logic: "Figures 1, 2, and 5 interlock perfectly to form a solid square." 
            },
            { 
                q: "Choose the box that is similar to the box formed from the given sheet of paper (X).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/cubes-and-dice/cubes/3.png",
                options: ["1 and 2 only", "2, 3 and 4 only", "4 only", "3 and 4 only"], ans: 1, 
                logic: "Based on opposite face analysis (faces that cannot be adjacent), only 2, 3, and 4 are possible." 
            },
            { 
                q: "Identify the correct figure if the total number of dots on opposite faces is always 7.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/cubes-and-dice/dice/9.png",
                options: ["Fig.1", "Fig.2", "Fig.3", "Fig.4"], ans: 1, 
                logic: "Standard dice rule (1-6, 2-5, 3-4). Figure 2 shows adjacent faces that do not violate these opposite pairs." 
            }
        ];

        const wrapper = document.getElementById('questions-wrapper');
        questions.forEach((item, index) => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = `block-${index}`;
            block.innerHTML = `
                ${item.direction ? `<div class="direction-box">${item.direction}</div>` : ''}
                <div style="font-weight:bold; color:var(--accent); margin-bottom:10px;">Question ${index + 1}</div>
                ${item.img ? `<img src="${item.img}" class="q-img">` : ''}
                <div class="q-text" style="margin-bottom:15px; font-weight:600;">${item.q}</div>
                <div class="options-list">
                    ${item.options.map((opt, i) => `
                        <label class="option-label" id="L-${index}-${i}">
                            <input type="radio" name="q${index}" value="${i}"> 
                            <span style="margin-left:10px;">${opt}</span>
                        </label>
                    `).join('')}
                </div>
                <div class="explanation" id="E-${index}">
                    <strong style="color:var(--correct)">âœ” Correct Logic:</strong>
                    <div style="margin-top: 8px; color: var(--text-muted); font-size: 0.95rem;">${item.logic}</div>
                </div>
            `;
            wrapper.appendChild(block);
        });

        function processResults() {
            let score = 0;
            questions.forEach((item, index) => {
                const radios = document.getElementsByName(`q${index}`);
                let selectedVal = -1;
                for(let i=0; i < radios.length; i++) {
                    if(radios[i].checked) selectedVal = parseInt(radios[i].value);
                    radios[i].disabled = true;
                }
                document.getElementById(`L-${index}-${item.ans}`).classList.add('is-correct');
                document.getElementById(`E-${index}`).style.display = 'block';
                if (selectedVal === item.ans) score++;
                else if (selectedVal !== -1) document.getElementById(`L-${index}-${selectedVal}`).classList.add('is-wrong');
            });
            document.getElementById('summary-score').style.display = 'block';
            document.getElementById('final-score-val').innerText = `${score} / 20`;
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('dash-btn').style.display = 'block';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        let timeLeft = 30 * 60;
        const timerInt = setInterval(() => {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `Time Remaining: ${m}:${s < 10 ? '0' : ''}${s}`;
            if (timeLeft <= 0) { clearInterval(timerInt); processResults(); }
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>
