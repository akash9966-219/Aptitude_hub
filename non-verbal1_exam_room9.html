<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Non-Verbal Reasoning Test 3 - Elite Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #a855f7; 
            --correct: #22c55e;
            --wrong: #ef4444;
            --text-muted: #cbd5e1;
        }

        body {
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a; color: white; padding-bottom: 60px;
        }

        .timer-header {
            position: fixed; top: 0; width: 100%;
            background: #1e292b; border-bottom: 2px solid var(--accent);
            padding: 15px 0; text-align: center; font-size: 1.5rem;
            font-weight: 800; color: var(--accent); z-index: 1000;
        }

        .test-container {
            max-width: 850px; margin: 100px auto 40px;
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #summary-score {
            display: none; background: rgba(168, 85, 247, 0.2);
            border: 2px solid var(--accent); padding: 20px; border-radius: 15px;
            text-align: center; margin-bottom: 30px; animation: fadeIn 0.5s ease;
        }

        .direction-box {
            background: rgba(59, 130, 246, 0.1); padding: 15px; border-radius: 10px;
            margin-bottom: 20px; border-left: 4px solid #3b82f6; font-size: 0.9rem; color: #94a3b8;
        }

        .question-block { 
            margin-bottom: 40px; padding: 25px; 
            background: rgba(255,255,255,0.02);
            border-radius: 18px; border: 1px solid transparent; 
        }

        .option-label {
            display: flex; align-items: center; padding: 14px 20px;
            background: rgba(255,255,255,0.04); border: 1px solid var(--glass-border);
            border-radius: 12px; cursor: pointer; margin-bottom: 12px; transition: 0.2s;
        }

        .is-correct { background: rgba(34, 197, 94, 0.15) !important; border-color: var(--correct) !important; color: var(--correct); font-weight: 700; }
        .is-wrong { background: rgba(239, 68, 68, 0.15) !important; border-color: var(--wrong) !important; color: var(--wrong); }

        .explanation {
            margin-top: 20px; padding: 15px; background: rgba(255, 255, 255, 0.05);
            border-radius: 10px; display: none; border: 1px solid var(--glass-border);
        }

        .btn-submit { background: var(--accent); color: white; display: block; width: 100%; padding: 20px; font-size: 1.2rem; font-weight: 800; border-radius: 15px; cursor: pointer; border: none; }
        .btn-dashboard { background: #334155; color: white; margin-top: 15px; display: none; text-align: center; text-decoration: none; padding: 20px; border-radius: 15px; font-weight: 800; }

        .q-img { max-width: 100%; height: auto; margin: 15px 0; border-radius: 8px; filter: invert(1) brightness(1.5); }

        @keyframes fadeIn { from {opacity: 0; transform: translateY(-10px);} to {opacity: 1; transform: translateY(0);} }
    </style>
</head>
<body>

    <div class="timer-header" id="timer-display">Time Remaining: 30:00</div>

    <div class="test-container">
        <div id="summary-score">
            <h2 style="margin:0">Performance Report</h2>
            <div style="font-size: 3rem; font-weight: 800; margin: 10px 0;" id="final-score-val">0 / 20</div>
            <p>Excellent focus! Review the visual logic below to refine your spatial skills.</p>
        </div>

        <h1 style="color: var(--accent); margin-bottom: 40px;">Non-Verbal Reasoning Test 9</h1>
        
        <div id="questions-wrapper"></div>
        
        <button type="button" class="btn-submit" id="submit-btn" onclick="processResults()">Submit Test 9</button>
        <a href="test5.html" class="btn-dashboard" id="dash-btn">Go to Dashboard</a>
    </div>

    <script>
        const questions = [
            {
                q: "Select a figure which will continue the same series.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/series/16.png",
                options: ["1", "2", "3", "4", "5"], ans: 2,
                logic: "The dot moves one space clockwise, and the arrow rotates 90° anti-clockwise in each step."
            },
            {
                direction: "Analogy Relationship",
                q: "Select a suitable figure from the Answer Figures that would replace the question mark (?).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/analogy/57.png",
                options: ["1", "2", "3", "4", "5"], ans: 3,
                logic: "The outer shape becomes the inner shape, and the shading is transferred to the new outer element."
            },
            {
                q: "Select a suitable figure from the Answer Figures that would replace the question mark (?).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/analogy/7.png",
                options: ["1", "2", "3", "4", "5"], ans: 1,
                logic: "The figure is rotated 90° clockwise and mirrored."
            },
            {
                q: "Select a suitable figure from the Answer Figures that would replace the question mark (?).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/analogy/89.png",
                options: ["1", "2", "3", "4", "5"], ans: 0,
                logic: "The number of lines increases by one, and the central symbol flips horizontally."
            },
            {
                direction: "Classification",
                q: "Choose the figure which is different from the rest.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/classification/2.png",
                options: ["1", "2", "3", "4", "5"], ans: 3,
                logic: "In all other figures, the line divides the shape into two equal halves. Figure 4 is unequal."
            },
            {
                q: "How many triangles and parallelograms are there in the following figure?",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/analytical-reasoning/54.png",
                options: ["21, 17", "19, 13", "21, 15", "19, 17"], ans: 0,
                logic: "Count individual triangles first, then composites. There are 21 triangles and 17 parallelograms."
            },
            {
                direction: "Mirror Image",
                q: "Choose the alternative which is closely resembles the mirror image of the given combination.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/mirror-images/section-1/24.png",
                options: ["1", "2", "3", "4"], ans: 2,
                logic: "Mirror image flips the string horizontally; the last character becomes the first and faces the opposite way."
            },
            {
                direction: "Embedded Figures",
                q: "Find out the alternative figure which contains figure (X) as its part.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/embedded-images/22.png",
                options: ["1", "2", "3", "4"], ans: 2,
                logic: "The 'Z' shape of X is hidden within the lines of Answer Figure 3."
            },
            {
                q: "Find out the alternative figure which contains figure (X) as its part.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/embedded-images/30.png",
                options: ["1", "2", "3", "4"], ans: 3,
                logic: "The specific intersection of lines in (X) is only found in Figure 4."
            },
            {
                direction: "Pattern Completion",
                q: "Identify the figure that completes the pattern.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/pattern-completion/18.png",
                options: ["1", "2", "3", "4"], ans: 3,
                logic: "The diagonal lines must meet at the center to maintain the quadrant symmetry."
            },
            {
                q: "Identify the figure that completes the pattern.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/pattern-completion/22.png",
                options: ["1", "2", "3", "4"], ans: 1,
                logic: "Option 2 completes the circular arc and the intersecting straight line correctly."
            },
            {
                direction: "Paper Folding",
                q: "How the pattern would appear when the transparent sheet is folded at the dotted line?",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/paper-folding/12.png",
                options: ["1", "2", "3", "4"], ans: 3,
                logic: "The circle on the right will overlap the square on the left, centered as per Option 4."
            },
            {
                q: "How the pattern would appear when the transparent sheet is folded at the dotted line?",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/paper-folding/19.png",
                options: ["1", "2", "3", "4"], ans: 1,
                logic: "The two 'L' shapes will overlap to form a square/grid pattern."
            },
            {
                q: "How the pattern would appear when the transparent sheet is folded at the dotted line?",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/paper-folding/22.png",
                options: ["1", "2", "3", "4"], ans: 0,
                logic: "The triangle on the right flips onto the left, aligning its base with the existing line."
            },
            {
                direction: "Paper Cutting",
                q: "Choose a figure which would most closely resemble the unfolded form of Figure (Z).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/paper-cutting/27.png",
                options: ["1", "2", "3", "4"], ans: 1,
                logic: "Unfolding the semi-circle cut at the fold results in a full circle at the center."
            },
            {
                direction: "Grouping of Images",
                q: "Group the given figures into three classes using each figure only once.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/grouping-of-images/13.png",
                options: ["1,3,9 ; 2,5,8 ; 4,6,7", "1,5,8 ; 4,6,7 ; 2,3,9", "2,5,9 ; 1,3,8 ; 2,6,7", "1,8,9 ; 4,6,7 ; 2,3,5"], ans: 0,
                logic: "1,3,9 are closed figures with internal lines; 2,5,8 are simple polygons; 4,6,7 are shapes with overlapping elements."
            },
            {
                direction: "Shape Construction",
                q: "Select three out of five figures which when fitted into each other would form a complete square.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/shape-construction/15.png",
                options: ["124", "234", "345", "235"], ans: 1,
                logic: "Figures 2, 3, and 4 complement each other's geometric cutouts to form a perfect square."
            },
            {
                direction: "Image Analysis",
                q: "Find out which of the figures (1), (2), (3) and (4) can be formed from the pieces given in figure (X).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/image-analysis/13.png",
                options: ["1", "2", "3", "4"], ans: 0,
                logic: "Figure 1 uses all four triangles from X without changing their relative scale."
            },
            {
                q: "Find out how will the key figure (X) look like after rotation.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/image-analysis/41.png",
                options: ["1", "2", "3", "4"], ans: 2,
                logic: "Option 3 shows the figure after a 90-degree clockwise rotation."
            },
            {
                direction: "Cubes and Dice",
                q: "What will be the number at the bottom, if 5 is at the top?",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/cubes-and-dice/dice/22.png",
                options: ["1", "2", "3", "6"], ans: 1,
                logic: "By comparing the two positions, we see 2 and 4 are adjacent to 1, 3, and 6. 2 is opposite 5."
            }
        ];

        const wrapper = document.getElementById('questions-wrapper');
        questions.forEach((item, index) => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = `block-${index}`;
            block.innerHTML = `
                ${item.direction ? `<div class="direction-box">${item.direction}</div>` : ''}
                <div style="font-weight:bold; color:var(--accent); margin-bottom:10px;">Question ${index + 1}</div>
                ${item.img ? `<img src="${item.img}" class="q-img">` : ''}
                <div class="q-text" style="margin-bottom:15px; font-weight:600;">${item.q}</div>
                <div class="options-list">
                    ${item.options.map((opt, i) => `
                        <label class="option-label" id="L-${index}-${i}">
                            <input type="radio" name="q${index}" value="${i}"> 
                            <span style="margin-left:10px;">${opt}</span>
                        </label>
                    `).join('')}
                </div>
                <div class="explanation" id="E-${index}">
                    <strong style="color:var(--correct)">✔ Correct Logic:</strong>
                    <div style="margin-top: 8px; color: var(--text-muted); font-size: 0.95rem;">${item.logic}</div>
                </div>
            `;
            wrapper.appendChild(block);
        });

        function processResults() {
            let score = 0;
            questions.forEach((item, index) => {
                const radios = document.getElementsByName(`q${index}`);
                let selectedVal = -1;
                for(let i=0; i < radios.length; i++) {
                    if(radios[i].checked) selectedVal = parseInt(radios[i].value);
                    radios[i].disabled = true;
                }
                document.getElementById(`L-${index}-${item.ans}`).classList.add('is-correct');
                document.getElementById(`E-${index}`).style.display = 'block';
                if (selectedVal === item.ans) score++;
                else if (selectedVal !== -1) document.getElementById(`L-${index}-${selectedVal}`).classList.add('is-wrong');
            });
            document.getElementById('summary-score').style.display = 'block';
            document.getElementById('final-score-val').innerText = `${score} / 20`;
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('dash-btn').style.display = 'block';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        let timeLeft = 30 * 60;
        const timerInt = setInterval(() => {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `Time Remaining: ${m}:${s < 10 ? '0' : ''}${s}`;
            if (timeLeft <= 0) { clearInterval(timerInt); processResults(); }
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>
