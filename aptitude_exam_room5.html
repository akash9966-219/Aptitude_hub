<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aptitude Test 3 - Elite Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #a855f7; 
            --correct: #22c55e;
            --wrong: #ef4444;
        }

        body {
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a; color: white; padding-bottom: 60px;
        }

        .timer-header {
            position: fixed; top: 0; width: 100%;
            background: #1e293b; border-bottom: 2px solid var(--accent);
            padding: 15px 0; text-align: center; font-size: 1.5rem;
            font-weight: 800; color: var(--accent); z-index: 1000;
        }

        .test-container {
            max-width: 850px; margin: 100px auto 40px;
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #summary-score {
            display: none;
            background: rgba(168, 85, 247, 0.2);
            border: 2px solid var(--accent);
            padding: 20px; border-radius: 15px;
            text-align: center; margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        .question-block { 
            margin-bottom: 40px; padding: 25px; 
            background: rgba(255,255,255,0.02);
            border-radius: 18px; border-left: 5px solid transparent; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .q-text { font-size: 1.1rem; margin-bottom: 20px; line-height: 1.6; }

        .option-label {
            display: flex; align-items: center; padding: 14px 20px;
            background: rgba(255,255,255,0.04); border: 1px solid var(--glass-border);
            border-radius: 12px; cursor: pointer; margin-bottom: 12px; transition: 0.2s;
        }

        .option-label:hover { background: rgba(255,255,255,0.08); }
        
        .is-correct { 
            background: rgba(34, 197, 94, 0.15) !important; 
            border-color: var(--correct) !important; 
            color: var(--correct); font-weight: 700;
        }
        .is-wrong { 
            background: rgba(239, 68, 68, 0.15) !important; 
            border-color: var(--wrong) !important; 
            color: var(--wrong);
        }

        .explanation {
            margin-top: 20px; padding: 15px; background: rgba(168, 85, 247, 0.05);
            border-radius: 10px; display: none; border-left: 4px solid var(--accent);
            font-size: 0.95rem; line-height: 1.5;
        }

        .btn-submit, .btn-dashboard {
            display: block; width: 100%; padding: 20px;
            font-size: 1.2rem; font-weight: 800; border-radius: 15px;
            cursor: pointer; transition: 0.3s; border: none; text-align: center;
        }

        .btn-submit { background: var(--accent); color: white; }
        .btn-submit:hover { background: #9333ea; transform: translateY(-2px); }

        .btn-dashboard { 
            display: none; background: #334155; color: white; 
            text-decoration: none; margin-top: 15px; 
        }
        .btn-dashboard:hover { background: #475569; }

        @keyframes fadeIn { from {opacity: 0; transform: translateY(-10px);} to {opacity: 1; transform: translateY(0);} }
        input[type="radio"] { margin-right: 15px; accent-color: var(--accent); }
    </style>
</head>
<body>

    <div class="timer-header" id="timer-display">Time Remaining: 30:00</div>

    <div class="test-container">
        <div id="summary-score">
            <h2 style="margin:0">Test Analysis Complete</h2>
            <div style="font-size: 3rem; font-weight: 800; margin: 10px 0;" id="final-score-val">0 / 20</div>
            <p>Review each question below to see detailed logic.</p>
        </div>

        <h1 style="color: var(--accent); margin-bottom: 40px;">Aptitude Test 5</h1>
        
        <div id="questions-wrapper"></div>
        
        <button type="button" class="btn-submit" id="submit-btn" onclick="processResults()">Submit Test 5</button>
        <a href="test1.html" class="btn-dashboard" id="dash-btn">Go to Dashboard</a>
    </div>

    <script>
        const questions = [
            { q: "A fires 5 shots to B's 3. A kills once in 3 shots, B kills once in 2. When B has missed 27 times, A has killed:", options: ["30 birds", "60 birds", "72 birds", "90 birds"], ans: 0, logic: "B kills 1/2, so B misses 1/2. 27 misses means B fired 54 shots. Ratio of shots A:B is 5:3. So A fired (54/3)*5 = 90 shots. A kills 1/3 of shots, so 90/3 = 30 birds." },
            { q: "Six years ago, Kunal:Sagar was 6:5. Four years hence, it's 11:10. Sagar's present age?", options: ["16 years", "18 years", "20 years", "None of these"], ans: 0, logic: "(6x+10)/(5x+10) = 11/10 => 60x+100 = 55x+110 => 5x=10, x=2. Sagar's age 6 yrs ago was 5*2=10. Present age = 16." },
            { q: "Q is as much younger than R as older than T. Sum of R+T = 50. Difference between R and Q?", options: ["1 year", "2 years", "25 years", "Data inadequate"], ans: 3, logic: "R-Q = Q-T => R+T = 2Q => 50 = 2Q => Q = 25. We know Q's age, but R's age can be anything > 25, so the difference (R-Q) cannot be determined." },
            { q: "Simplify: 1 / [1 + a^(n-m)] + 1 / [1 + a^(m-n)]", options: ["0", "1/2", "1", "a^(m+n)"], ans: 2, logic: "1/(1 + a^n/a^m) + 1/(1 + a^m/a^n) = a^m/(a^m+a^n) + a^n/(a^n+a^m) = (a^m+a^n)/(a^m+a^n) = 1." },
            { q: "Simplify: 1/[1+x^(b-a)+x^(c-a)] + 1/[1+x^(a-b)+x^(c-b)] + 1/[1+x^(b-c)+x^(a-c)]", options: ["0", "1", "x^(a-b-c)", "None"], ans: 1, logic: "Common denominator method for exponents results in the sum being 1." },
            { q: "Simran invested Rs. 50,000. Nanda joined after 6 months with Rs. 80,000. Profit after 3 years is Rs. 24,500. Simran's share?", options: ["Rs. 9,423", "Rs. 10,250", "Rs. 12,500", "Rs. 10,500"], ans: 3, logic: "Investment Ratio (Simran:Nanda) = (50000*36) : (80000*30) = 180 : 240 = 3:4. Simran's share = 24500 * (3/7) = 10,500." },
            { q: "A, B, C can do work in 20, 30, 60 days. A works alone but B & C assist every 3rd day. Total days?", options: ["12 days", "15 days", "16 days", "18 days"], ans: 1, logic: "Work per day: A=1/20, B=1/30, C=1/60. 2 days A work = 2/20 = 1/10. 3rd day (A+B+C) = 1/20+1/30+1/60 = 1/10. Total work in 3 days = 1/5. Total time = 3 * 5 = 15 days." },
            { q: "Cycle to A: 10kmph reaches 2pm, 15kmph reaches 12 noon. Speed to reach at 1pm?", options: ["8 kmph", "11 kmph", "12 kmph", "14 kmph"], ans: 2, logic: "Distance = (S1*S2)/(S2-S1) * Time Diff = (10*15)/5 * 2 = 60km. Time at 10kmph = 6hrs. 2pm - 6hrs = 8am start. To reach at 1pm (5hrs), speed = 60/5 = 12 kmph." },
            { q: "48km distance and back in 14hrs. 4km with stream = 3km against in same time. Stream rate?", options: ["1 km/hr", "1.5 km/hr", "2 km/hr", "2.5 km/hr"], ans: 0, logic: "Speed ratio Down:Up = 4:3. Let speeds be 4x, 3x. 48/4x + 48/3x = 14 => 12/x + 16/x = 14 => 28/x = 14 => x=2. Down=8, Up=6. Stream = (8-6)/2 = 1 km/hr." },
            { q: "Ratio to mix pulses at Rs. 15 and Rs. 20 to get mixture worth Rs. 16.50?", options: ["3 : 7", "5 : 7", "7 : 3", "7 : 5"], ans: 2, logic: "Alligation: (20-16.5) : (16.5-15) = 3.5 : 1.5 = 35 : 15 = 7 : 3." },
            { q: "If log(a) + log(b) = log(a + b), then:", options: ["a + b = 1", "a - b = 1", "b = a/(a-1)", "a^2 - b^2 = 1"], ans: 2, logic: "log(ab) = log(a+b) => ab = a+b => ab - b = a => b(a-1) = a => b = a/(a-1)." },
            { q: "200m race: A beats B by 31m and C by 18m. In 350m race, C beats B by?", options: ["22.75 m", "25 m", "19.5 m", "20 m"], ans: 1, logic: "When A=200, B=169, C=182. Ratio C:B = 182:169 = 14:13. In 350m race, B = (350/14)*13 = 325m. C beats B by 350 - 325 = 25m." },
            { q: "If 6th March 2005 is Monday, what was the day on 6th March 2004?", options: ["Sunday", "Saturday", "Tuesday", "Wednesday"], ans: 0, logic: "2004 is a leap year, but March 2004 to March 2005 does not include Feb 29. So there is only 1 odd day. Monday - 1 day = Sunday." },
            { q: "Clock started at noon. By 10 min past 5, the hour hand has turned through:", options: ["145°", "150°", "155°", "160°"], ans: 2, logic: "5 hours 10 mins = 310 mins. Hour hand moves 0.5° per min. 310 * 0.5 = 155°." },
            { q: "Degree hour hand rotates from 8 am to 2 pm?", options: ["144°", "150°", "168°", "180°"], ans: 3, logic: "Time difference = 6 hours. Hour hand moves 30° per hour. 6 * 30 = 180°." },
            { q: "Market value of 10.5% stock, income Rs. 756 from Rs. 9000 investment (brokerage 1/4% included)?", options: ["Rs. 108.25", "Rs. 112.20", "Rs. 124.75", "Rs. 125.25"], ans: 2, logic: "Face Value for 756 income = (100/10.5)*756 = 7200. Investment for 7200 is 9000. Market price + brokerage = 9000/72 = 125. Market price = 125 - 0.25 = 124.75." },
            { q: "Draw 1 card from 52. Probability it is a face card (J, Q, K)?", options: ["1/13", "3/13", "1/4", "9/52"], ans: 1, logic: "Total face cards = 3 * 4 = 12. Probability = 12/52 = 3/13." },
            { q: "Draw 2 cards from 52. Probability both are kings?", options: ["1/15", "2/557", "1/221", "12/21"], ans: 2, logic: "Probability = (4/52) * (3/51) = (1/13) * (1/17) = 1/221." },
            { q: "True discount on Rs. 2562 due 4 months hence is Rs. 122. Rate %?", options: ["12%", "13.33%", "15%", "14%"], logic: "PW = 2562 - 122 = 2440. SI on 2440 for 4 months is 122. R = (122*100*12)/(2440*4) = 15%.", ans: 2 },
            { q: "Wrong number in sequence: 22, 33, 66, 99, 121, 279, 594", options: ["33", "121", "279", "594"], ans: 2, logic: "All numbers are multiples of 11 except 279." }
        ];

        const wrapper = document.getElementById('questions-wrapper');
        questions.forEach((item, index) => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = `block-${index}`;
            block.innerHTML = `
                <div class="q-text"><strong>Q${index + 1}:</strong> ${item.q}</div>
                <div class="options-list">
                    ${item.options.map((opt, i) => `
                        <label class="option-label" id="L-${index}-${i}">
                            <input type="radio" name="q${index}" value="${i}"> ${opt}
                        </label>
                    `).join('')}
                </div>
                <div class="explanation" id="E-${index}">
                    <strong style="color:var(--correct)">✔ Correct Answer: ${item.options[item.ans]}</strong><br>
                    <div style="margin-top: 8px; color: #cbd5e1;">${item.logic}</div>
                </div>
            `;
            wrapper.appendChild(block);
        });

        function processResults() {
            let score = 0;
            questions.forEach((item, index) => {
                const radios = document.getElementsByName(`q${index}`);
                let selectedVal = -1;
                for(let i=0; i < radios.length; i++) {
                    if(radios[i].checked) selectedVal = parseInt(radios[i].value);
                    radios[i].disabled = true;
                }

                const correctLabel = document.getElementById(`L-${index}-${item.ans}`);
                const expBox = document.getElementById(`E-${index}`);
                const qBlock = document.getElementById(`block-${index}`);

                if(correctLabel) correctLabel.classList.add('is-correct');
                if(expBox) expBox.style.display = 'block';

                if (selectedVal !== -1) {
                    if (selectedVal === item.ans) {
                        score++;
                        if(qBlock) qBlock.style.borderLeftColor = "var(--correct)";
                    } else {
                        const wrongLabel = document.getElementById(`L-${index}-${selectedVal}`);
                        if(wrongLabel) wrongLabel.classList.add('is-wrong');
                        if(qBlock) qBlock.style.borderLeftColor = "var(--wrong)";
                    }
                } else {
                    if(qBlock) qBlock.style.borderLeftColor = "var(--wrong)";
                }
            });

            document.getElementById('summary-score').style.display = 'block';
            document.getElementById('final-score-val').innerText = `${score} / 20`;
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('dash-btn').style.display = 'block';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        let timeLeft = 30 * 60;
        const timerInt = setInterval(() => {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `Time Remaining: ${m}:${s < 10 ? '0' : ''}${s}`;
            if (timeLeft <= 0) { clearInterval(timerInt); processResults(); }
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>
