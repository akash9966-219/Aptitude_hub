<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Non-Verbal Reasoning Test 3 - Elite Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #a855f7; 
            --correct: #22c55e;
            --wrong: #ef4444;
            --text-muted: #cbd5e1;
        }

        body {
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a; color: white; padding-bottom: 60px;
        }

        .timer-header {
            position: fixed; top: 0; width: 100%;
            background: #1e293b; border-bottom: 2px solid var(--accent);
            padding: 15px 0; text-align: center; font-size: 1.5rem;
            font-weight: 800; color: var(--accent); z-index: 1000;
        }

        .test-container {
            max-width: 850px; margin: 100px auto 40px;
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #summary-score {
            display: none; background: rgba(168, 85, 247, 0.2);
            border: 2px solid var(--accent); padding: 20px; border-radius: 15px;
            text-align: center; margin-bottom: 30px; animation: fadeIn 0.5s ease;
        }

        .direction-box {
            background: rgba(59, 130, 246, 0.1); padding: 15px; border-radius: 10px;
            margin-bottom: 20px; border-left: 4px solid #3b82f6; font-size: 0.9rem; color: #94a3b8;
        }

        .question-block { 
            margin-bottom: 40px; padding: 25px; 
            background: rgba(255,255,255,0.02);
            border-radius: 18px; border: 1px solid transparent; 
        }

        .option-label {
            display: flex; align-items: center; padding: 14px 20px;
            background: rgba(255,255,255,0.04); border: 1px solid var(--glass-border);
            border-radius: 12px; cursor: pointer; margin-bottom: 12px; transition: 0.2s;
        }

        .is-correct { background: rgba(34, 197, 94, 0.15) !important; border-color: var(--correct) !important; color: var(--correct); font-weight: 700; }
        .is-wrong { background: rgba(239, 68, 68, 0.15) !important; border-color: var(--wrong) !important; color: var(--wrong); }

        .explanation {
            margin-top: 20px; padding: 15px; background: rgba(255, 255, 255, 0.05);
            border-radius: 10px; display: none; border: 1px solid var(--glass-border);
        }

        .btn-submit, .btn-dashboard {
            display: block; width: 100%; padding: 20px;
            font-size: 1.2rem; font-weight: 800; border-radius: 15px;
            cursor: pointer; transition: 0.3s; border: none; text-align: center; text-decoration: none;
        }

        .btn-submit { background: var(--accent); color: white; }
        .btn-dashboard { background: #334155; color: white; margin-top: 15px; display: none; }

        .q-img { max-width: 100%; height: auto; margin: 15px 0; border-radius: 8px; filter: invert(1) brightness(1.5); }

        @keyframes fadeIn { from {opacity: 0; transform: translateY(-10px);} to {opacity: 1; transform: translateY(0);} }
    </style>
</head>
<body>

    <div class="timer-header" id="timer-display">Time Remaining: 30:00</div>

    <div class="test-container">
        <div id="summary-score">
            <h2 style="margin:0">Performance Report</h2>
            <div style="font-size: 3rem; font-weight: 800; margin: 10px 0;" id="final-score-val">0 / 20</div>
            <p>Review the visual logic patterns below to improve your score.</p>
        </div>

        <h1 style="color: var(--accent); margin-bottom: 40px;">Non-Verbal Reasoning Test 1</h1>
        
        <div id="questions-wrapper"></div>
        
        <button type="button" class="btn-submit" id="submit-btn" onclick="processResults()">Submit Test 1</button>
        <a href="test5.html" class="btn-dashboard" id="dash-btn">Go to Dashboard</a>
    </div>

    <script>
        const questions = [
            { 
                q: "Select a figure from amongst the Answer Figures which will continue the same series as established by the five Problem Figures.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/series/76.png",
                options: ["1", "2", "3", "4", "5"], ans: 2, 
                logic: "The arrow rotates 45° clockwise in each step, and the small circle moves across the vertices. Figure 3 continues the sequence correctly." 
            },
            { 
                q: "Establish a similar relationship between figures C and D. Replace the (?) in fig. (D).",
                direction: "Relationship between A and B: The inner and outer shapes swap positions and colors.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/analogy/10.png",
                options: ["1", "2", "3", "4", "5"], ans: 0, 
                logic: "Following the A:B pattern, the triangle moves inside the square and the shading is inverted. Figure 1 fits." 
            },
            { 
                q: "Select a suitable figure from the Answer Figures that would replace the question mark (?).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/analogy/7.png",
                options: ["1", "2", "3", "4", "5"], ans: 3, 
                logic: "The figure is rotated 180°. Applying this to figure C results in figure 4." 
            },
            { 
                q: "Choose the figure which is different from the rest.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/classification/67.png",
                options: ["1", "2", "3", "4", "5"], ans: 4, 
                logic: "In all figures except 5, the two elements are oriented in opposite directions or mirrors. Figure 5 lacks this symmetry." 
            },
            { 
                q: "Find the number of triangles in the given figure.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/analytical-reasoning/16.png",
                options: ["8", "10", "12", "14"], ans: 1, 
                logic: "The figure is a star polygon. It contains 5 small outer triangles and 5 larger triangles formed by the intersections. Total = 10." 
            },
            { 
                q: "Find the number of triangles in the given figure.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/analytical-reasoning/17.png",
                options: ["22", "24", "26", "28"], ans: 3, 
                logic: "Systematic counting of small, double, and triple-component triangles in this grid results in 28." 
            },
            { 
                q: "Find the number of triangles in the given figure.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/analytical-reasoning/18.png",
                options: ["27", "25", "23", "21"], ans: 0, 
                logic: "For a triangle with side n=4, the formula is $(n(n+2)(2n+1))/8$. Here, $(4(6)(9))/8 = 27$." 
            },
            { 
                q: "How many triangles and parallelograms are there in the following figure?",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/analytical-reasoning/54.png",
                options: ["21, 17", "19, 13", "21, 15", "19, 17"], ans: 2, 
                logic: "Count reveals 21 triangles and 15 distinct parallelograms formed by the intersecting lines." 
            },
            { 
                q: "Choose the alternative which closely resembles the mirror image of the given combination.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/mirror-images/section-1/14.png",
                options: ["1", "2", "3", "4"], ans: 3, 
                logic: "The mirror image flips the text horizontally. Figure 4 correctly shows the reverse order and inverted characters." 
            },
            { 
                q: "Choose the alternative which closely resembles the water-image of the given combination.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/water-images/section-1/23.png",
                options: ["1", "2", "3", "4"], ans: 1, 
                logic: "Water images flip the combination vertically. Figure 2 maintains the horizontal order but reflects each character downward." 
            },
            { 
                q: "Choose the correct water image of the given figure (X) from amongst the four alternatives.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/water-images/section-2/4.png",
                options: ["1", "2", "3", "4"], ans: 2, 
                logic: "The top part of (X) becomes the bottom in the water image. Figure 3 is the correct vertical reflection." 
            },
            { 
                q: "Find out the alternative figure which contains figure (X) as its part.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/embedded-images/36.png",
                options: ["1", "2", "3", "4"], ans: 0, 
                logic: "The specific zig-zag lines of Figure (X) are hidden within the structure of Figure 1." 
            },
            { 
                q: "Find out the alternative figure which contains figure (X) as its part.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/embedded-images/7.png",
                options: ["1", "2", "3", "4"], ans: 3, 
                logic: "Tracing the geometry of (X) shows it fits perfectly into the lines of Figure 4." 
            },
            { 
                q: "Identify the figure that completes the pattern.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/pattern-completion/44.png",
                options: ["1", "2", "3", "4"], ans: 3, 
                logic: "The pattern requires a diagonal line and a shaded segment to maintain symmetry. Figure 4 completes it." 
            },
            { 
                q: "Choose a figure which would most closely resemble the unfolded form of Figure (Z).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/paper-cutting/9.png",
                options: ["1", "2", "3", "4"], ans: 1, 
                logic: "Folding twice and cutting at the center creates a 4-hole pattern symmetrically distributed when opened. Figure 2 is the result." 
            },
            { 
                q: "Group the given figures into three classes using each figure only once.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/grouping-of-images/4.png",
                options: ["1,5,7 ; 2,4,6 ; 3,9,8", "1,5,7 ; 2,4,8 ; 3,6,9", "1,4,7 ; 2,5,8 ; 3,6,9", "1,7,9 ; 3,5,8 ; 2,4,6"], ans: 2, 
                logic: "1,4,7 are simple polygons; 2,5,8 have figures inside figures; 3,6,9 have lines crossing figures. This grouping is consistent." 
            },
            { 
                q: "Group the given figures into three classes using each figure only once.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/grouping-of-images/23.png",
                options: ["1,5,8 ; 2,6,7 ; 3,4,9", "1,5,7 ; 2,6,8 ; 3,4,5", "1,5,8 ; 2,4,7 ; 3,6,9", "1,5,8 ; 2,6,9 ; 3,4,7"], ans: 0, 
                logic: "1,5,8 (identical shapes), 2,6,7 (divided shapes), 3,4,9 (intersecting shapes)." 
            },
            { 
                q: "Select a figure which fits exactly into Figure-X to form a complete square.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/shape-construction/50.png",
                options: ["1", "2", "3", "4"], ans: 2, 
                logic: "By examining the negative space and the cut-outs of X, Figure 3 provides the exact interlocking edges to form a square." 
            },
            { 
                q: "Find out which of the figures (1), (2), (3) and (4) can be formed from the pieces given in figure (X).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/image-analysis/11.png",
                options: ["1", "2", "3", "4"], ans: 0, 
                logic: "Assembling the three specific triangles and the rectangle from (X) allows only for the construction of Figure 1." 
            },
            { 
                q: "Choose the box that is similar to the box formed from the given sheet of paper (X).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/cubes-and-dice/cubes/7.png",
                options: ["1 and 3 only", "2 and 4 only", "3 and 4 only", "1 and 4 only"], ans: 3, 
                logic: "In the net, the shaded faces and the circle are positioned such that 1 and 4 are the only physically possible folds." 
            }
        ];

        const wrapper = document.getElementById('questions-wrapper');
        questions.forEach((item, index) => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = `block-${index}`;
            block.innerHTML = `
                ${item.direction ? `<div class="direction-box">${item.direction}</div>` : ''}
                <div style="font-weight:bold; color:var(--accent); margin-bottom:10px;">Question ${index + 1}</div>
                ${item.img ? `<img src="${item.img}" class="q-img">` : ''}
                <div class="q-text" style="margin-bottom:15px; font-weight:600;">${item.q}</div>
                <div class="options-list">
                    ${item.options.map((opt, i) => `
                        <label class="option-label" id="L-${index}-${i}">
                            <input type="radio" name="q${index}" value="${i}"> 
                            <span style="margin-left:10px;">${opt}</span>
                        </label>
                    `).join('')}
                </div>
                <div class="explanation" id="E-${index}">
                    <strong style="color:var(--correct)">✔ Correct Logic:</strong>
                    <div style="margin-top: 8px; color: var(--text-muted); font-size: 0.95rem;">${item.logic}</div>
                </div>
            `;
            wrapper.appendChild(block);
        });

        function processResults() {
            let score = 0;
            questions.forEach((item, index) => {
                const radios = document.getElementsByName(`q${index}`);
                let selectedVal = -1;
                for(let i=0; i < radios.length; i++) {
                    if(radios[i].checked) selectedVal = parseInt(radios[i].value);
                    radios[i].disabled = true;
                }
                document.getElementById(`L-${index}-${item.ans}`).classList.add('is-correct');
                document.getElementById(`E-${index}`).style.display = 'block';
                if (selectedVal === item.ans) score++;
                else if (selectedVal !== -1) document.getElementById(`L-${index}-${selectedVal}`).classList.add('is-wrong');
            });
            document.getElementById('summary-score').style.display = 'block';
            document.getElementById('final-score-val').innerText = `${score} / 20`;
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('dash-btn').style.display = 'block';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        let timeLeft = 30 * 60;
        const timerInt = setInterval(() => {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `Time Remaining: ${m}:${s < 10 ? '0' : ''}${s}`;
            if (timeLeft <= 0) { clearInterval(timerInt); processResults(); }
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>
