<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Science & Health Quiz 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --primary: #0f172a; --bg: #f8fafc; --card: #ffffff; --accent: #3b82f6; --correct: #22c55e; --wrong: #ef4444; --text: #334155; }
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .quiz-card { background: var(--card); padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); position: relative; overflow: hidden; }
        .quiz-card::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: var(--accent); }
        .q-header { font-size: 0.9rem; color: var(--accent); font-weight: 700; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .q-text { font-size: 1.2rem; font-weight: 600; line-height: 1.6; margin-bottom: 25px; color: var(--primary); }
        .options { display: flex; flex-direction: column; gap: 12px; }
        .opt { padding: 14px 20px; border: 2px solid #e2e8f0; border-radius: 10px; background: white; cursor: pointer; text-align: left; font-size: 1rem; transition: all 0.2s ease; }
        .opt:hover:not(:disabled) { border-color: var(--accent); background: #eff6ff; }
        .opt.correct { background: var(--correct); color: white; border-color: var(--correct); }
        .opt.wrong { background: var(--wrong); color: white; border-color: var(--wrong); }
        .insight { margin-top: 25px; padding: 15px; background: #f1f5f9; border-radius: 8px; font-size: 0.95rem; border-left: 4px solid var(--accent); display: none; }
        .nav { display: flex; justify-content: space-between; margin-top: 30px; }
        .btn-nav { padding: 10px 25px; border-radius: 8px; border: none; background: var(--primary); color: white; cursor: pointer; font-weight: 600; }
        .btn-nav:disabled { opacity: 0.3; cursor: not-allowed; }
    </style>
</head>
<body>
<div class="container">
    <div class="quiz-card">
        <div class="q-header"><a href="currentaffairs.html" class="back-link">← Back to GK Portal</a><span id="q-count"></span></div>
        <div class="q-text" id="q-text"></div>
        <div id="options" class="options"></div>
        <div id="insight" class="insight"></div>
        <div class="nav">
            <button class="btn-nav" id="prev" onclick="move(-1)">Back</button>
            <button class="btn-nav" id="next" onclick="move(1)">Next</button>
        </div>
    </div>
</div>

<script>
const data = [
    { q: "1. Which vaccine was prequalified by WHO to strengthen the response against cVDPV2 poliovirus?", opts: ["nOPV2", "IPV", "bOPV", "mOPV1"], ans: 0, exp: "The novel Oral Polio Vaccine type 2 (nOPV2) is specifically designed to be more genetically stable to prevent vaccine-derived outbreaks." },

    { q: "39. Company that developed world’s first DIVA vaccine for LSD?", opts: ["Biovet", "Serum Institute", "Bharat Biotech", "Cadila"], ans: 0, exp: "Biovet's DIVA vaccine allows researchers to Differentiate Infected from Vaccinated Animals." },

    { q: "41. Researchers in which country created the first-ever kangaroo embryo via IVF?", opts: ["Australia", "Canada", "USA", "New Zealand"], ans: 0, exp: "Australian scientists achieved this milestone to aid conservation of rare macropod species." },
    { q: "42. First clinical trial for Sudan ebolavirus vaccine launched in:", opts: ["Uganda", "DRC", "Sierra Leone", "Liberia"], ans: 0, exp: "Uganda launched the trial in Feb 2025 in response to a localized outbreak." },
    { q: "43. WHO daily sodium intake recommendation?", opts: ["2g", "3g", "5g", "1g"], ans: 0, exp: "WHO recommends less than 2g of sodium (approx 5g of salt) per day." },

    { q: "46. % of Indian women (25-49) having undergone hysterectomy?", opts: ["4%", "5%", "6%", "7%"], ans: 0, exp: "NFHS data (updated in 2024-25 cycles) shows rates around 4-5%." },
    { q: "47. Injectable HIV prevention drug reaching low-income countries in 2025?", opts: ["Lenacapavir", "Truvada", "Bictegravir", "Descovy"], ans: 0, exp: "Lenacapavir is a twice-yearly injectable showing near 100% efficacy in trials." },
    { q: "48. City where India’s first diabetes biobank was established?", opts: ["Chennai", "Mumbai", "Hyderabad", "Bengaluru"], ans: 0, exp: "Established at the Madras Diabetes Research Foundation (MDRF) in Chennai." },
    { q: "49. NCL initiative for free treatment of life-threatening diseases?", opts: ["AYUSHMAN", "SANJEEVANI", "CHARAK", "AROGYA"], ans: 1, exp: "Project Sanjeevani provides specialized medical support for mining community dependents." },
    { q: "50. Name of India’s first indigenous macrolide antibiotic?", opts: ["Nafithromycin", "Azithromycin", "Erythromycin", "Clarithromycin"], ans: 0, exp: "Nafithromycin, developed by Wockhardt and DBT, was highlighted by the Science Minister in 2025." }
];

let idx = 0;
function move(dir) { idx += dir; render(); }
function render() {
    const q = data[idx];
    document.getElementById('q-count').innerText = `ID: SCI_${idx + 1}`;
    document.getElementById('q-text').innerText = q.q;
    const box = document.getElementById('options'); box.innerHTML = '';
    q.opts.forEach((o, i) => {
        const btn = document.createElement('button'); btn.className = 'opt'; btn.innerText = o;
        btn.onclick = () => {
            document.querySelectorAll('.opt').forEach(b => b.disabled = true);
            if(i === q.ans) btn.classList.add('correct');
            else { btn.classList.add('wrong'); document.querySelectorAll('.opt')[q.ans].classList.add('correct'); }
            document.getElementById('insight').innerHTML = `<strong>Context:</strong> ${q.exp}`;
            document.getElementById('insight').style.display = 'block';
        };
        box.appendChild(btn);
    });
    document.getElementById('insight').style.display = 'none';
    document.getElementById('prev').disabled = idx === 0;
    document.getElementById('next').disabled = idx === data.length - 1;
}
render();
</script>
</body>
</html>
