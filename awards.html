    <style>
        :root {
            --primary: #854d0e;
            --bg: #fefce8;
            --card: #ffffff;
            --accent: #eab308;
            --correct: #10b981;
            --wrong: #ef4444;
            --text: #422006;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        .back-link { text-decoration: none; color: var(--primary); font-weight: bold; margin-bottom: 20px; display: inline-block; }

        .quiz-card {
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border-top: 5px solid var(--accent);
        }

        .q-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #fef08a; padding-bottom: 10px; }
        .q-text { font-size: 1.15rem; font-weight: 600; line-height: 1.5; margin-bottom: 25px; }

        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        .opt-btn { padding: 16px; border: 2px solid #fef08a; border-radius: 10px; background: white; cursor: pointer; text-align: left; font-size: 1rem; transition: all 0.2s; }
        .opt-btn:hover:not(:disabled) { border-color: var(--accent); background: #fefce8; }
        .opt-btn.correct { background: var(--correct); color: white; border-color: var(--correct); }
        .opt-btn.wrong { background: var(--wrong); color: white; border-color: var(--wrong); }

        .explanation { margin-top: 25px; padding: 20px; background: #fefce8; border-radius: 10px; border-left: 5px solid var(--accent); display: none; }
        .controls { display: flex; justify-content: space-between; margin-top: 30px; gap: 10px;}
        .btn { padding: 12px 25px; border-radius: 8px; border: none; background: var(--primary); color: white; cursor: pointer; font-weight: 600; flex: 1; text-align: center;}
        .btn:disabled { opacity: 0.4; cursor: not-allowed; }
    </style>
</head>

let currentQ = 0;

function load() {
    const q = awardsQuestions[currentQ];
    document.getElementById('q-count').innerText = `Question ${currentQ + 1} / ${awardsQuestions.length}`;
    document.getElementById('q-text').innerText = q.q;
    const container = document.getElementById('opt-container');
    container.innerHTML = '';
    
    q.opts.forEach((o, i) => {
        const btn = document.createElement('button');
        btn.className = 'opt-btn';
        btn.innerText = o;
        btn.onclick = () => check(i, btn);
        container.appendChild(btn);
    });
    
    document.getElementById('exp-box').style.display = 'none';
    document.getElementById('prev-btn').disabled = currentQ === 0;
    document.getElementById('next-btn').disabled = currentQ === awardsQuestions.length - 1;
}

function check(idx, btn) {
    const correct = awardsQuestions[currentQ].ans;
    const btns = document.querySelectorAll('.opt-btn');
    btns.forEach(b => b.disabled = true);
    
    if(idx === correct) {
        btn.classList.add('correct');
    } else {
        btn.classList.add('wrong');
        btns[correct].classList.add('correct');
    }
    
    document.getElementById('exp-box').innerHTML = `<strong>Insight:</strong> ${awardsQuestions[currentQ].exp}`;
    document.getElementById('exp-box').style.display = 'block';
}

function move(step) {
    currentQ += step;
    load();
}

load();
