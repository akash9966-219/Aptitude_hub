<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verbal Ability Test 3 - Elite Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #a855f7; 
            --correct: #22c55e;
            --wrong: #ef4444;
        }

        body {
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a; color: white; padding-bottom: 60px;
        }

        .timer-header {
            position: fixed; top: 0; width: 100%;
            background: #1e293b; border-bottom: 2px solid var(--accent);
            padding: 15px 0; text-align: center; font-size: 1.5rem;
            font-weight: 800; color: var(--accent); z-index: 1000;
        }

        .test-container {
            max-width: 850px; margin: 100px auto 40px;
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #summary-score {
            display: none;
            background: rgba(168, 85, 247, 0.2);
            border: 2px solid var(--accent);
            padding: 20px; border-radius: 15px;
            text-align: center; margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        .question-block { 
            margin-bottom: 40px; padding: 25px; 
            background: rgba(255,255,255,0.02);
            border-radius: 18px; border-left: 5px solid transparent; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .q-text { font-size: 1.1rem; margin-bottom: 20px; line-height: 1.6; }

        .option-label {
            display: flex; align-items: center; padding: 14px 20px;
            background: rgba(255,255,255,0.04); border: 1px solid var(--glass-border);
            border-radius: 12px; cursor: pointer; margin-bottom: 12px; transition: 0.2s;
        }

        .option-label:hover { background: rgba(255,255,255,0.08); }
        
        .is-correct { 
            background: rgba(34, 197, 94, 0.15) !important; 
            border-color: var(--correct) !important; 
            color: var(--correct); font-weight: 700;
        }
        .is-wrong { 
            background: rgba(239, 68, 68, 0.15) !important; 
            border-color: var(--wrong) !important; 
            color: var(--wrong);
        }

        .explanation {
            margin-top: 20px; padding: 15px; background: rgba(168, 85, 247, 0.05);
            border-radius: 10px; display: none; border-left: 4px solid var(--accent);
            font-size: 0.95rem; line-height: 1.5;
        }

        .btn-submit, .btn-dashboard {
            display: block; width: 100%; padding: 20px;
            font-size: 1.2rem; font-weight: 800; border-radius: 15px;
            cursor: pointer; transition: 0.3s; border: none; text-align: center;
        }

        .btn-submit { background: var(--accent); color: white; }
        .btn-submit:hover { background: #9333ea; transform: translateY(-2px); }

        .btn-dashboard { 
            display: none; background: #334155; color: white; 
            text-decoration: none; margin-top: 15px; 
        }
        .btn-dashboard:hover { background: #475569; }

        @keyframes fadeIn { from {opacity: 0; transform: translateY(-10px);} to {opacity: 1; transform: translateY(0);} }
        input[type="radio"] { margin-right: 15px; accent-color: var(--accent); }
    </style>
</head>
<body>

    <div class="timer-header" id="timer-display">Time Remaining: 30:00</div>

    <div class="test-container">
        <div id="summary-score">
            <h2 style="margin:0">Test Analysis Complete</h2>
            <div style="font-size: 3rem; font-weight: 800; margin: 10px 0;" id="final-score-val">0 / 20</div>
            <p>Review each question below to see detailed logic.</p>
        </div>

        <h1 style="color: var(--accent); margin-bottom: 40px;">Verbal Ability Test 4</h1>
        
        <div id="questions-wrapper"></div>
        
        <button type="button" class="btn-submit" id="submit-btn" onclick="processResults()">Submit Test 4</button>
        <a href="test2.html" class="btn-dashboard" id="dash-btn">Go to Dashboard</a>
    </div>

    <script>
        const questions = [
            { q: "Error Detection: (A) My wife has got / (B) a new job / (C) a month ago. / (D) No error.", options: ["A", "B", "C", "D"], ans: 0, logic: "When a specific time in the past is mentioned ('a month ago'), we use Simple Past. 'Has got' (Present Perfect) should be replaced by 'got'." },
            { q: "Error Detection: (A) A body of volunteers / (B) have been organised / (C) to spread the message of the saint. / (D) No error.", options: ["A", "B", "C", "D"], ans: 1, logic: "The subject is 'A body' (singular collective noun). Therefore, the verb should be 'has been' instead of 'have been'." },
            { q: "Error Detection: (A) In spite of several reminders, / (B) he did not so far send / (C) any reply to me, letters. / (D) No error.", options: ["A", "B", "C", "D"], ans: 1, logic: "The phrase 'so far' is typically used with Present Perfect tense. It should be 'he has not so far sent'." },
            { q: "Error Detection: (A) He being the eldest son, / (B) his father expects him / (C) to take care of several things / (D) besides his regular studies. / (E) No error.", options: ["A", "B", "C", "D", "E"], ans: 4, logic: "The sentence is grammatically correct. 'He being' is a nominative absolute used correctly here." },
            { q: "Error Detection: (A) He was very disappointed / (B) when he found / (C) that someone else / (D) had secured higher marks. / (E) No error.", options: ["A", "B", "C", "D", "E"], ans: 4, logic: "The sentence is grammatically correct. The past perfect 'had secured' is correctly used for an action that happened before 'found'." },
            { q: "Synonym: **baffled**", options: ["defeated", "thwarted", "foiled", "circumvented"], ans: 2, logic: "To 'baffle' or 'foil' means to frustrate someone's efforts or prevent them from succeeding." },
            { q: "Synonym: **abstruse**", options: ["dangerous", "impracticable", "obscure", "irrational"], ans: 2, logic: "Abstruse means difficult to understand or 'obscure'." },
            { q: "Synonym: **pioneers**", options: ["inventors", "explorers", "colonialist", "settlers"], ans: 1, logic: "Pioneers are those who open up new areas of thought or geography; 'explorers' is the closest synonym." },
            { q: "Fill in the blank: She has an aversion ...... taking even onion and garlic.", options: ["with", "at", "against", "to"], ans: 3, logic: "The noun 'aversion' is idiomatically followed by the preposition 'to'." },
            { q: "Fill in the blank: He is a very careful person, he never takes side but remains ......", options: ["impartial", "unbiased", "neutral", "prejudiced"], ans: 2, logic: "In the context of 'never taking sides', 'neutral' is the best fit for someone staying out of a conflict entirely." },
            { q: "Sequence: P: to make it impracticable, Q: for there to be an arbitrary administration, R: depends upon a sufficiently even balance of political power, S: against a revolutionary opposition...", options: ["QRPS", "QRSP", "RPQS", "RSPQ"], ans: 2, logic: "The logic follows: 'The national unity... depends upon... (R) balance of power (P) to make it impracticable (Q) for arbitrary administration (S) against opposition.' Sequence: RPQS." },
            { q: "Sentence Correction: We don't know **how did the thief made** an escape.", options: ["how the thief did make", "how the thief does make", "how the thief made", "how was the thief made", "No correction required"], ans: 2, logic: "In an indirect question/statement, the word order is subject + verb. 'how the thief made' is correct." },
            { q: "Sentence Correction: The old man felled some trees in the garden with **hardly no effort** at all.", options: ["hard effort", "hardly any effort", "a hardly any effort", "No improvement"], ans: 1, logic: "'Hardly' is a negative word; using 'no' creates a double negative. Use 'hardly any'." },
            { q: "Sentence Correction: As he is past his teens now, he can look **for** himself.", options: ["after", "to", "around", "No improvement"], ans: 0, logic: "'Look after' means to take care of oneself, which fits the context of aging out of his teens." },
            { q: "Sequence: S1: This weather-vane often tops... P: They are only wind-vanes. Q: Neither alone... R: Point to direction. S: Just as the barometer... S6: The weather-vane can...", options: ["PQRS", "PSRQ", "PRSQ", "SPQR"], ans: 2, logic: "Sequence: P (Defines them) -> R (Explains function) -> S (Compares to barometer) -> Q (Conclusion)." },
            { q: "Sequence: S1: I took cigarettes from my case. P: Fit of coughing over. Q: I lit one and placed it. R: Removed the cigarette. S: Took a pull and coughed. S6: Then he continues...", options: ["PSQR", "QPSR", "QSRP", "SRPQ"], ans: 2, logic: "Sequence: Q (Lighting) -> S (Coughing) -> R (Removing) -> P (Replacing after cough)." },
            { q: "One Word: A voice loud enough to be heard", options: ["Audible", "Applaudable", "Laudable", "Oral"], ans: 0, logic: "Audible is the term for anything that can be heard." },
            { q: "One Word: A drawing on transparent paper", options: ["Red print", "Blue print", "Negative", "Transparency"], ans: 3, logic: "A drawing on transparent paper used for overhead projectors or light tables is a transparency." },
            { q: "One Word: Extreme old age when a man behaves like a fool", options: ["Imbecility", "Senility", "Dotage", "Superannuation"], ans: 2, logic: "Dotage refers to the period of life in which a person is old and weak, often losing mental facilities." },
            { q: "Idiom: It was he who **put a spoke in my wheel**.", options: ["tried to cause an accident", "helped in the execution", "thwarted in the execution", "destroyed the plan"], ans: 2, logic: "To 'put a spoke in someone's wheel' means to obstruct or hinder their plans." }
        ];

        const wrapper = document.getElementById('questions-wrapper');
        questions.forEach((item, index) => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = `block-${index}`;
            block.innerHTML = `
                <div class="q-text"><strong>Q${index + 1}:</strong> ${item.q}</div>
                <div class="options-list">
                    ${item.options.map((opt, i) => `
                        <label class="option-label" id="L-${index}-${i}">
                            <input type="radio" name="q${index}" value="${i}"> ${opt}
                        </label>
                    `).join('')}
                </div>
                <div class="explanation" id="E-${index}">
                    <strong style="color:var(--correct)">âœ” Correct Answer: ${item.options[item.ans]}</strong><br>
                    <div style="margin-top: 8px; color: #cbd5e1;">${item.logic}</div>
                </div>
            `;
            wrapper.appendChild(block);
        });

        function processResults() {
            let score = 0;
            questions.forEach((item, index) => {
                const radios = document.getElementsByName(`q${index}`);
                let selectedVal = -1;
                for(let i=0; i < radios.length; i++) {
                    if(radios[i].checked) selectedVal = parseInt(radios[i].value);
                    radios[i].disabled = true;
                }

                const correctLabel = document.getElementById(`L-${index}-${item.ans}`);
                const expBox = document.getElementById(`E-${index}`);
                const qBlock = document.getElementById(`block-${index}`);

                if(correctLabel) correctLabel.classList.add('is-correct');
                if(expBox) expBox.style.display = 'block';

                if (selectedVal !== -1) {
                    if (selectedVal === item.ans) {
                        score++;
                        if(qBlock) qBlock.style.borderLeftColor = "var(--correct)";
                    } else {
                        const wrongLabel = document.getElementById(`L-${index}-${selectedVal}`);
                        if(wrongLabel) wrongLabel.classList.add('is-wrong');
                        if(qBlock) qBlock.style.borderLeftColor = "var(--wrong)";
                    }
                } else {
                    if(qBlock) qBlock.style.borderLeftColor = "var(--wrong)";
                }
            });

            document.getElementById('summary-score').style.display = 'block';
            document.getElementById('final-score-val').innerText = `${score} / 20`;
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('dash-btn').style.display = 'block';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        let timeLeft = 30 * 60;
        const timerInt = setInterval(() => {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `Time Remaining: ${m}:${s < 10 ? '0' : ''}${s}`;
            if (timeLeft <= 0) { clearInterval(timerInt); processResults(); }
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>
