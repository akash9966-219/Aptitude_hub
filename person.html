    <style>
        :root { --primary: #1e293b; --bg: #fdfdfd; --card: #ffffff; --accent: #f59e0b; --correct: #059669; --wrong: #e11d48; --text: #334155; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 850px; margin: auto; }
        .quiz-card { background: var(--card); padding: 40px; border-radius: 12px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); border-left: 10px solid var(--accent); }
        .q-header { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: bold; color: var(--accent); letter-spacing: 1px; }
        .q-text { font-size: 1.2rem; line-height: 1.5; margin-bottom: 25px; color: var(--primary); }
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media (max-width: 600px) { .options { grid-template-columns: 1fr; } }
        .opt { padding: 15px; border: 1px solid #e2e8f0; border-radius: 8px; background: #fff; cursor: pointer; text-align: left; font-size: 1rem; transition: 0.3s; }
        .opt:hover:not(:disabled) { background: #fffbeb; border-color: var(--accent); }
        .opt.correct { background: var(--correct); color: white; border-color: var(--correct); }
        .opt.wrong { background: var(--wrong); color: white; border-color: var(--wrong); }
        .insight { margin-top: 25px; padding: 15px; background: #fffbeb; border-radius: 8px; border: 1px dashed var(--accent); display: none; line-height: 1.4; }
        .nav { display: flex; justify-content: space-between; margin-top: 30px; gap: 20px; }
        .btn-nav { padding: 12px 0; border-radius: 6px; border: none; background: var(--primary); color: white; cursor: pointer; font-weight: 600; flex: 1; transition: 0.2s; }
        .btn-nav:hover:not(:disabled) { background: #334155; }
        .btn-nav:disabled { opacity: 0.4; }
    </style>
</head>

        <div id="options" class="options"></div>
        <div id="insight" class="insight"></div>
        <div class="nav">

    </div>

let idx = 0;
function move(dir) { idx += dir; render(); }
function render() {
    const q = data[idx];
    document.getElementById('q-count').innerText = `ID: PERSON_${idx + 1}`;
    document.getElementById('q-text').innerText = q.q;
    const box = document.getElementById('options'); box.innerHTML = '';
    q.opts.forEach((o, i) => {
        const btn = document.createElement('button'); btn.className = 'opt'; btn.innerText = o;
        btn.onclick = () => {
            const all = document.querySelectorAll('.opt'); all.forEach(b => b.disabled = true);
            if(i === q.ans) btn.classList.add('correct');
            else { btn.classList.add('wrong'); all[q.ans].classList.add('correct'); }
            document.getElementById('insight').innerHTML = `<strong>Achievement Data:</strong> ${q.exp}`;
            document.getElementById('insight').style.display = 'block';
        };
        box.appendChild(btn);
    });
    document.getElementById('insight').style.display = 'none';
    document.getElementById('prev').disabled = idx === 0;
    document.getElementById('next').disabled = idx === data.length - 1;
}
render();
