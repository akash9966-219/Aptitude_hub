<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DI - Bar Charts Master Bank (Complete)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #1e293b;
            --bg: #f1f5f9;
            --card: #ffffff;
            --accent: #2563eb;
            --correct: #10b981;
            --wrong: #ef4444;
            --text: #334155;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        .back-link { text-decoration: none; color: var(--accent); font-weight: bold; margin-bottom: 15px; display: inline-block; }

        .data-card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 25px;
            text-align: center;
        }

        .chart-img { max-width: 100%; height: auto; border: 1px solid #e2e8f0; border-radius: 8px; margin: 10px; }
        .double-img { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .double-img img { max-width: 45%; min-width: 320px; }

        .quiz-section { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .q-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .set-tag { background: #dbeafe; color: #1e40af; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        .question-text { font-size: 1.15rem; font-weight: 600; margin-bottom: 20px; line-height: 1.5; }
        
        .options-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 12px; }
        .opt-btn { padding: 14px; border: 1px solid #cbd5e1; border-radius: 8px; background: white; cursor: pointer; text-align: left; font-size: 0.95rem; }
        .opt-btn:hover:not(:disabled) { border-color: var(--accent); background: #f8fafc; }
        .opt-btn.correct { background: var(--correct) !important; color: white; border-color: var(--correct); }
        .opt-btn.wrong { background: var(--wrong) !important; color: white; border-color: var(--wrong); }

        .explanation { margin-top: 20px; padding: 15px; background: #f0fdf4; border-left: 4px solid var(--correct); display: none; }
        .controls { display: flex; justify-content: space-between; margin-top: 25px; gap: 15px; }
        .btn { padding: 12px 25px; border-radius: 8px; border: none; background: var(--primary); color: white; cursor: pointer; font-weight: 600; }
        .btn-next { background: var(--accent); }
    </style>
</head>
<body>

<div class="container">
    <a href="data-intrepretation.html" class="back-link">← Back to Portal</a>
    <div id="visual-container"></div>

    <div class="quiz-section">
        <div class="q-meta">
            <span class="set-tag" id="set-id">SET 1</span>
            <span id="q-count" style="font-size: 0.9rem; color: #64748b;">Question 1 / 5</span>
        </div>
        <div class="question-text" id="q-text"></div>
        <div id="opt-container" class="options-grid"></div>
        <div id="exp-box" class="explanation"></div>
        <div class="controls">
            <button class="btn" onclick="move(-1)" id="prev-btn">Previous</button>
            <button class="btn btn-next" onclick="move(1)" id="next-btn">Next Question</button>
        </div>
    </div>
</div>

<script>
const barData = [
    {
        title: "1. Sales of Books from Six Branches (B1 to B6)",
        imgs: ["https://www.indiabix.com/_files/images/data-interpretation/bar-charts/15-1-1-1.png"],
        questions: [
            { q: "What is the ratio of the total sales of branch B2 for both years to the total sales of branch B4 for both years?", opts: ["2:3", "3:5", "4:5", "7:9"], ans: 3, exp: "B2 Total: 75+65=140. B4 Total: 85+95=180. Ratio: 140/180 = 7/9." },
            { q: "Total sales of branch B6 for both the years is what percent of the total sales of branches B3 for both the years?", opts: ["68.54%", "71.11%", "73.17%", "75.55%"], ans: 2, exp: "B6 (70+80=150). B3 (95+110=205). % = (150/205)*100 = 73.17%." },
            { q: "What percent of the average sales of branches B1, B2 and B3 in 2001 is the average sales of branches B1, B3 and B6 in 2000?", opts: ["75%", "77.5%", "82.5%", "87.5%"], ans: 3, exp: "Avg(B1,B3,B6) 2000 = 245/3. Avg(B1,B2,B3) 2001 = 280/3. Ratio = 245/280 = 87.5%." },
            { q: "What is the average sales of all the branches (in thousand numbers) for the year 2000?", opts: ["73", "80", "83", "88"], ans: 1, exp: "Total 2000 = 80+75+95+85+75+70 = 480. Avg = 480/6 = 80." },
            { q: "Total sales of branches B1, B3 and B5 together for both the years (in thousand numbers) is?", opts: ["250", "310", "435", "560"], ans: 3, exp: "B1(185) + B3(205) + B5(170) = 560." }
        ]
    },
    {
        title: "2. Foreign Exchange Reserves (million US)",
        imgs: ["https://www.indiabix.com/_files/images/data-interpretation/bar-charts/15-1-2-1.png"],
        questions: [
            { q: "The ratio of the number of years above average reserves to those below average?", opts: ["2:6", "3:4", "3:5", "4:4"], ans: 2, exp: "Avg = 3480. Above: 3720, 4320, 5040 (3). Below: 2640, 2520, 3360, 3120, 3120 (5). Ratio 3:5." },
            { q: "The foreign exchange reserves in 1997-98 was how many times that in 1994-95?", opts: ["0.7", "1.2", "1.4", "1.5"], ans: 3, exp: "5040 / 3360 = 1.5 times." },
            { q: "For which year, the percent increase over the previous year is the highest?", opts: ["1992-93", "1993-94", "1994-95", "1996-97"], ans: 0, exp: "1992-93: (3720-2640)/2640 * 100 = 40.9% (Highest)." },
            { q: "Reserves in 1996-97 were approximately what percent of the average over the period?", opts: ["95%", "110%", "115%", "125%"], ans: 3, exp: "Reserves 96-97 = 4320. Avg = 3480. (4320/3480)*100 ≈ 124.1% ≈ 125%." },
            { q: "What was the percentage increase in 1997-98 over 1993-94?", opts: ["100", "150", "200", "620"], ans: 0, exp: "1997-98 = 5040. 1993-94 = 2520. Increase = (5040-2520)/2520 = 100%." }
        ]
    },
    {
        title: "3. Paper Production by Three Companies (Lakh Tonnes)",
        imgs: ["https://www.indiabix.com/_files/images/data-interpretation/bar-charts/15-1-3-1.png"],
        questions: [
            { q: "Maximum percentage rise/fall for Company Y from previous year?", opts: ["1997", "1998", "1999", "2000"], ans: 0, exp: "1997: (35-25)/25 = 40% increase (Highest)." },
            { q: "Ratio of average production X (1998-2000) to average Y (1998-2000)?", opts: ["1:1", "15:17", "23:25", "27:29"], ans: 2, exp: "X Sum: 25+50+40=115. Y Sum: 35+40+50=125. Ratio 115:125 = 23:25." },
            { q: "The average production for five years was maximum for which company?", opts: ["X", "Y", "Z", "X and Z both"], ans: 2, exp: "Sums: X=190, Y=190, Z=205. Z is maximum." },
            { q: "In which year was the percentage of Z to Y maximum?", opts: ["1996", "1997", "1998", "1999"], ans: 2, exp: "1998: (45/35)*100 = 128.5%. Higher than others." },
            { q: "What is the percentage increase in production of Y from 1996 to 1999?", opts: ["30%", "45%", "50%", "60%"], ans: 3, exp: "(40-25)/25 * 100 = 60%." },
            { q: "Difference between production of Company Z in 1998 and Y in 1996?", opts: ["2,00,000 tons", "20,00,000 tons", "20,000 tons", "2,00,00,000 tons"], ans: 1, exp: "45L - 25L = 20 Lakh tonnes = 2,000,000 tonnes." }
        ]
    },
    {
        title: "4. Raw Material Investment vs. Finished Sales",
        imgs: ["https://www.indiabix.com/_files/images/data-interpretation/bar-charts/15-1-4-1.png", "https://www.indiabix.com/_files/images/data-interpretation/bar-charts/15-1-4-2.png"],
        questions: [
            { q: "Maximum difference between Raw materials and Sales occurred in?", opts: ["1995", "1996", "1997", "1998"], ans: 2, exp: "1997: 600 - 375 = 225. Highest." },
            { q: "1999 Sales approx what % of Raw material sum (97, 98, 99)?", opts: ["33%", "37%", "45%", "49%"], ans: 2, exp: "Sales 99=600. Raw(375+500+525)=1400. 600/1400 ≈ 42.8% ≈ 45% (Closest)." },
            { q: "Difference between average Raw investment and average Sales?", opts: ["Rs. 62.5 lakhs", "Rs. 68.5 lakhs", "Rs. 71.5 lakhs", "Rs. 77.5 lakhs"], ans: 3, exp: "Avg Sales(487.5) - Avg Raw(410) = 77.5 Lakh." },
            { q: "Which year has same percentage change in investment and sales?", opts: ["1996", "1997", "1998", "1999"], ans: 3, exp: "In 1999, both Raw and Sales had a change compared to 98." },
            { q: "Year with maximum percentage increase in Raw material investment?", opts: ["1996", "1997", "1998", "1999"], ans: 0, exp: "1996: (250-120)/120 * 100 = 108.3%." }
        ]
    },
    {
        title: "5. Production of Fertilizers (1000 Tonnes)",
        imgs: ["https://www.indiabix.com/_files/images/data-interpretation/bar-charts/15-1-5-1.png"],
        questions: [
            { q: "Percentage decline from 1997 to 1998?", opts: ["33(1/3)%", "20%", "25%", "21%"], ans: 2, exp: "(60-45)/60 = 25%." },
            { q: "Avg(1996, 1997) exactly equal to average of which pair?", opts: ["2000 and 2001", "1999 and 2000", "1998 and 2000", "1995 and 2001"], ans: 3, exp: "Avg(96,97) = (40+60)/2 = 50. Avg(95,01) = (25+75)/2 = 50." },
            { q: "Percentage increase in 2002 compared to 1995?", opts: ["320%", "300%", "220%", "200%"], ans: 2, exp: "(80-25)/25 * 100 = 220%." },
            { q: "Year with maximum percentage increase vs. previous year?", opts: ["2002", "2001", "1997", "1996"], ans: 3, exp: "1996: (40-25)/25 = 60%. Highest." },
            { q: "Number of years where production was more than average?", opts: ["1", "2", "3", "4"], ans: 3, exp: "Avg = 55. Years: 1997, 1999, 2001, 2002 (Total 4)." }
        ]
    },
    {
        title: "6. Expenditure Distribution Percentage (2003)",
        imgs: ["https://www.indiabix.com/_files/images/data-interpretation/bar-charts/15-1-6-1.png"],
        questions: [
            { q: "Total expenditure is how many times of R&D expenditure?", opts: ["27", "20", "18", "8"], ans: 1, exp: "Total = 100%. R&D = 5%. 100/5 = 20." },
            { q: "If Advert = 2.10 Cr, difference between Transport and Taxes?", opts: ["Rs. 1.25 crores", "Rs. 95 lakhs", "Rs. 65 lakhs", "Rs. 35 lakhs"], ans: 3, exp: "15% = 2.10 Cr -> 1% = 0.14 Cr. Diff (Trans-Taxes) = 12.5% - 10% = 2.5%. 2.5 * 0.14 = 0.35 Cr = 35 Lakh." },
            { q: "Ratio of (Infra + Trans) to (Taxes + Interest)?", opts: ["5:4", "8:7", "9:7", "13:11"], ans: 3, exp: "32.5 / 27.5 = 13:11." },
            { q: "If Interest = 2.45 Cr, total of (Advert + Taxes + R&D)?", opts: ["Rs. 7 crores", "Rs. 5.4 crores", "Rs. 4.2 crores", "Rs. 3 crores"], ans: 2, exp: "17.5% = 2.45 -> 1% = 0.14. Sum % = 15+10+5 = 30%. 30 * 0.14 = 4.2 Cr." },
            { q: "Interest expenditure is what % more than Transport?", opts: ["5%", "10%", "20%", "40%"], ans: 3, exp: "(17.5-12.5)/12.5 * 100 = 40%." }
        ]
    }
];

let setIdx = 0, qIdx = 0;

function load() {
    const s = barData[setIdx], q = s.questions[qIdx];
    let imgHtml = `<div class="data-card"><h2>${s.title}</h2><div class="${s.imgs.length > 1 ? 'double-img' : ''}">`;
    s.imgs.forEach(src => imgHtml += `<img src="${src}" class="chart-img">`);
    imgHtml += `</div></div>`;
    
    document.getElementById('visual-container').innerHTML = imgHtml;
    document.getElementById('set-id').innerText = `SET ${setIdx + 1}`;
    document.getElementById('q-count').innerText = `Question ${qIdx + 1} / ${s.questions.length}`;
    document.getElementById('q-text').innerText = q.q;
    
    const cont = document.getElementById('opt-container'); cont.innerHTML = '';
    q.opts.forEach((o, i) => {
        const b = document.createElement('button'); b.className = 'opt-btn'; b.innerText = o;
        b.onclick = () => {
            const all = document.querySelectorAll('.opt-btn'); all.forEach(x => x.disabled = true);
            if(i === q.ans) b.classList.add('correct'); else { b.classList.add('wrong'); all[q.ans].classList.add('correct'); }
            document.getElementById('exp-box').innerHTML = `<strong>Explanation:</strong> ${q.exp}`;
            document.getElementById('exp-box').style.display = 'block';
        };
        cont.appendChild(b);
    });
    document.getElementById('exp-box').style.display = 'none';
}

function move(n) {
    qIdx += n;
    if(qIdx < 0) { if(setIdx > 0) { setIdx--; qIdx = barData[setIdx].questions.length - 1; } else qIdx = 0; }
    else if(qIdx >= barData[setIdx].questions.length) { if(setIdx < barData.length - 1) { setIdx++; qIdx = 0; } else qIdx = barData[setIdx].questions.length - 1; }
    load();
}
load();
</script>
</body>
</html>
