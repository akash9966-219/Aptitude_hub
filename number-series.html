<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Series - Logical Reasoning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #f4f7f9;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            color: #333;
        }

        .nav-bar {
            background: white;
            padding: 15px 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
        }

        .series-display {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin: 20px 0 40px;
            letter-spacing: 2px;
            background: #fdfdfd;
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed #ddd;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .opt-btn {
            padding: 15px;
            border: 2px solid #eee;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: 0.2s;
        }

        .opt-btn:hover { border-color: var(--accent); background: #f0f7ff; }
        .opt-btn.selected { border-color: var(--accent); background: #e1f0ff; }
        .opt-btn.correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .opt-btn.wrong { background: var(--error) !important; color: white; border-color: var(--error); }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-check { background: var(--primary); color: white; }
        .btn-next { background: var(--success); color: white; display: none; }

        .progress-text { color: #7f8c8d; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="nav-bar">
    <a href="logical-reasoning.html" style="text-decoration:none; color:var(--primary); font-weight:bold;">← Back to Reasoning Menu</a>
</div>

<div class="container">
    <div class="card" id="quiz-container">
        <span class="progress-text" id="counter">Question 1</span>
        <div class="series-display" id="series-text"></div>
        <div class="options-grid" id="options-box"></div>
        
        <div class="footer">
            <button class="btn btn-check" id="checkBtn" onclick="verify()">Check Answer</button>
            <button class="btn btn-next" id="nextBtn" onclick="loadNext()">Next Series →</button>
        </div>
    </div>
</div>

<script>
const seriesData = [
    // Set 1
    { s: "2, 1, (1/2), (1/4), ...", opts: ["(1/3)", "(1/8)", "(2/8)", "(1/16)"], ans: "(1/8)" },
    { s: "7, 10, 8, 11, 9, 12, ...", opts: ["7", "10", "12", "13"], ans: "10" },
    { s: "36, 34, 30, 28, 24, ...", opts: ["20", "22", "23", "26"], ans: "22" },
    { s: "22, 21, 23, 22, 24, 23, ...", opts: ["22", "24", "25", "26"], ans: "25" },
    { s: "53, 53, 40, 40, 27, 27, ...", opts: ["12", "14", "27", "53"], ans: "14" },
    { s: "21, 9, 21, 11, 21, 13, 21, ...", opts: ["14", "15", "21", "23"], ans: "15" },
    { s: "58, 52, 46, 40, 34, ...", opts: ["26", "28", "30", "32"], ans: "28" },
    { s: "3, 4, 7, 8, 11, 12, ...", opts: ["7", "10", "14", "15"], ans: "15" },
    { s: "8, 22, 8, 28, 8, ...", opts: ["9", "29", "32", "34"], ans: "34" },
    { s: "31, 29, 24, 22, 17, ...", opts: ["15", "14", "13", "12"], ans: "15" },
    { s: "1.5, 2.3, 3.1, 3.9, ...", opts: ["4.2", "4.4", "4.7", "5.1"], ans: "4.7" },
    { s: "14, 28, 20, 40, 32, 64, ...", opts: ["52", "56", "96", "128"], ans: "56" },
    // Set 2 (Double numbers)
    { s: "28 25 5 21 18 5 14", opts: ["11 5", "10 7", "11 8", "5 10", "10 5"], ans: "11 5" },
    { s: "8 11 21 15 18 21 22", opts: ["25 18", "25 21", "25 29", "24 21"], ans: "25 21" },
    { s: "9 11 33 13 15 33 17", opts: ["19 33", "33 35", "33 19", "15 33"], ans: "19 33" },
    { s: "6 20 8 14 10 8 12", opts: ["14 10", "2 18", "4 12", "14 14"], ans: "14 14" },
    // Set 3 & 4 (Selection)
    { s: "42 40 38 35 33 31 28", opts: ["25 22", "26 23", "26 24", "25 23"], ans: "26 24" },
    { s: "8 12 9 13 10 14 11", opts: ["14 11", "15 12", "8 15", "15 19"], ans: "15 12" },
    { s: "36 31 29 24 22 17 15", opts: ["13 11", "10 5", "13 8", "12 7"], ans: "10 8" },
    { s: "32 31 32 29 32 27 32", opts: ["25 32", "31 32", "29 32", "25 30"], ans: "25 32" }
];

let currentIdx = 0;
let selectedVal = null;

function render() {
    const data = seriesData[currentIdx];
    document.getElementById('counter').innerText = `Question ${currentIdx + 1} of ${seriesData.length}`;
    document.getElementById('series-text').innerText = data.s;
    
    const box = document.getElementById('options-box');
    box.innerHTML = '';
    data.opts.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'opt-btn';
        btn.innerText = opt;
        btn.onclick = () => {
            selectedVal = opt;
            document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        };
        box.appendChild(btn);
    });

    document.getElementById('nextBtn').style.display = 'none';
    document.getElementById('checkBtn').style.display = 'block';
}

function verify() {
    if (!selectedVal) return alert("Select an answer!");
    const correct = seriesData[currentIdx].ans;
    const btns = document.querySelectorAll('.opt-btn');
    
    btns.forEach(btn => {
        if (btn.innerText === correct) btn.classList.add('correct');
        if (btn.innerText === selectedVal && selectedVal !== correct) btn.classList.add('wrong');
        btn.disabled = true;
    });

    document.getElementById('checkBtn').style.display = 'none';
    document.getElementById('nextBtn').style.display = 'block';
}

function loadNext() {
    selectedVal = null;
    if (currentIdx < seriesData.length - 1) {
        currentIdx++;
        render();
    } else {
        document.getElementById('quiz-container').innerHTML = "<h2>Practice Complete!</h2><button class='btn btn-check' onclick='location.reload()'>Restart</button>";
    }
}

render();
</script>
</body>
</html>
