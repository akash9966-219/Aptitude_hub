<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verbal Ability Test 3 - Elite Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #a855f7; 
            --correct: #22c55e;
            --wrong: #ef4444;
        }

        body {
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a; color: white; padding-bottom: 60px;
        }

        .timer-header {
            position: fixed; top: 0; width: 100%;
            background: #1e293b; border-bottom: 2px solid var(--accent);
            padding: 15px 0; text-align: center; font-size: 1.5rem;
            font-weight: 800; color: var(--accent); z-index: 1000;
        }

        .test-container {
            max-width: 850px; margin: 100px auto 40px;
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #summary-score {
            display: none;
            background: rgba(168, 85, 247, 0.2);
            border: 2px solid var(--accent);
            padding: 20px; border-radius: 15px;
            text-align: center; margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        .question-block { 
            margin-bottom: 40px; padding: 25px; 
            background: rgba(255,255,255,0.02);
            border-radius: 18px; border-left: 5px solid transparent; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .q-text { font-size: 1.1rem; margin-bottom: 20px; line-height: 1.6; }

        .option-label {
            display: flex; align-items: center; padding: 14px 20px;
            background: rgba(255,255,255,0.04); border: 1px solid var(--glass-border);
            border-radius: 12px; cursor: pointer; margin-bottom: 12px; transition: 0.2s;
        }

        .option-label:hover { background: rgba(255,255,255,0.08); }
        
        .is-correct { 
            background: rgba(34, 197, 94, 0.15) !important; 
            border-color: var(--correct) !important; 
            color: var(--correct); font-weight: 700;
        }
        .is-wrong { 
            background: rgba(239, 68, 68, 0.15) !important; 
            border-color: var(--wrong) !important; 
            color: var(--wrong);
        }

        .explanation {
            margin-top: 20px; padding: 15px; background: rgba(168, 85, 247, 0.05);
            border-radius: 10px; display: none; border-left: 4px solid var(--accent);
            font-size: 0.95rem; line-height: 1.5;
        }

        .btn-submit, .btn-dashboard {
            display: block; width: 100%; padding: 20px;
            font-size: 1.2rem; font-weight: 800; border-radius: 15px;
            cursor: pointer; transition: 0.3s; border: none; text-align: center;
        }

        .btn-submit { background: var(--accent); color: white; }
        .btn-submit:hover { background: #9333ea; transform: translateY(-2px); }

        .btn-dashboard { 
            display: none; background: #334155; color: white; 
            text-decoration: none; margin-top: 15px; 
        }
        .btn-dashboard:hover { background: #475569; }

        @keyframes fadeIn { from {opacity: 0; transform: translateY(-10px);} to {opacity: 1; transform: translateY(0);} }
        input[type="radio"] { margin-right: 15px; accent-color: var(--accent); }
    </style>
</head>
<body>

    <div class="timer-header" id="timer-display">Time Remaining: 30:00</div>

    <div class="test-container">
        <div id="summary-score">
            <h2 style="margin:0">Test Analysis Complete</h2>
            <div style="font-size: 3rem; font-weight: 800; margin: 10px 0;" id="final-score-val">0 / 20</div>
            <p>Review each question below to see detailed logic.</p>
        </div>

        <h1 style="color: var(--accent); margin-bottom: 40px;">Verbal Ability Test 6</h1>
        
        <div id="questions-wrapper"></div>
        
        <button type="button" class="btn-submit" id="submit-btn" onclick="processResults()">Submit Test 6</button>
        <a href="test2.html" class="btn-dashboard" id="dash-btn">Go to Dashboard</a>
    </div>

    <script>
        const questions = [
            { q: "Error Detection: (A) Everyone visiting the house asked the young girl / (B) how could she kill the wolf / (C) single handed and without a weapon. / (D) No error.", options: ["A", "B", "C", "D"], ans: 1, logic: "This is an indirect question. The word order should be subject + verb. It should be 'how she could kill' instead of 'how could she kill'." },
            { q: "Error Detection: (A) When I get a cold / (B) it takes me weeks / (C) to shake it off. / (D) No error.", options: ["A", "B", "C", "D"], ans: 3, logic: "The sentence is grammatically correct. 'Shake it off' is the correct idiom for recovering from a minor illness." },
            { q: "Error Detection: (A) He tried as he could / (B) Naveen did not / (C) succeed in getting / (D) his car to start up. / (E) No error.", options: ["A", "B", "C", "D", "E"], ans: 0, logic: "The correct construction is 'Try as he might' or 'Hard as he tried'. 'He tried as he could' is idiomatic nonsense here." },
            { q: "Error Detection: (A) Immediately after boarding the bus, / (B) Mahesh asked the conductor. / (C) that if he knew / (D) where the museum was, / (E) No error.", options: ["A", "B", "C", "D", "E"], ans: 2, logic: "In indirect speech for questions, 'that' and 'if' should not be used together. Remove 'that'." },
            { q: "Error Detection: (A) I am contacting you / (B) sometime in next week / (C) to explain to you / (D) my problem in detail. / (E) No error.", options: ["A", "B", "C", "D", "E"], ans: 1, logic: "We don't use 'in' before 'next week'. It should simply be 'sometime next week'." },
            { q: "Error Detection: (A) When the national / (B) anthem was being / (C) sung, everyone were / (D) standing in silence. / (E) No error.", options: ["A", "B", "C", "D", "E"], ans: 2, logic: "'Everyone' is a singular indefinite pronoun and must take the singular verb 'was'." },
            { q: "Synonym: **FORAY**", options: ["Maraud", "Contest", "Ranger", "Intuition"], ans: 0, logic: "A 'foray' is a sudden attack or incursion into enemy territory; 'maraud' (to raid or plunder) is the closest synonym." },
            { q: "Synonym: **callous**", options: ["passive", "unkind", "cursed", "unfeeling"], ans: 3, logic: "Callous means having an insensitive and cruel disregard for others; 'unfeeling' is the most accurate synonym." },
            { q: "Synonym: **sprightly**", options: ["beautiful", "lively", "intelligent", "sportive"], ans: 1, logic: "Sprightly means full of energy and spirit; 'lively' is the correct synonym." },
            { q: "Antonym: **friendly**", options: ["helpful", "understanding", "quiet", "hostile"], ans: 3, logic: "Hostile (showing opposition or dislike) is the direct opposite of friendly." },
            { q: "Fill in the blank: Success in this examination depends ...... hard work alone.", options: ["at", "over", "for", "on"], ans: 3, logic: "The verb 'depend' is idiomatically followed by the preposition 'on'." },
            { q: "Correct Spelling:", options: ["Eflorescence", "Efllorescence", "Efflorescence", "Efflorascence"], ans: 2, logic: "The correct spelling is 'Efflorescence' (double f, double s, and an 'e' before 'scence')." },
            { q: "Wrong Spelling:", options: ["Psychologist", "Psychaitrist", "Physiologist", "Psychoanalyst", "All correct"], ans: 1, logic: "The spelling is wrong; it should be 'Psychiatrist' (the 'i' comes before 'atrist')." },
            { q: "Context/Spelling: The **funeral** (A) was plain and **ostentatious** (B). It **differed** (C) in nothing from the **ordinery** (D).", options: ["A", "B", "C", "D", "E"], ans: 3, logic: "Part D is misspelled. The correct spelling is 'ordinary'. Also, contextually, 'ostentatious' contradicts 'plain', but 'ordinery' is the clear spelling error." },
            { q: "Sentence Improvement: The poor villagers **have waited** in the bitter cold for more than 4 hours now.", options: ["have been waiting", "had waited", "has been waiting", "No improvement"], ans: 0, logic: "For an action that started in the past and is still continuing (indicated by 'now' and 'for 4 hours'), Present Perfect Continuous 'have been waiting' is required." },
            { q: "Stem Completion: Mahesh need not have purchased the bag, means ......", options: ["Option A (purchased despite no need)", "Option B (needed but didn't buy)", "Option C (didn't need and didn't buy)", "Option D (needed but didn't buy)", "Option E (already has one)"], ans: 0, logic: "The phrase 'need not have' implies that an action was performed which turned out to be unnecessary." },
            { q: "Stem Completion: Because he believes in democratic principles, he always ......", options: ["decides alone", "listens but enforces own", "respects matches only", "reconciles with majority", "imposes views"], ans: 3, logic: "Democratic principles involve adhering to the will of the majority while setting aside personal views." },
            { q: "Sequence: S1: Hardy visiting Ramanujan... P: 'No Hardy...'. Q: Hardy shy... R: It was 1729. S: 'I say Ramanujan... taxi number... dull'. S6: It is the lowest number...", options: ["PRSQ", "QSRP", "QSPR", "SQRP"], ans: 1, logic: "Sequence: Q (Hardy's state) -> S (His attempt at conversation) -> R (Identifying the number) -> P (Ramanujan's immediate rebuttal). QSRP." },
            { q: "One Word: One who eats everything", options: ["Omnivorous", "Omniscient", "Irrestible", "Insolvent"], ans: 0, logic: "Omnivorous refers to animals or people that eat both plants and meat, or metaphorically, 'everything'." },
            { q: "Idiom: I felt **like a fish out of water** among all those business tycoons.", options: ["troubled", "stupid", "uncomfortable", "inferior"], ans: 2, logic: "To be 'like a fish out of water' means to feel uncomfortable or awkward because you are in an unfamiliar situation."}
        ];

        const wrapper = document.getElementById('questions-wrapper');
        questions.forEach((item, index) => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = `block-${index}`;
            block.innerHTML = `
                <div class="q-text"><strong>Q${index + 1}:</strong> ${item.q}</div>
                <div class="options-list">
                    ${item.options.map((opt, i) => `
                        <label class="option-label" id="L-${index}-${i}">
                            <input type="radio" name="q${index}" value="${i}"> ${opt}
                        </label>
                    `).join('')}
                </div>
                <div class="explanation" id="E-${index}">
                    <strong style="color:var(--correct)">âœ” Correct Answer: ${item.options[item.ans]}</strong><br>
                    <div style="margin-top: 8px; color: #cbd5e1;">${item.logic}</div>
                </div>
            `;
            wrapper.appendChild(block);
        });

        function processResults() {
            let score = 0;
            questions.forEach((item, index) => {
                const radios = document.getElementsByName(`q${index}`);
                let selectedVal = -1;
                for(let i=0; i < radios.length; i++) {
                    if(radios[i].checked) selectedVal = parseInt(radios[i].value);
                    radios[i].disabled = true;
                }

                const correctLabel = document.getElementById(`L-${index}-${item.ans}`);
                const expBox = document.getElementById(`E-${index}`);
                const qBlock = document.getElementById(`block-${index}`);

                if(correctLabel) correctLabel.classList.add('is-correct');
                if(expBox) expBox.style.display = 'block';

                if (selectedVal !== -1) {
                    if (selectedVal === item.ans) {
                        score++;
                        if(qBlock) qBlock.style.borderLeftColor = "var(--correct)";
                    } else {
                        const wrongLabel = document.getElementById(`L-${index}-${selectedVal}`);
                        if(wrongLabel) wrongLabel.classList.add('is-wrong');
                        if(qBlock) qBlock.style.borderLeftColor = "var(--wrong)";
                    }
                } else {
                    if(qBlock) qBlock.style.borderLeftColor = "var(--wrong)";
                }
            });

            document.getElementById('summary-score').style.display = 'block';
            document.getElementById('final-score-val').innerText = `${score} / 20`;
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('dash-btn').style.display = 'block';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        let timeLeft = 30 * 60;
        const timerInt = setInterval(() => {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `Time Remaining: ${m}:${s < 10 ? '0' : ''}${s}`;
            if (timeLeft <= 0) { clearInterval(timerInt); processResults(); }
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>
