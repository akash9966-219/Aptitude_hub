<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indian Economy & Finance Quiz 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --primary: #1e3a8a; --bg: #f8fafc; --card: #ffffff; --accent: #3b82f6; --correct: #10b981; --wrong: #ef4444; --text: #1e293b; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 850px; margin: auto; }
        .quiz-card { background: var(--card); padding: 40px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border-left: 10px solid var(--primary); }
        .q-header { display: flex; justify-content: space-between; margin-bottom: 20px; color: var(--primary); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .q-text { font-size: 1.3rem; font-weight: 700; margin-bottom: 25px; line-height: 1.4; }
        .options-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .opt-btn { padding: 15px 20px; border: 2px solid #e2e8f0; border-radius: 12px; background: white; cursor: pointer; text-align: left; font-size: 1.1rem; transition: all 0.2s; color: var(--text); }
        .opt-btn:hover:not(:disabled) { border-color: var(--accent); background: #eff6ff; }
        .opt-btn.correct { background: var(--correct); color: white; border-color: var(--correct); }
        .opt-btn.wrong { background: var(--wrong); color: white; border-color: var(--wrong); }
        .explanation { margin-top: 30px; padding: 20px; background: #f1f5f9; border-radius: 12px; border-top: 4px solid var(--primary); display: none; font-size: 1rem; }
        .controls { display: flex; justify-content: space-between; margin-top: 40px; gap: 15px; }
        .btn { padding: 14px 28px; border-radius: 10px; border: none; background: var(--primary); color: white; cursor: pointer; font-weight: 600; flex: 1; transition: opacity 0.2s; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
<div class="container">
    <div class="quiz-card">
        <div class="q-header">
            <a href="currentaffairs.html" class="back-link">← Back to GK Portal</a>
            <span id="q-count"></span>
        </div>
        <div class="q-text" id="q-text"></div>
        <div id="opt-container" class="options-grid"></div>
        <div id="exp-box" class="explanation"></div>
        <div class="controls">
            <button class="btn" onclick="move(-1)" id="prev-btn">Previous</button>
            <button class="btn" onclick="move(1)" id="next-btn" style="background:var(--accent)">Next</button>
        </div>
    </div>
</div>

<script>
const questions = [
    { q: "1. Latest DFS survey: What % of people prefer UPI as primary mode in India?", opts: ["38%", "57%", "65%", "94%"], ans: 3, exp: "The Department of Financial Services survey showed a massive 94% preference for UPI." },
    { q: "2. India’s WPI inflation rate in January 2026 (10-month high)?", opts: ["1.81%", "2.75%", "0.83%", "2.51%"], ans: 0, exp: "Wholesale Price Index (WPI) inflation rose to 1.81% in Jan 2026, driven by food and manufacturing." },
    { q: "3. RBI Digital Payments Index (RBI-DPI) for September 2025?", opts: ["516.76", "493.22", "500.00", "525.10"], ans: 0, exp: "The index stood at 516.76, up from 493.22 in March 2025." },
    { q: "4. SBI Report: % of India’s agri exports to USA with zero tariff access?", opts: ["50%", "60%", "75%", "90%"], ans: 2, exp: "75% of Indian agricultural products now enjoy zero-tariff status in the United States." },
    { q: "5. State that presented its first-ever Economic Survey 2025-26?", opts: ["Maharashtra", "Uttar Pradesh", "Gujarat", "Tamil Nadu"], ans: 1, exp: "Uttar Pradesh presented its first survey with a goal of a 1 Trillion economy." },
    { q: "6. City where Zetwerk's mega electronics plant was inaugurated?", opts: ["Hyderabad", "Bengaluru", "Pune", "Chennai"], ans: 3, exp: "Union Minister Ashwini Vaishnaw inaugurated the plant in Chennai." },
    { q: "7. India’s rank in Asia Manufacturing Index 2026?", opts: ["Sixth", "Fourth", "Fifth", "Eighth"], ans: 0, exp: "India maintained its sixth position in the index by Dezan Shira & Associates." },
    { q: "8. IMF projected growth rate for India in 2025 (revised)?", opts: ["7.3%", "6.4%", "6.5%", "8.0%"], ans: 2, exp: "The IMF revised the 2025 forecast to 6.5%." },
    { q: "9. India’s overall unemployment rate (15+) in December 2025?", opts: ["3.9%", "4.1%", "9.1%", "4.8%"], ans: 3, exp: "Unemployment rose marginally to 4.8% in December 2025." },
    { q: "10. World Bank’s revised GDP growth forecast for India in FY26?", opts: ["6.3%", "6.5%", "7.2%", "7.5%"], ans: 2, exp: "The World Bank upgraded its FY26 forecast for India to 7.2%." },
    { q: "11. India’s WPI inflation rate in December 2025?", opts: ["0.71%", "1.33%", "0.83%", "2.57%"], ans: 2, exp: "Wholesale inflation was 0.83% in December 2025." },
    { q: "12. Year global copper demand is projected to rise nearly 50%?", opts: ["2030", "2035", "2025", "2040"], ans: 1, exp: "Demand is expected to surge by 2035 due to EVs and technological advancements." },
    { q: "13. UN WESP 2026 report projection for India's GDP in 2026?", opts: ["6.6%", "6.2%", "7.1%", "5.9%"], ans: 0, exp: "The UN Department of Economic and Social Affairs projects 6.6% growth." },
    { q: "14. Real GDP growth rate for FY26 as per NSO First Advance Estimates?", opts: ["6.5%", "7.0%", "8.0%", "7.4%"], ans: 3, exp: "The NSO estimated a real GDP growth of 7.4%." },
    { q: "15. Regulatory body proposing 30-day lag on stock price data?", opts: ["SEBI", "RBI", "Finance Ministry", "NSE"], ans: 0, exp: "SEBI proposed this for data used in investor education to prevent misuse." },
    { q: "16. India’s fiscal deficit (Apr–Nov 2025) as % of FY26 Budget Estimate?", opts: ["55%", "58%", "60%", "62%"], ans: 1, exp: "The deficit reached 58% of the annual target by November." },
    { q: "17. India’s IIP growth rate in November 2025 (25-month high)?", opts: ["6.7%", "5.2%", "7.4%", "11.9%"], ans: 3, exp: "Industrial production surged to an 11.9% growth rate." },
    { q: "18. Country overtaken by India to become world’s 4th largest economy?", opts: ["Germany", "United Kingdom", "Japan", "France"], ans: 2, exp: "India surpassed Japan in nominal GDP terms in 2025." },
    { q: "19. Overall growth rate of India’s eight core industries in Nov 2025?", opts: ["2.5%", "3.2%", "1.8%", "4.0%"], ans: 2, exp: "Core sectors grew at 1.8% in November 2025." },
    { q: "20. India’s net direct tax collection increase % (FY26 to Dec 17)?", opts: ["4%", "6%", "10%", "8%"], ans: 3, exp: "Collections grew by 8% year-on-year." },
    { q: "21. Institution committed 4.26 Billion sovereign lending to India?", opts: ["World Bank", "IMF", "NDB", "ADB"], ans: 3, exp: "The Asian Development Bank committed this amount for urban and green infra." },
    { q: "22. India’s overall unemployment rate in November (15+)?", opts: ["5.2%", "4.7%", "6.1%", "3.9%"], ans: 1, exp: "The rate stood at 4.7% in November 2025." },
    { q: "23. Institution approved USD 240 million loan for Chennai Metro?", opts: ["World Bank", "IMF", "NDB", "ADB"], ans: 2, exp: "The New Development Bank (NDB) approved the loan." },
    { q: "24. India’s retail inflation (CPI) in November 2025?", opts: ["0.25%", "0.71%", "1.4%", "-0.25%"], ans: 0, exp: "Retail inflation eased to 0.25%, a record low for the current series." },
    { q: "25. Upgraded FY26 growth forecast for India by ADB?", opts: ["6.8%", "6.5%", "7.0%", "7.2%"], ans: 3, exp: "ADB raised its forecast for India's growth to 7.2%." },
    { q: "26. MPC reduction in repo rate to 5.25%?", opts: ["10 bps", "15 bps", "20 bps", "25 bps"], ans: 3, exp: "The RBI cut the repo rate by 25 basis points." },
    { q: "27. Fitch Ratings’ revised GDP growth forecast for India (FY26)?", opts: ["7.4%", "6.9%", "8.2%", "6.4%"], ans: 0, exp: "Fitch upgraded the forecast from 6.9% to 7.4%." },
    { q: "28. Organization holding 51% in TOKIO General Insurance JV?", opts: ["NABARD", "IFFCO", "LIC", "SBI"], ans: 1, exp: "IFFCO holds the majority stake in the joint venture." },
    { q: "29. FDI inflow increase % in first half of FY 2025-26?", opts: ["21%", "16%", "10%", "8%"], ans: 1, exp: "Net FDI inflows rose by a record 16% to 50.36 Billion." },
    { q: "30. Year-on-year growth % in Aadhaar authentications (Nov 2025)?", opts: ["4.2%", "8.5%", "6%", "2.8%"], ans: 1, exp: "Authentications grew by 8.47% to 231 crore." },
    { q: "31. India’s GDP growth in Q2 FY26?", opts: ["8.2%", "5.6%", "7.9%", "9.1%"], ans: 0, exp: "India recorded a robust 8.2% growth in the second quarter." },
    { q: "32. Moody’s projected GDP growth for India in 2025?", opts: ["7%", "6.4%", "6.3%", "8.2%"], ans: 2, exp: "Moody's pegged the 2025 growth at 6.3%." },
    { q: "33. IMF Article IV Consultation: Projected GDP for FY26?", opts: ["6.5%", "7.8%", "6.6%", "7.2%"], ans: 0, exp: "The IMF projected 6.5% growth for the fiscal year." },
    { q: "34. S&P projected GDP growth for India (FY26)?", opts: ["7.8%", "6.5%", "6.8%", "6.7%"], ans: 1, exp: "S&P Global Ratings projected 6.5% growth." },
    { q: "35. Value of India’s gold imports in October 2025?", opts: ["14.72 Billion", "4.92 Billion", "41.68 Billion", "10.35 Billion"], ans: 0, exp: "Gold imports surged to 14.72 Billion (USD) during the festive month." },
    { q: "36. ICRA projected GDP growth for India in Q2 FY26?", opts: ["7.8%", "5.2%", "7%", "6.3%"], ans: 3, exp: "ICRA estimated Q2 growth at 6.3%." },
    { q: "37. India’s LFPR (15+) in October (six-month high)?", opts: ["50.5%", "55.4%", "57.8%", "52.1%"], ans: 1, exp: "The Labour Force Participation Rate reached 55.4%." },
    { q: "38. Year-on-year bank credit growth for October 2025?", opts: ["11.3%", "9.7%", "11.0%", "10.1%"], ans: 2, exp: "Scheduled bank credit grew by 11% to 193.9 trillion." },
    { q: "39. New reduced GI tag application fee for tribal artisans?", opts: ["₹500", "₹2,000", "₹1,000", "₹3,500"], ans: 2, exp: "The fee was reduced to ₹1,000 to promote traditional crafts." },
    { q: "40. Projected real GDP growth rate for India in Q2 FY26 (NSO)?", opts: ["6.4%", "7.0%", "8.2%", "7.2%"], ans: 2, exp: "Actual Q2 growth came in at 8.2%." },
    { q: "41. Unemployment rate in Q2 2025 (MoSPI PLFS)?", opts: ["5.4%", "5.2%", "4.9%", "6.1%"], ans: 1, exp: "The quarterly PLFS showed an unemployment rate of 5.2%." },
    { q: "42. Year India’s bioeconomy to reach 300 Billion (NITI Aayog)?", opts: ["2027", "2030", "2035", "2040"], ans: 1, exp: "Targeted to hit 300 Billion by 2030." },
    { q: "43. Indian cooperative organization top-ranked by ICA in 2025?", opts: ["Mother Dairy", "Amul", "Nandini", "IFFCO"], ans: 3, exp: "IFFCO secured the top rank in the World Cooperative Monitor." },
    { q: "44. Year-on-year GST revenue growth in October 2025?", opts: ["6.8%", "9.1%", "4.6%", "5.5%"], ans: 3, exp: "Growth slowed to a four-year low of 5.5%." },
    { q: "45. India’s forex reserves level in October 2025?", opts: ["650 Billion", "680 Billion", "690 Billion", "700 Billion"], ans: 3, exp: "Reserves hit the historic 700 Billion mark." },
    { q: "46. Deloitte India’s projected GDP for FY26?", opts: ["6.3–6.5%", "6.7–6.9%", "7.0–7.2%", "6.0–6.2%"], ans: 2, exp: "Deloitte projected a higher range of 7.0–7.2%." },
    { q: "47. India’s Infrastructure Output growth in Sept 2025?", opts: ["3%", "6.5%", "4%", "2.8%"], ans: 2, exp: "Output for the eight core industries grew by 4%." },
    { q: "48. Female LFPR in India for 2023–24?", opts: ["35%", "42.7%", "50%", "30%"], ans: 1, exp: "The rate improved significantly to 42.7%." },
    { q: "49. Revised GDP growth forecast for India in 2025 (IMF)?", opts: ["6.2%", "6.4%", "6.6%", "7.0%"], ans: 3, exp: "The IMF maintained a strong outlook for 2025." },
    { q: "50. India’s retail inflation in September 2025 (eight-year low)?", opts: ["2.50%", "1.80%", "2.07%", "1.54%"], ans: 2, exp: "Inflation hit a multi-year low of 2.07%." },
    { q: "51. New commodities added to e-NAM in latest expansion?", opts: ["9", "7", "12", "5"], ans: 2, exp: "12 new commodities were added to the electronic market platform." },
    { q: "52. World Bank’s revised GDP growth forecast for India for FY26?", opts: ["5.8%", "6.0%", "6.3%", "7.2%"], ans: 3, exp: "The forecast was revised upward to 7.2%." },
    { q: "53. Company purchased 6.6 Billion worth of OpenAI shares?", opts: ["Microsoft", "Google", "Amazon", "SoftBank"], ans: 3, exp: "SoftBank's investment valued OpenAI at 500 Billion." },
    { q: "54. State where Amit Shah inaugurated Sabar Dairy Plant?", opts: ["Gujarat", "Punjab", "Uttar Pradesh", "Haryana"], ans: 0, exp: "The plant was inaugurated in Sabarkantha, Gujarat." },
    { q: "55. Total GST collection for September 2025?", opts: ["1.73 Lakh Cr", "1.89 Lakh Cr", "1.60 Lakh Cr", "1.86 Lakh Cr"], ans: 0, exp: "Collections stood at 1.73 Lakh Crore in September." }
];

let current = 0;
function load() {
    const q = questions[current];
    document.getElementById('q-count').innerText = `Question ${current + 1} / ${questions.length}`;
    document.getElementById('q-text').innerText = q.q;
    const container = document.getElementById('opt-container');
    container.innerHTML = '';
    q.opts.forEach((o, i) => {
        const b = document.createElement('button'); b.className = 'opt-btn'; b.innerText = o;
        b.onclick = () => {
            const btns = document.querySelectorAll('.opt-btn'); btns.forEach(x => x.disabled = true);
            if(i === q.ans) b.classList.add('correct');
            else { b.classList.add('wrong'); btns[q.ans].classList.add('correct'); }
            document.getElementById('exp-box').innerHTML = `<strong>Data Context:</strong> ${q.exp}`;
            document.getElementById('exp-box').style.display = 'block';
        };
        container.appendChild(b);
    });
    document.getElementById('exp-box').style.display = 'none';
    document.getElementById('prev-btn').disabled = current === 0;
    document.getElementById('next-btn').disabled = current === questions.length - 1;
}
function move(s) { current += s; load(); }
load();
</script>
</body>
</html>
