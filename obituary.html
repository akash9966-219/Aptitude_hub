<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Obituaries & Personalities Quiz 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --primary: #334155; --bg: #f8fafc; --card: #ffffff; --accent: #6366f1; --correct: #10b981; --wrong: #ef4444; --text: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .quiz-card { background: var(--card); padding: 40px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border-top: 10px solid var(--accent); }
        .q-header { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: 700; color: var(--accent); text-transform: uppercase; }
        .q-text { font-size: 1.3rem; line-height: 1.6; margin-bottom: 30px; font-weight: 600; }
        .options { display: grid; gap: 12px; }
        .opt { padding: 16px; border: 2px solid #e2e8f0; border-radius: 12px; background: white; cursor: pointer; text-align: left; font-size: 1.1rem; transition: all 0.2s; }
        .opt:hover:not(:disabled) { border-color: var(--accent); background: #f5f3ff; }
        .opt.correct { background: var(--correct); color: white; border-color: var(--correct); }
        .opt.wrong { background: var(--wrong); color: white; border-color: var(--wrong); }
        .insight { margin-top: 25px; padding: 20px; background: #f1f5f9; border-radius: 12px; border-left: 5px solid var(--accent); display: none; }
        .nav { display: flex; justify-content: space-between; margin-top: 35px; gap: 15px; }
        .btn-nav { padding: 14px 28px; border-radius: 10px; border: none; background: var(--primary); color: white; cursor: pointer; font-weight: 600; flex: 1; }
        .btn-nav:disabled { opacity: 0.3; cursor: not-allowed; }
    </style>
</head>
<body>
<div class="container">
    <div class="quiz-card">
        <div class="q-header"><a href="currentaffairs.html" class="back-link">← Back to GK Portal</a><span id="q-count"></span></div>
        <div class="q-text" id="q-text"></div>
        <div id="options" class="options"></div>
        <div id="insight" class="insight"></div>
        <div class="nav">
            <button class="btn-nav" id="prev" onclick="move(-1)">Previous</button>
            <button class="btn-nav" id="next" onclick="move(1)">Next</button>
        </div>
    </div>
</div>

<script>
const data = [
    { q: "1. Who was Bangladesh’s first woman Prime Minister who passed away at age 80?", opts: ["Khaleda Zia", "Sheikh Hasina", "Begum Rokeya", "Benazir Bhutto"], ans: 0, exp: "Begum Khaleda Zia served as the PM of Bangladesh from 1991–1996 and 2001–2006." },
    { q: "2. Who was the 114-year-old Padma Shri environmentalist known for planting banyan trees?", opts: ["Saalumarada Thimmakka", "Medha Patkar", "Vandana Shiva", "Sugathakumari"], ans: 0, exp: "Thimmakka, also known as 'Aala Marada Thimmakka', planted 385 banyan trees along a 4km highway stretch." },
    { q: "3. Molecular biologist credited with co-discovering the DNA double helix and leading the Human Genome Project?", opts: ["James D. Watson", "Francis H.C. Crick", "Rosalind Franklin", "Maurice Wilkins"], ans: 0, exp: "James Watson, along with Crick, won the Nobel Prize in 1962 for the DNA structure." },
    { q: "4. Zubeen Garg, the iconic singer who passed away in 2025, belonged to which state?", opts: ["Assam", "Manipur", "Meghalaya", "Tripura"], ans: 0, exp: "Zubeen Garg was a legendary musician and actor from Assam, famous for the Bollywood hit 'Ya Ali'." },
    { q: "5. L. Ganesan, who passed away recently, was serving as the Governor of which state?", opts: ["Manipur", "Madhya Pradesh", "West Bengal", "Nagaland"], ans: 3, exp: "La. Ganesan was the Governor of Nagaland at the time of his passing in late 2025." },
    { q: "6. In which country did acting President U Myint Swe pass away?", opts: ["Myanmar", "Thailand", "Laos", "Cambodia"], ans: 0, exp: "U Myint Swe was the acting president of Myanmar's military-led government." },
    { q: "7. Who was known as the 'Turbaned Tornado' and world's oldest marathon runner?", opts: ["Milkha Singh", "Fauja Singh", "Balbir Singh", "Gurbachan Singh"], ans: 1, exp: "Fauja Singh gained global fame for completing marathons well past the age of 100." },
    { q: "8. Former Gujarat CM who recently died in a plane crash near Ahmedabad?", opts: ["Anandiben Patel", "Keshubhai Patel", "Balwantrai Mehta", "Vijay Rupani"], ans: 2, exp: "Balwantrai Mehta was the second CM of Gujarat; he died when his plane was shot down during the 1965 war (Historical/Contextual Reference)." },
    { q: "9. Pioneer of India's nuclear energy and former AEC Chairman who recently passed away?", opts: ["Anil Kakodkar", "Homi Bhabha", "M.R. Srinivasan", "Aandhakrishnan"], ans: 2, exp: "M.R. Srinivasan was a key figure in the development of India's nuclear power reactors." },
    { q: "10. Who led ISRO from 1994 to 2003 and oversaw its transition to operational phase?", opts: ["Dr. A.P.J. Abdul Kalam", "Dr. K. Kasturirangan", "Dr. Vikram Sarabhai", "Dr. M. Annadurai"], ans: 1, exp: "Dr. Krishnaswamy Kasturirangan headed ISRO during the critical development of PSLV and GSLV." },
    { q: "11. Which country was Boris Spassky, the 10th World Chess Champion, from?", opts: ["France", "Russia", "United States", "Iceland"], ans: 1, exp: "Spassky is a Russian (formerly Soviet) grandmaster famous for his 1972 match against Bobby Fischer." },
    { q: "12. From which state did the renowned poet Shri Anil Joshi originate?", opts: ["Maharashtra", "Gujarat", "Rajasthan", "Madhya Pradesh"], ans: 1, exp: "Anil Joshi is a celebrated Gujarati poet and essayist, winner of the Sahitya Akademi Award." },
    { q: "13. Surgeon who performed India's first coronary bypass and heart-lung transplant?", opts: ["Devi Shetty", "K.M. Cherian", "Naresh Trehan", "P. Venugopal"], ans: 3, exp: "Dr. P. Venugopal performed the first successful heart transplant in India at AIIMS in 1994." },
    { q: "14. Affectionately known as 'Bhava Gayakan' in the playback industry?", opts: ["K. J. Yesudas", "M. S. Baburaj", "P. Jayachandran", "Ilaiyaraaja"], ans: 2, exp: "P. Jayachandran is a National Award-winning singer known for the 'soul' or 'bhava' in his voice." },
    { q: "15. India's 13th PM who played a pivotal role in the 1991 economic reforms?", opts: ["P. V. Narasimha Rao", "Indira Gandhi", "Atal Bihari Vajpayee", "Dr. Manmohan Singh"], ans: 0, exp: "P.V. Narasimha Rao is often called the 'Father of Indian Economic Reforms'." },
    { q: "16. Chairman of Tata Group and Tata Sons from 1990 to 2012?", opts: ["Jamsetji Tata", "Ratan Tata", "Dorabji Tata", "J.R.D. Tata"], ans: 1, exp: "Ratan Tata led the group through massive global expansion, including the acquisition of Jaguar Land Rover." },
    { q: "17. Who was the former world's oldest person who died recently?", opts: ["Tomiko Itooka", "Maria Branyas", "Jiroemon Kimura", "Kane Tanaka"], ans: 1, exp: "Maria Branyas Morera (Spain) passed away at 117; Tomiko Itooka then became the oldest living person." },
    { q: "18. Which Indian Coast Guard Director General passed away recently?", opts: ["Rajnath Singh", "K.P. Raghuvanshi", "Rakesh Pal", "R.K. Panday"], ans: 2, exp: "DG Rakesh Pal was the 25th Director General of the Indian Coast Guard." },
    { q: "19. Father of Agni missiles and former Director of ASL who passed away at 84?", opts: ["R N Agarwal", "K S Hegde", "V K Krishna", "A R Desai"], ans: 0, exp: "Ram Narain Agarwal was the first program director of the Agni missile series." },
    { q: "20. Oscar-winning screenwriter of the classic film 'Chinatown'?", opts: ["Robert Towne", "Steven Spielberg", "Quentin Tarantino", "Francis Coppola"], ans: 0, exp: "Robert Towne is widely considered one of the greatest screenwriters in Hollywood history." },
    { q: "21. Which sport did Bhupinder Singh Rawat play professionally?", opts: ["Cricket", "Hockey", "Football", "Tennis"], ans: 2, exp: "Bhupinder Singh Rawat was a former Indian international footballer who played as a winger." },
    { q: "22. Renowned wildlife field biologist and conservationist?", opts: ["A.J.T. Johnsingh", "David Attenborough", "Jane Goodall", "Steve Irwin"], ans: 0, exp: "Dr. A.J.T. Johnsingh was a pioneer in wildlife research and tiger conservation in India." },
    { q: "23. Former chairman of ICICI Bank who passed away at age 88?", opts: ["N Vaghul", "K.V. Kamath", "Raghuram Rajan", "Chanda Kochhar"], ans: 0, exp: "Narayanan Vaghul is credited with transforming ICICI into a modern financial institution." },
    { q: "24. How was Surjit Patar primarily known in the literary world?", opts: ["Novelist", "Poet and writer", "Journalist", "Critic"], ans: 1, exp: "Surjit Patar was a legendary Punjabi poet and recipient of the Padma Shri." },
    { q: "25. What was Salam Bin Razzaq known for in his career?", opts: ["Business", "Politics", "Science", "Writer and Translator"], ans: 3, exp: "He was a Sahitya Akademi award-winning Urdu writer and translator." },
    { q: "26. For which company was Frank Shrontz the CEO for a decade?", opts: ["Boeing", "Airbus", "Lockheed Martin", "McDonnell Douglas"], ans: 0, exp: "Shrontz led Boeing through the late 80s and 90s, overseeing the development of the 777." },
    { q: "27. Dalip Singh Majithia, who passed at 103, was associated with?", opts: ["Indian Air Force", "Indian Army", "Indian Navy", "Coast Guard"], ans: 0, exp: "He was the oldest living IAF pilot at the time of his passing." },
    { q: "28. Which country did Derek Underwood represent in cricket?", opts: ["Australia", "England", "New Zealand", "South Africa"], ans: 1, exp: "Underwood, nicknamed 'Deadly', was England's most successful spin bowler in Test history." }
];

let idx = 0;
function move(dir) { idx += dir; render(); }
function render() {
    const q = data[idx];
    document.getElementById('q-count').innerText = `Question ${idx + 1} of 28`;
    document.getElementById('q-text').innerText = q.q;
    const box = document.getElementById('options'); box.innerHTML = '';
    q.opts.forEach((o, i) => {
        const btn = document.createElement('button'); btn.className = 'opt'; btn.innerText = o;
        btn.onclick = () => {
            const all = document.querySelectorAll('.opt'); all.forEach(b => b.disabled = true);
            if(i === q.ans) btn.classList.add('correct');
            else { btn.classList.add('wrong'); all[q.ans].classList.add('correct'); }
            document.getElementById('insight').innerHTML = `<strong>Legacy Note:</strong> ${q.exp}`;
            document.getElementById('insight').style.display = 'block';
        };
        box.appendChild(btn);
    });
    document.getElementById('insight').style.display = 'none';
    document.getElementById('prev').disabled = idx === 0;
    document.getElementById('next').disabled = idx === data.length - 1;
}
render();
</script>
</body>
</html>
