<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business & Economy 2026 - Master Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --primary: #1e293b; --bg: #f8fafc; --card: #ffffff; --accent: #0ea5e9; --correct: #22c55e; --wrong: #ef4444; --text: #334155; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; line-height: 1.6; }
        .container { max-width: 900px; margin: auto; }
        .quiz-card { background: var(--card); padding: 35px; border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border-top: 8px solid var(--primary); }
        .q-header { display: flex; justify-content: space-between; margin-bottom: 25px; border-bottom: 1px solid #e2e8f0; padding-bottom: 15px; }
        .q-text { font-size: 1.25rem; font-weight: 700; margin-bottom: 30px; color: #0f172a; }
        .options-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        .opt-btn { padding: 18px; border: 2px solid #e2e8f0; border-radius: 10px; background: white; cursor: pointer; text-align: left; font-size: 1.05rem; transition: 0.2s; }
        .opt-btn:hover:not(:disabled) { border-color: var(--accent); background: #f1f5f9; }
        .opt-btn.correct { background: var(--correct); color: white; border-color: var(--correct); }
        .opt-btn.wrong { background: var(--wrong); color: white; border-color: var(--wrong); }
        .explanation { margin-top: 25px; padding: 20px; background: #f0f9ff; border-radius: 10px; border-left: 5px solid var(--accent); display: none; }
        .controls { display: flex; justify-content: space-between; margin-top: 40px; gap: 20px; }
        .btn { padding: 15px 25px; border-radius: 8px; border: none; background: var(--primary); color: white; cursor: pointer; font-weight: 600; flex: 1; }
    </style>
</head>
<body>
<div class="container">
    <div class="quiz-card">
        <div class="q-header">
            <a href="currentaffairs.html" class="back-link">← Back to GK Portal</a>
            <span id="q-count"></span>
        </div>
        <div class="q-text" id="q-text"></div>
        <div id="opt-container" class="options-grid"></div>
        <div id="exp-box" class="explanation"></div>
        <div class="controls">
            <button class="btn" onclick="move(-1)" id="prev-btn">Previous</button>
            <button class="btn" onclick="move(1)" id="next-btn" style="background:var(--accent)">Next</button>
        </div>
    </div>
</div>

<script>

    { q: "46. Airline that introduced the “Fare Se Fursat” fixed-fare scheme?", opts: ["Air India", "Alliance Air", "IndiGo", "SpiceJet"], ans: 1, exp: "Alliance Air launched this in Oct 2025 to stabilize regional fares." },
    { q: "47. Partnered with Anthropic to integrate Claude into its ecosystem?", opts: ["Microsoft", "IBM", "Google", "Oracle"], ans: 3, exp: "Oracle integrated Anthropic's Claude into its cloud software." },

    { q: "54. SEBI framework for low-risk foreign investors (SWFs/Pension)?", opts: ["GIFT-Access", "SWAGAT-FI", "Invest-India+", "GlobalEdge-FI"], ans: 1, exp: "SWAGAT-FI streamlines access for trusted global investors." },
    { q: "55. % stake SBI sold in Yes Bank to Japan’s SMBC?", opts: ["6.81%", "10%", "13.18%", "24.99%"], ans: 2, exp: "SBI offloaded a 13.18% stake to Sumitomo Mitsui Banking Corp." }

let current = 0;
function load() {
    const q = questions[current];
    document.getElementById('q-count').innerText = `Question ${current + 1} / ${questions.length}`;
    document.getElementById('q-text').innerText = q.q;
    const container = document.getElementById('opt-container');
    container.innerHTML = '';
    q.opts.forEach((o, i) => {
        const b = document.createElement('button'); b.className = 'opt-btn'; b.innerText = o;
        b.onclick = () => {
            const btns = document.querySelectorAll('.opt-btn'); btns.forEach(x => x.disabled = true);
            if(i === q.ans) b.classList.add('correct');
            else { b.classList.add('wrong'); btns[q.ans].classList.add('correct'); }
            document.getElementById('exp-box').innerHTML = `<strong>Context:</strong> ${q.exp}`;
            document.getElementById('exp-box').style.display = 'block';
        };
        container.appendChild(b);
    });
    document.getElementById('exp-box').style.display = 'none';
    document.getElementById('prev-btn').disabled = current === 0;
    document.getElementById('next-btn').disabled = current === questions.length - 1;
}
function move(s) { current += s; load(); }
load();
</script>
</body>
</html>
