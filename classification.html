    <style>
        :root {
            --primary: #2c3e50;
            --bg: #f8fafc;
            --card: #ffffff;
            --accent: #3498db;
            --correct: #27ae60;
            --wrong: #e74c3c;
            --text: #1e293b;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            margin: 0;
            color: var(--text);
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 25px;
            padding: 0 20px;
        }

        .quiz-card {
            background: var(--card);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .question-text {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--primary);
        }

        .options-grid {
            display: grid;
            gap: 12px;
        }

        .opt-btn {
            background: #f1f5f9;
            border: 2px solid transparent;
            padding: 16px 20px;
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            font-size: 1rem;
            font-weight: 500;
        }

        .opt-btn:hover:not(:disabled) {
            background: #e2e8f0;
            border-color: var(--accent);
        }

        .opt-btn.correct { background: var(--correct) !important; color: white; }
        .opt-btn.wrong { background: var(--wrong) !important; color: white; }

        .sidebar {
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            height: fit-content;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            position: sticky;
            top: 100px;
        }

        .logic-box {
            margin-top: 15px;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
            display: none;
        }

        .btn-next {
            margin-top: 30px;
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            display: none;

            btn.innerText = opt;
            btn.onclick = () => checkAnswer(i, btn);
            container.appendChild(btn);
        });

        document.getElementById('logic-box').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
    }

    function checkAnswer(selectedIdx, btn) {
        const correctIdx = questions[currentIdx].ans;
        const btns = document.querySelectorAll('.opt-btn');
        
        btns.forEach(b => b.disabled = true);

        if (selectedIdx === correctIdx) {
            btn.classList.add('correct');
        } else {
            btn.classList.add('wrong');
            btns[correctIdx].classList.add('correct');
        }

        document.getElementById('logic-text').innerText = questions[currentIdx].logic;
        document.getElementById('logic-box').style.display = 'block';
        document.getElementById('next-btn').style.display = 'block';
    }
