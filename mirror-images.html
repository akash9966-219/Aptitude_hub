<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reasoning - Mirror Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #0f172a;
            --bg: #f8fafc;
            --card: #ffffff;
            --accent: #8b5cf6;
            --correct: #10b981;
            --wrong: #ef4444;
            --text: #1e293b;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .back-link { text-decoration: none; color: var(--accent); font-weight: bold; margin-bottom: 20px; display: inline-block; }

        .quiz-card {
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
        }

        .instruction { font-size: 0.9rem; color: #64748b; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
        .q-image-box { 
            background: #f1f5f9; 
            padding: 20px; 
            border-radius: 12px; 
            margin-bottom: 30px;
            display: inline-block;
            min-width: 80%;
        }
        .q-image { max-width: 100%; height: auto; mix-blend-mode: multiply; }

        .options-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px; 
            margin-top: 20px;
        }

        .opt-btn { 
            padding: 15px; 
            border: 2px solid #e2e8f0; 
            border-radius: 10px; 
            background: white; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1.1rem;
            transition: all 0.2s ease;
        }

        .opt-btn:hover:not(:disabled) { border-color: var(--accent); color: var(--accent); }
        .opt-btn.correct { background: var(--correct); color: white; border-color: var(--correct); }
        .opt-btn.wrong { background: var(--wrong); color: white; border-color: var(--wrong); }

        .explanation { 
            margin-top: 25px; 
            padding: 20px; 
            background: #fdf4ff; 
            border-radius: 10px; 
            border-left: 5px solid var(--accent);
            display: none;
            text-align: left;
        }

        .controls { display: flex; justify-content: space-between; margin-top: 30px; }
        .btn { 
            padding: 12px 25px; 
            border-radius: 8px; 
            border: none; 
            background: var(--primary); 
            color: white; 
            cursor: pointer; 
            font-weight: 600;
        }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <a href="figures.html" class="back-link">‚Üê Back to Figure Portal</a>

    <div class="quiz-card">
        <div class="instruction">Question <span id="q-num">1</span> of 15</div>
        <p style="font-weight: 600; margin-bottom: 20px;">Choose the correct mirror image for the combination below:</p>
        
        <div class="q-image-box">
            <img id="q-img" src="" alt="Mirror Image Question" class="q-image">
        </div>

        <div class="options-grid" id="options">
            <button class="opt-btn" onclick="check(1)">1</button>
            <button class="opt-btn" onclick="check(2)">2</button>
            <button class="opt-btn" onclick="check(3)">3</button>
            <button class="opt-btn" onclick="check(4)">4</button>
        </div>

        <div id="exp-box" class="explanation">
            <strong>Key Rule:</strong> In a mirror image (vertical mirror), the Left side becomes the Right side and vice versa, but the Top and Bottom remain the same.
        </div>

        <div class="controls">
            <button class="btn" id="prev" onclick="change(-1)">Previous</button>
            <button class="btn" id="next" onclick="change(1)">Next</button>
        </div>
    </div>
</div>

<script>
const questions = [
    { src: "https://www.indiabix.com/_files/images/non-verbal-reasoning/mirror-images/section-1/16.png", ans: 4 },
    { src: "https://www.indiabix.com/_files/images/non-verbal-reasoning/mirror-images/section-1/20.png", ans: 1 },
    { src: "https://www.indiabix.com/_files/images/non-verbal-reasoning/mirror-images/section-1/21.png", ans: 3 },
    { src: "https://www.indiabix.com/_files/images/non-verbal-reasoning/mirror-images/section-1/10.png", ans: 4 },
    { src: "https://www.indiabix.com/_files/images/non-verbal-reasoning/mirror-images/section-1/14.png", ans: 2 },
    { src: "https://www.indiabix.com/_files/images/non-verbal-reasoning/mirror-images/section-1/19.png", ans: 4 },
    { src: "https://www.indiabix.com/_files/images/non-verbal-reasoning/mirror-images/section-1/22.png", ans: 2 },
    { src: "https://www.indiabix.com/_files/images/non-verbal-reasoning/mirror-images/section-1/5.png", ans: 3 },
    { src: "https://www.indiabix.com/_files/images/non-verbal-reasoning/mirror-images/section-1/15.png", ans: 3 },
    { src: "https://www.indiabix.com/_files/images/non-verbal-reasoning/mirror-images/section-1/17.png", ans: 3 },
    { src: "https://www.indiabix.com/_files/images/non-verbal-reasoning/mirror-images/section-1/23.png", ans: 2 },
    { src: "https://www.indiabix.com/_files/images/non-verbal-reasoning/mirror-images/section-1/18.png", ans: 3 },
    { src: "https://www.indiabix.com/_files/images/non-verbal-reasoning/mirror-images/section-1/11.png", ans: 2 },
    { src: "https://www.indiabix.com/_files/images/non-verbal-reasoning/mirror-images/section-1/4.png", ans: 3 },
    { src: "https://www.indiabix.com/_files/images/non-verbal-reasoning/mirror-images/section-1/3.png", ans: 2 }
];

let current = 0;

function load() {
    document.getElementById('q-num').innerText = current + 1;
    document.getElementById('q-img').src = questions[current].src;
    document.getElementById('exp-box').style.display = 'none';
    const btns = document.querySelectorAll('.opt-btn');
    btns.forEach(b => {
        b.className = 'opt-btn';
        b.disabled = false;
    });
    document.getElementById('prev').disabled = current === 0;
    document.getElementById('next').disabled = current === questions.length - 1;
}

function check(choice) {
    const correct = questions[current].ans;
    const btns = document.querySelectorAll('.opt-btn');
    btns.forEach((b, i) => {
        b.disabled = true;
        if (i + 1 === correct) b.classList.add('correct');
        else if (i + 1 === choice) b.classList.add('wrong');
    });
    document.getElementById('exp-box').style.display = 'block';
}

function change(n) {
    current += n;
    load();
}

load();
</script>
</body>
</html>
