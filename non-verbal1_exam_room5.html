<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Non-Verbal Reasoning Test 3 - Elite Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #a855f7; 
            --correct: #22c55e;
            --wrong: #ef4444;
            --text-muted: #cbd5e1;
        }

        body {
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a; color: white; padding-bottom: 60px;
        }

        .timer-header {
            position: fixed; top: 0; width: 100%;
            background: #1e293b; border-bottom: 2px solid var(--accent);
            padding: 15px 0; text-align: center; font-size: 1.5rem;
            font-weight: 800; color: var(--accent); z-index: 1000;
        }

        .test-container {
            max-width: 850px; margin: 100px auto 40px;
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #summary-score {
            display: none; background: rgba(168, 85, 247, 0.2);
            border: 2px solid var(--accent); padding: 20px; border-radius: 15px;
            text-align: center; margin-bottom: 30px; animation: fadeIn 0.5s ease;
        }

        .direction-box {
            background: rgba(59, 130, 246, 0.1); padding: 15px; border-radius: 10px;
            margin-bottom: 20px; border-left: 4px solid #3b82f6; font-size: 0.9rem; color: #94a3b8;
        }

        .question-block { 
            margin-bottom: 40px; padding: 25px; 
            background: rgba(255,255,255,0.02);
            border-radius: 18px; border: 1px solid transparent; 
        }

        .option-label {
            display: flex; align-items: center; padding: 14px 20px;
            background: rgba(255,255,255,0.04); border: 1px solid var(--glass-border);
            border-radius: 12px; cursor: pointer; margin-bottom: 12px; transition: 0.2s;
        }

        .is-correct { background: rgba(34, 197, 94, 0.15) !important; border-color: var(--correct) !important; color: var(--correct); font-weight: 700; }
        .is-wrong { background: rgba(239, 68, 68, 0.15) !important; border-color: var(--wrong) !important; color: var(--wrong); }

        .explanation {
            margin-top: 20px; padding: 15px; background: rgba(255, 255, 255, 0.05);
            border-radius: 10px; display: none; border: 1px solid var(--glass-border);
        }

        .btn-submit, .btn-dashboard {
            display: block; width: 100%; padding: 20px;
            font-size: 1.2rem; font-weight: 800; border-radius: 15px;
            cursor: pointer; transition: 0.3s; border: none; text-align: center; text-decoration: none;
        }

        .btn-submit { background: var(--accent); color: white; }
        .btn-dashboard { background: #334155; color: white; margin-top: 15px; display: none; }

        .q-img { max-width: 100%; height: auto; margin: 15px 0; border-radius: 8px; filter: invert(1) brightness(1.5); }

        @keyframes fadeIn { from {opacity: 0; transform: translateY(-10px);} to {opacity: 1; transform: translateY(0);} }
    </style>
</head>
<body>

    <div class="timer-header" id="timer-display">Time Remaining: 30:00</div>

    <div class="test-container">
        <div id="summary-score">
            <h2 style="margin:0">Performance Report</h2>
            <div style="font-size: 3rem; font-weight: 800; margin: 10px 0;" id="final-score-val">0 / 20</div>
            <p>Review the visual logic patterns below to improve your score.</p>
        </div>

        <h1 style="color: var(--accent); margin-bottom: 40px;">Non-Verbal Reasoning Test 5</h1>
        
        <div id="questions-wrapper"></div>
        
        <button type="button" class="btn-submit" id="submit-btn" onclick="processResults()">Submit Test 5</button>
        <a href="test5.html" class="btn-dashboard" id="dash-btn">Go to Dashboard</a>
    </div>

    <script>
        const questions = [
            { 
                q: "Choose the figure which is different from the rest.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/classification/46.png",
                options: ["1", "2", "3", "4", "5"], ans: 3, 
                logic: "In all other figures, the two dots lie in the same region. In Figure 4, the dots are in different regions." 
            },
            { 
                q: "Choose the figure which is different from the rest.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/classification/52.png",
                options: ["1", "2", "3", "4", "5"], ans: 4, 
                logic: "In all other figures, the line divides the shape into two equal parts. Figure 5 is not symmetrical." 
            },
            { 
                direction: "Choose the figure which is different from the rest.",
                q: "Odd One Out",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/classification/69.png",
                options: ["1", "2", "3", "4", "5"], ans: 0, 
                logic: "Figure 1 is the only one where the arrow and the dot are on the same side of the line." 
            },
            { 
                direction: "Mirror Image",
                q: "Choose the alternative which closely resembles the mirror image.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/mirror-images/section-1/2.png",
                options: ["1", "2", "3", "4"], ans: 1, 
                logic: "Option 2 shows the correct lateral inversion of the word and characters." 
            },
            { 
                direction: "Water Image",
                q: "Choose the correct water image of the given figure (X).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/water-images/section-2/14.png",
                options: ["1", "2", "3", "4"], ans: 2, 
                logic: "Option 3 represents the vertical reflection (flip) of Figure (X)." 
            },
            { 
                direction: "Embedded Figures",
                q: "Find out the alternative figure which contains figure (X) as its part.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/embedded-images/3.png",
                options: ["1", "2", "3", "4"], ans: 1, 
                logic: "The cross-shaped pattern of (X) is hidden within the lines of Figure 2." 
            },
            { 
                q: "Find out the alternative figure which contains figure (X) as its part.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/embedded-images/19.png",
                options: ["1", "2", "3", "4"], ans: 3, 
                logic: "The specific 'L' and curve combination is located within Figure 4." 
            },
            { 
                direction: "Pattern Completion",
                q: "Identify the figure that completes the pattern.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/pattern-completion/33.png",
                options: ["1", "2", "3", "4"], ans: 0, 
                logic: "Figure 1 completes the square and diagonal lines to maintain the pattern's symmetry." 
            },
            { 
                q: "Identify the figure that completes the pattern.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/pattern-completion/53.png",
                options: ["1", "2", "3", "4"], ans: 1, 
                logic: "Option 2 provides the necessary petal-like arcs to complete the central flower pattern." 
            },
            { 
                q: "Identify the figure that completes the pattern.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/pattern-completion/4.png",
                options: ["1", "2", "3", "4"], ans: 2, 
                logic: "Figure 3 completes the outer circle and inner lines to match the other three quadrants." 
            },
            { 
                direction: "Paper Folding",
                q: "How would the pattern appear when the sheet is folded at the dotted line?",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/paper-folding/32.png",
                options: ["1", "2", "3", "4"], ans: 1, 
                logic: "Folding the sheet vertically causes the circles to overlap. Option 2 shows the resulting overlay." 
            },
            { 
                q: "How would the pattern appear when the sheet is folded at the dotted line?",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/paper-folding/26.png",
                options: ["1", "2", "3", "4"], ans: 3, 
                logic: "The diagonal line and dot on the left mirror perfectly onto the right half in Option 4." 
            },
            { 
                direction: "Paper Cutting",
                q: "Choose a figure which would most closely resemble the unfolded form of Figure (Z).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/paper-cutting/46.png",
                options: ["1", "2", "3", "4"], ans: 2, 
                logic: "Unfolding the paper across the two folds replicates the diamond cut into four positions as seen in Option 3." 
            },
            { 
                direction: "Rule Detection",
                q: "Rule: Closed figures become more open; open figures become more closed.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/rule-detection/2.png",
                options: ["1", "2", "3", "4"], ans: 1, 
                logic: "In Set 2, the square gradually opens its sides while the open angle gradually closes into a triangle." 
            },
            { 
                direction: "Dot Situation",
                q: "Select the figure which satisfies the same dot placement conditions as Figure-X.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/dot-situation/23.png",
                options: ["1", "2", "3", "4"], ans: 3, 
                logic: "In (X), the dot is in the common region of the circle and square only. Option 4 is the only one with this specific intersection." 
            },
            { 
                direction: "Shape Construction",
                q: "Select a figure from the alternatives which fits exactly into Figure-X to form a square.",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/shape-construction/39.png",
                options: ["1", "2", "3", "4"], ans: 2, 
                logic: "Figure 3 has the exact profile needed to fill the gap in (X) and complete the square boundary." 
            },
            { 
                direction: "Cubes and Dice",
                q: "Choose the boxes that are similar to the box formed from sheet (X).",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/cubes-and-dice/cubes/13.png",
                options: ["1 only", "1 and 3 only", "1, 3 and 4 only", "1, 2, 3 and 4"], ans: 2, 
                logic: "Based on opposite faces (unfolded), the shaded face and circle face cannot be adjacent. Figures 1, 3, and 4 are possible." 
            },
            { 
                q: "How many dots lie opposite 2 dots?",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/cubes-and-dice/dice/15.png",
                options: ["1", "3", "5", "6"], ans: 3, 
                logic: "Comparing the positions, 1, 3, 4, and 5 are adjacent to 2. Therefore, 6 must be opposite 2." 
            },
            { 
                q: "When 4 is at the bottom, what number will be on the top?",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/cubes-and-dice/dice/24.png",
                options: ["1", "2", "5", "6"], ans: 0, 
                logic: "Since 1 and 2 are adjacent to 3, 5, and 6, and following the rotation of the cube, 1 is opposite 4." 
            },
            { 
                q: "When 3 is on the top, which number will be at the bottom?",
                img: "https://www.indiabix.com/_files/images/non-verbal-reasoning/cubes-and-dice/dice/35.png",
                options: ["1", "4", "5", "6"], ans: 3, 
                logic: "In these two positions of a parallelepiped, the faces adjacent to 3 are 2, 1, 5, and 4. Thus, 6 is opposite 3." 
            }
        ];

        const wrapper = document.getElementById('questions-wrapper');
        questions.forEach((item, index) => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = `block-${index}`;
            block.innerHTML = `
                ${item.direction ? `<div class="direction-box">${item.direction}</div>` : ''}
                <div style="font-weight:bold; color:var(--accent); margin-bottom:10px;">Question ${index + 1}</div>
                ${item.img ? `<img src="${item.img}" class="q-img">` : ''}
                <div class="q-text" style="margin-bottom:15px; font-weight:600;">${item.q}</div>
                <div class="options-list">
                    ${item.options.map((opt, i) => `
                        <label class="option-label" id="L-${index}-${i}">
                            <input type="radio" name="q${index}" value="${i}"> 
                            <span style="margin-left:10px;">${opt}</span>
                        </label>
                    `).join('')}
                </div>
                <div class="explanation" id="E-${index}">
                    <strong style="color:var(--correct)">âœ” Correct Logic:</strong>
                    <div style="margin-top: 8px; color: var(--text-muted); font-size: 0.95rem;">${item.logic}</div>
                </div>
            `;
            wrapper.appendChild(block);
        });

        function processResults() {
            let score = 0;
            questions.forEach((item, index) => {
                const radios = document.getElementsByName(`q${index}`);
                let selectedVal = -1;
                for(let i=0; i < radios.length; i++) {
                    if(radios[i].checked) selectedVal = parseInt(radios[i].value);
                    radios[i].disabled = true;
                }
                document.getElementById(`L-${index}-${item.ans}`).classList.add('is-correct');
                document.getElementById(`E-${index}`).style.display = 'block';
                if (selectedVal === item.ans) score++;
                else if (selectedVal !== -1) document.getElementById(`L-${index}-${selectedVal}`).classList.add('is-wrong');
            });
            document.getElementById('summary-score').style.display = 'block';
            document.getElementById('final-score-val').innerText = `${score} / 20`;
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('dash-btn').style.display = 'block';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        let timeLeft = 30 * 60;
        const timerInt = setInterval(() => {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `Time Remaining: ${m}:${s < 10 ? '0' : ''}${s}`;
            if (timeLeft <= 0) { clearInterval(timerInt); processResults(); }
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>
