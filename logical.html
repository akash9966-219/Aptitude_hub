<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logical Puzzles - Elite Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #8b5cf6; /* Violet for Logical Puzzles */
            --bg: #0f172a;
            --correct: #7c3aed;
            --wrong: #ef4444;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 95%;
            max-width: 700px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 35px;
            border-radius: 30px;
            margin-top: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .header { display: flex; justify-content: space-between; color: var(--accent); font-weight: 800; margin-bottom: 25px; letter-spacing: 1px; }
        
        .puzzle-image {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .puzzle-image img {
            max-width: 100%;
            height: auto;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .opt-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 18px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .opt-btn:hover:not(:disabled) { 
            background: rgba(139, 92, 246, 0.2); 
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .opt-btn.correct { background: var(--correct) !important; border-color: white; }
        .opt-btn.wrong { background: var(--wrong) !important; border-color: white; }

        .explanation {
            margin-top: 25px;
            padding: 20px;
            background: rgba(139, 92, 246, 0.1);
            border-left: 4px solid var(--accent);
            border-radius: 12px;
            display: none;
            line-height: 1.6;
        }

        .nav-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 35px;
        }

        .nav-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
        }

        .nav-btn:disabled { background: #334155; opacity: 0.5; cursor: not-allowed; }
        .back-link { margin-top: 25px; color: #64748b; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
<a href="puzzles.html" class="back-link">← Return to Menu</a>
    <h2 style="font-weight: 800;">Logical Reasoning</h2>

    <div class="container">
        <div class="header">
            <span id="q-number">Puzzle 1/12</span>
            <span>Abstract Logic</span>
        </div>

        <div class="puzzle-image">
            <img id="main-img" src="" alt="Logical Puzzle">
        </div>

        <div id="options-container" class="options"></div>

        <div id="explanation-box" class="explanation"></div>

        <div class="nav-controls">
            <button class="nav-btn" id="prev-btn" onclick="move(-1)">Previous</button>
            <button class="nav-btn" id="next-btn" onclick="move(1)">Next</button>
        </div>
    </div>

    

    <script>
        const data = [
            { img: "https://www.indiabix.com/_files/images/puzzles/10-1-q-1.png", opts: ["3", "4", "5", "6"], ans: 1, exp: "Logic: (Sum of numbers in outer circle) / 4 = Middle number. (12+4+0+0)/4 = 4." },
            { img: "https://www.indiabix.com/_files/images/puzzles/10-2-q-2.png", opts: ["12", "14", "16", "18"], ans: 2, exp: "Logic: Multiples and sums within the grid sectors. 16 completes the logical pattern." },
            { img: "https://www.indiabix.com/_files/images/puzzles/10-2-q-3.png", opts: ["36", "48", "38", "30"], ans: 2, exp: "Logic: (7 * 5) + 3 = 38. The pattern is (Left * Right) + Bottom = Middle." },
            { img: "https://www.indiabix.com/_files/images/puzzles/10-2-q-8.png", opts: ["4", "7", "9", "11"], ans: 2, exp: "Logic: Numbers follow a diagonal sum or square root relationship. 9 is the logical fit." },
            { img: "https://www.indiabix.com/_files/images/puzzles/10-3-q-23.png", opts: ["6", "9", "12", "18"], ans: 1, exp: "Logic: Vertical column relationship. The middle value is 9." },
            { img: "https://www.indiabix.com/_files/images/puzzles/10-3-q-24.png", opts: ["22", "24", "26", "28"], ans: 2, exp: "Logic: Sequence increases by specific increments. 26 is the next step." },
            { img: "https://www.indiabix.com/_files/images/puzzles/10-4-q-3.png", opts: ["8", "10", "12", "14"], ans: 1, exp: "Logic: Average of outer numbers or mirrored sums. 10 fits the requirement." },
            { img: "https://www.indiabix.com/_files/images/puzzles/10-5-q-1.png", opts: ["32", "35", "37", "40"], ans: 2, exp: "Logic: (5 * 7) + 2 = 37. Multiplicative logic applied to the base." },
            { img: "https://www.indiabix.com/_files/images/puzzles/10-6-q-8.png", opts: ["1", "2", "3", "4"], ans: 1, exp: "Logic: Pattern involves subtraction of corner values. The result is 2." },
            { img: "https://www.indiabix.com/_files/images/puzzles/10-6-q-11.png", opts: ["15", "18", "21", "24"], ans: 1, exp: "Logic: Step increments of 3 following a specific grid flow. 18 is the missing link." },
            { img: "https://www.indiabix.com/_files/images/puzzles/10-6-q-20.png", opts: ["52", "60", "64", "70"], ans: 2, exp: "Logic: Square and sum logic (8² = 64). Fits the geometric progression." },
            { img: "https://www.indiabix.com/_files/images/puzzles/10-6-q-23.png", opts: ["12", "16", "20", "25"], ans: 1, exp: "Logic: Corner products divided by central factor results in 16." }
        ];

        let idx = 0;

        function render() {
            const q = data[idx];
            document.getElementById('q-number').innerText = `Puzzle ${idx + 1}/${data.length}`;
            document.getElementById('main-img').src = q.img;
            document.getElementById('explanation-box').style.display = 'none';
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.opts.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = opt;
                btn.onclick = () => {
                    const all = document.querySelectorAll('.opt-btn');
                    all.forEach(b => b.disabled = true);
                    if(i === q.ans) btn.classList.add('correct');
                    else {
                        btn.classList.add('wrong');
                        all[q.ans].classList.add('correct');
                    }
                    const box = document.getElementById('explanation-box');
                    box.innerHTML = `<strong>Logic Explained:</strong> ${q.exp}`;
                    box.style.display = 'block';
                };
                container.appendChild(btn);
            });

            document.getElementById('prev-btn').disabled = idx === 0;
            document.getElementById('next-btn').disabled = idx === data.length - 1;
        }

/*************  ✨ Windsurf Command ⭐  *************/
/**
 * Move to the next/previous puzzle by changing the idx value.
 * @param {number} dir - 1 to move to the next puzzle, -1 to move to the previous one.
 */
/*******  a86c00fe-ff17-4c99-a378-5ee2d2264ba1  *******/
        function move(dir) {
            idx += dir;
            render();
        }

        render();
    </script>
</body>
</html>
