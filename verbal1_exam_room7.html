<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verbal Reasoning Test 3 - Elite Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #a855f7; 
            --correct: #22c55e;
            --wrong: #ef4444;
            --text-muted: #cbd5e1;
        }

        body {
            margin: 0; font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f172a; color: white; padding-bottom: 60px;
        }

        .timer-header {
            position: fixed; top: 0; width: 100%;
            background: #1e293b; border-bottom: 2px solid var(--accent);
            padding: 15px 0; text-align: center; font-size: 1.5rem;
            font-weight: 800; color: var(--accent); z-index: 1000;
        }

        .test-container {
            max-width: 850px; margin: 100px auto 40px;
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #summary-score {
            display: none; background: rgba(168, 85, 247, 0.2);
            border: 2px solid var(--accent); padding: 20px; border-radius: 15px;
            text-align: center; margin-bottom: 30px; animation: fadeIn 0.5s ease;
        }

        .direction-box {
            background: rgba(59, 130, 246, 0.1); padding: 15px; border-radius: 10px;
            margin-bottom: 20px; border-left: 4px solid #3b82f6; font-size: 0.9rem; color: #94a3b8;
        }

        .question-block { 
            margin-bottom: 40px; padding: 25px; 
            background: rgba(255,255,255,0.02);
            border-radius: 18px; border: 1px solid transparent; 
        }

        .option-label {
            display: flex; align-items: center; padding: 14px 20px;
            background: rgba(255,255,255,0.04); border: 1px solid var(--glass-border);
            border-radius: 12px; cursor: pointer; margin-bottom: 12px; transition: 0.2s;
        }

        .is-correct { background: rgba(34, 197, 94, 0.15) !important; border-color: var(--correct) !important; color: var(--correct); font-weight: 700; }
        .is-wrong { background: rgba(239, 68, 68, 0.15) !important; border-color: var(--wrong) !important; color: var(--wrong); }

        .explanation {
            margin-top: 20px; padding: 15px; background: rgba(255, 255, 255, 0.05);
            border-radius: 10px; display: none; border: 1px solid var(--glass-border);
        }

        .btn-submit, .btn-dashboard {
            display: block; width: 100%; padding: 20px;
            font-size: 1.2rem; font-weight: 800; border-radius: 15px;
            cursor: pointer; transition: 0.3s; border: none; text-align: center; text-decoration: none;
        }

        .btn-submit { background: var(--accent); color: white; }
        .btn-dashboard { background: #334155; color: white; margin-top: 15px; display: none; }

        .q-img { max-width: 220px; height: auto; margin: 10px 0; border-radius: 8px; filter: invert(1) brightness(1.5); }
        .opt-img { max-width: 120px; height: auto; margin-left: 15px; filter: invert(1) brightness(1.5); vertical-align: middle; }

        @keyframes fadeIn { from {opacity: 0; transform: translateY(-10px);} to {opacity: 1; transform: translateY(0);} }
    </style>
</head>
<body>

    <div class="timer-header" id="timer-display">Time Remaining: 30:00</div>

    <div class="test-container">
        <div id="summary-score">
            <h2 style="margin:0">Performance Report</h2>
            <div style="font-size: 3rem; font-weight: 800; margin: 10px 0;" id="final-score-val">0 / 20</div>
            <p>Review the logic patterns below to improve your score.</p>
        </div>

        <h1 style="color: var(--accent); margin-bottom: 40px;">Verbal Reasoning Test 7</h1>
        
        <div id="questions-wrapper"></div>
        
        <button type="button" class="btn-submit" id="submit-btn" onclick="processResults()">Submit Test 7</button>
        <a href="test4.html" class="btn-dashboard" id="dash-btn">Go to Dashboard</a>
    </div>

    <script>
        const questions = [
            { 
                q: "Sachin walks 20 km towards North. He turns left and walks 40 km. He again turns left and walks 20 km. Finally he moves 20 km after turning to the left. How far is he from his starting position?",
                options: ["20 km", "30 km", "50 km", "60 km"], ans: 0, 
                logic: "Movement: North 20, West 40, South 20, East 20. The North and South movements cancel. West 40 - East 20 = 20 km from start." 
            },
            { 
                q: "Village Q is to the North of the village P. The village R is in the East of Village Q. The village S is to the left of the village P. In which direction is the village S with respect to village R?",
                options: ["West", "South-West", "South", "North-West"], ans: 1, 
                logic: "Positioning: Q is North of P. R is East of Q. S is West of P. With respect to R, S is located towards the South-West." 
            },
            { 
                q: "Pointing towards a man, a woman said, 'His mother is the only daughter of my mother.' How is the woman related to the man?",
                options: ["Mother", "Grandmother", "Sister", "Daughter"], ans: 0, 
                logic: "The 'only daughter of my mother' is the speaker herself. If she is the man's mother, she is his Mother." 
            },
            { 
                q: "P is the mother of K; K is the sister of D; D is the father of J. How is P related to J?",
                options: ["Mother", "Grandmother", "Aunt", "Data inadequate"], ans: 1, 
                logic: "P is K and D's mother. Since D is J's father, P is the paternal grandmother of J." 
            },
            { 
                q: "Statements: Some keys are staplers. Some staplers are stickers. All the stickers are pens. Conclusions: (1) Some pens are staplers. (2) Some stickers are keys. (3) No sticker is key. (4) Some staplers are keys.",
                options: ["Only (1) and (2)", "Only (2) and (4)", "Only (2) and (3)", "Only (1) and (4) and either (2) or (3)"], ans: 3, 
                logic: "(1) follows because stickers (all of which are pens) intersect staplers. (4) follows as it's the reverse of the first statement. (2) and (3) form a complementary pair (Either/Or)." 
            },
            { 
                q: "A song always has",
                options: ["Word", "Chorus", "Musician", "Tymbal"], ans: 0, 
                logic: "By definition, a 'song' involves vocalization, which requires words. Without words, it is an instrumental piece." 
            },
            { 
                q: "Which one of the following is always associated with 'justice'?",
                options: ["Hypocrisy", "Legitimate", "Magnanimity", "Diminutiveness"], ans: 1, 
                logic: "Justice refers to the quality of being righteous or lawful, which is synonymous with 'legitimate'." 
            },
            { 
                q: "Which one of the following is always with 'Bargain'?",
                options: ["Exchange", "Sumptuousness", "Triviality", "Eloquence"], ans: 0, 
                logic: "A bargain represents a specific type of 'exchange' where terms are agreed upon or value is traded." 
            },
            { 
                q: "Which of the following diagrams indicates the best relation between Sailor, Ship and Ocean?",
                options: [
                    "A <img src='https://www.indiabix.com/_files/images/verbal-reasoning/venn-diagram/4-19-1-c5.png' class='opt-img'>",
                    "B <img src='https://www.indiabix.com/_files/images/verbal-reasoning/venn-diagram/4-19-1-c4.png' class='opt-img'>",
                    "C <img src='https://www.indiabix.com/_files/images/verbal-reasoning/venn-diagram/4-19-1-c2.png' class='opt-img'>",
                    "D <img src='https://www.indiabix.com/_files/images/verbal-reasoning/venn-diagram/4-19-1-c6.png' class='opt-img'>"
                ], ans: 2, 
                logic: "Sailors are found on Ships, and Ships are found in the Ocean. This is a complete nested relationship (C)." 
            },
            { 
                q: "How many cubes have each one red and another green?",
                direction: "Cube cut in two; Piece 1: Red larger faces, Green others. Piece 2: Green smaller adjacent, Red others. Both cut into 32 cubes.",
                options: ["0", "8", "16", "24"], ans: 1, 
                logic: "Counting the edges where a Red face meets a Green face across both sets of 32 cubes, there are 8 such cubes." 
            },
            { 
                q: "3 : 12 :: 5 : ?",
                options: ["25", "35", "30", "15"], ans: 2, 
                logic: "The logic is $x^2 + x$ or $x \times (x+1)$. $3^2 + 3 = 12$; $5^2 + 5 = 30$." 
            },
            { 
                q: "Newspaper, Hoarding, Television",
                options: ["Press", "Media", "Rumor", "Broadcast"], ans: 1, 
                logic: "Newspapers, hoardings, and television are all different channels of communication collectively known as Media." 
            },
            { 
                q: "'Cat' is related to 'Kitten' in the same way as 'Woman' is related to:",
                options: ["Puppy", "Colt", "Calf", "Baby"], ans: 3, 
                logic: "The second word is the young offspring of the first." 
            },
            { 
                q: "'Reading' is related to 'knowledge' in the same way as 'Work' is related to:",
                options: ["Money", "Employment", "Experience", "Engagement"], ans: 2, 
                logic: "Reading leads to knowledge; Work leads to experience." 
            },
            { 
                q: "Which of the following are the neighbours of P?",
                direction: "P, Q, R, S, T, U on hexagonal table. P is 2nd left of U. Q is neighbour of R and S. T is 2nd left of S.",
                options: ["U and P", "T and R", "U and R", "Data inadequate"], ans: 1, 
                logic: "Arrangement: U - T - P - R - Q - S. P is flanked by T and R." 
            },
            { 
                q: "Which one will replace the question mark?",
                img: "https://www.indiabix.com/_files/images/verbal-reasoning/character-puzzles/4-20-1-31.png",
                options: ["6", "7", "8", "9"], ans: 3, 
                logic: "Check the sum or product logic of the outer numbers to find the inner number." 
            },
            { 
                q: "Which one will replace the question mark?",
                img: "https://www.indiabix.com/_files/images/verbal-reasoning/character-puzzles/4-20-1-43.png",
                options: ["1", "2", "3", "4"], ans: 2, 
                logic: "Find the pattern in the segments of the circle." 
            },
            { 
                q: "Which one will replace the question mark?",
                img: "https://www.indiabix.com/_files/images/verbal-reasoning/character-puzzles/4-20-1-45.png",
                options: ["18", "12", "9", "6"], ans: 2, 
                logic: "The value is derived from the progression or relationship of the numbers opposite each other." 
            },
            { 
                q: "Which one will replace the question mark?",
                img: "https://www.indiabix.com/_files/images/verbal-reasoning/character-puzzles/4-20-1-53.png",
                options: ["20", "26", "25", "75"], ans: 1, 
                logic: "Usually involves summing the outer numbers: $7 + 9 + 10 = 26$." 
            },
            { 
                q: "Arrange in meaningful sequence: 1. Windows, 2. Walls, 3. Floor, 4. Foundation, 5. Roof, 6. Room",
                options: ["4, 5, 3, 2, 1, 6", "4, 2, 1, 5, 3, 6", "4, 1, 5, 6, 2, 3", "4, 3, 5, 6, 2, 1"], ans: 1, 
                logic: "Construction sequence: Foundation (4), then Walls (2), then Windows (1), then Roof (5), then Floor (3), making a Room (6)." 
            }
        ];

        const wrapper = document.getElementById('questions-wrapper');
        questions.forEach((item, index) => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = `block-${index}`;
            block.innerHTML = `
                ${item.direction ? `<div class="direction-box">${item.direction}</div>` : ''}
                <div style="font-weight:bold; color:var(--accent); margin-bottom:10px;">Question ${index + 1}</div>
                ${item.img ? `<img src="${item.img}" class="q-img">` : ''}
                <div class="q-text" style="margin-bottom:15px; font-weight:600;">${item.q}</div>
                <div class="options-list">
                    ${item.options.map((opt, i) => `
                        <label class="option-label" id="L-${index}-${i}">
                            <input type="radio" name="q${index}" value="${i}"> 
                            <span style="margin-left:10px;">${opt}</span>
                        </label>
                    `).join('')}
                </div>
                <div class="explanation" id="E-${index}">
                    <strong style="color:var(--correct)">âœ” Correct Logic:</strong>
                    <div style="margin-top: 8px; color: var(--text-muted); font-size: 0.95rem;">${item.logic}</div>
                </div>
            `;
            wrapper.appendChild(block);
        });

        function processResults() {
            let score = 0;
            questions.forEach((item, index) => {
                const radios = document.getElementsByName(`q${index}`);
                let selectedVal = -1;
                for(let i=0; i < radios.length; i++) {
                    if(radios[i].checked) selectedVal = parseInt(radios[i].value);
                    radios[i].disabled = true;
                }
                document.getElementById(`L-${index}-${item.ans}`).classList.add('is-correct');
                document.getElementById(`E-${index}`).style.display = 'block';
                if (selectedVal === item.ans) score++;
                else if (selectedVal !== -1) document.getElementById(`L-${index}-${selectedVal}`).classList.add('is-wrong');
            });
            document.getElementById('summary-score').style.display = 'block';
            document.getElementById('final-score-val').innerText = `${score} / 20`;
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('dash-btn').style.display = 'block';
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        let timeLeft = 30 * 60;
        const timerInt = setInterval(() => {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `Time Remaining: ${m}:${s < 10 ? '0' : ''}${s}`;
            if (timeLeft <= 0) { clearInterval(timerInt); processResults(); }
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>
